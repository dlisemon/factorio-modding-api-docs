graphics-quality-label=Độ phân giải của hoạ tiết. Ảnh hưởng trực tiếp tới tiêu thụ VRAM. Cảnh báo: "Cao" sẽ cần ít nhất 3 GB VRAM.
high-quality-animations=Khi tắt, trò chơi chỉ sẽ tải một nửa số ảnh cho một số hoạt họa (ví dụ như xe lửa). Việc này sẽ giảm đáng kể tiêu thụ VRAM.
lights-quality=Độ phân giải khi kết xuất đồ hoạ ánh sáng vào ban đêm. Giá trị cao sẽ giảm hiệu suất rất nhiều.
max-threads=Số luồng được sử dụng để kết xuất đồ họa cho trò chơi.
minimize-on-focus-loss=Khi trò chơi chạy trong chế độ toàn màn hình, cửa sổ sẽ tự động thu nhỏ khi mất đi tập trung để đảm bảo trò chơi không che mất desktop khi bạn mở chương trình khác.
render-in-native-resolution=Trên màn hình có DPI cao (ví dụ như Apple Retina), kết xuất ảnh ở đô phân giải bình thường sẽ tạo ảnh chất lượng cao nhưng sẽ giảm mạnh hiệu suất.
show-animated-ghosts=Tắt để tăng hiệu suất trên card đồ họa cấu hình thấp.
show-animated-water=Tắt để tăng hiệu suất trên card đồ họa cấu hình thấp.
show-game-simulations-in-background=Chạy và hiển thị mô phỏng trò chơi trên nền khi trong menu chính và các menu con của menu chính.
show-smoke=Tắt lựa chọn này sẽ giảm đáng kể lượng hiệu ứng khói trên màn hình. Hữu dụng cho card đồ họa cấu hình thấp.
show-tree-distortion=Tắt để tăng hiệu suất trên card đồ họa cấu hình thấp.
sprite-atlas-size-label=Atlas lớn hơn sẽ giúp xử lý hàng loạt lệnh đồ họa, giảm tiêu thụ CPU khi kết xuất đồ họa nhưng sẽ ép GPU làm việc nặng hơn.
texture-compression=Nén ảnh/họa tiết sẽ tăng đáng kể số lượng ảnh mà trò chơi có thể ép vào VRAM, và sẽ tăng hiệu suất do giảm sức ép lên GPU. Nếu bạn có máy cấu hình cũ, nên chọn Chất lượng thấp để tăng thêm hiệu suất.
texture-streaming=Các hoạ tiết không nằm trong atlas nào (xem Tiêu thụ VRAM) sẽ được giữ trong RAM cho đến khi GPU cần nó.
use-flip-presentation-model=Trình ảnh theo kiểu lật thường sẽ là kỹ thuật trình ảnh hiệu quả nhất khi đưa đồ hoạ hoàn thành lên màn hình, thay cho kỹ thuật Blit cũ hơn. Hãy thử cài đặt này nếu bạn đang gặp vấn đề về đồ hoạ hoặc tốc độ khung hình.
video-memory-budget-label=Dung lượng VRAM tối đa trò chơi có thể sử dụng cho hoạ tiết.
video-memory-usage-label=Ảnh hưởng số lượng ảnh/họa tiết mà trò chơi sẽ cố ép vào atlas. Atlas lớn sẽ giảm tiêu thụ CPU do có thể xử lý hàng loạt lệnh đồ họa, nhưng sẽ tăng sức ép lên GPU do nó phải làm việc với ảnh lớn hơn. Các ảnh riêng lẻ sẽ giữ trong RAM hoặc đưa vào VRAM tùy trường hợp (xem Truyền họa tiết).
