[controls-description]
activate-tooltip=Hiển thị ngay phần chú thích công cụ khi thời gian hiển thị chú thích công cụ được đặt với giá trị lớn hoặc "Không bao giờ".
add-station=Chỉ dùng được trong giao diện đầu xe lửa và bản đồ. Giữ tổ hợp này khi nhấp chuột vào điểm dừng trong bản đồ để thêm nó vào lịch trình của xe lửa.
add-temporary-station=Chỉ dùng được trong giao diện đầu xe lửa và bản đồ. Giữ tổ hợp này khi nhấp chuột vào điểm dừng trong bản đồ để nhanh chóng đi tới điểm đó bằng cách tạm thời thêm nó vào lịch trình của xe lửa.
alt-zoom-in=Chỉ dùng được trên bản đồ. Phóng to với khả năng phóng vào thế giới từ bản đồ.
alt-zoom-out=Chỉ dùng được trên bản đồ. Thu nhỏ với khả năng phóng ra bản đồ từ thế giới.
build-with-obstacle-avoidance=Chỉ dùng được cho việc xây đường ray. Giống chế độ xây ảo nhưng sẽ tránh cây cối, đá và vực.
cancel-craft=Chỉ dùng được trong hàng chờ chế tạo.
cancel-craft-5=Chỉ dùng được trong hàng chờ chế tạo.
cancel-craft-all=Chỉ dùng được trong hàng chờ chế tạo.
clear-cursor=Trả lại vật phẩm trên con trỏ vào kho đồ. Cũng sẽ hủy bỏ việc nối dây hay xây đường ray.
close-menu=Hủy và quay lại menu trước đó. Chỉ có thể sử dụng trong menu chính.
connect-train=Nối đoàn xe được chọn hoặc đoàn xe bạn đang lái tới bất cứ đoàn nào kề bên.
copy=Chọn một vùng chứa các vật thể để sao chép.
copy-entity-settings=Sao chép cài đặt từ vật thể được chọn. Lưu ý vật thể gốc cần phải tồn tại trong khi đang dán cài đặt vào vật thể khác.
craft=Chỉ dùng được trong giao diện công thức. Sẽ chế tạo 1 lần công thức được chọn.
craft-5=Chỉ dùng được trong giao diện công thức. Sẽ chế tạo 5 lần công thức được chọn.
craft-all=Chỉ dùng được trong giao diện công thức. Sẽ chế tạo công thức được chọn nhiều lần nhất có thể.
cursor-split=Chuyển một nửa số đồ từ ô được chọn trong túi đồ vào con trỏ nếu trống. Đặt đúng một vật phẩm từ con trỏ vào ô được chọn nếu con trỏ có đồ.
cut=Chọn một vùng chứa các vật thể để được sao chép và đánh dấu tháo dỡ.
cycle-blueprint-backwards=Quay xuôi bản thiết kế hiện tại tới bản có sẵn trước, khi đang giữ sách bản thiết kế trên con trỏ.
cycle-blueprint-forwards=Quay xuôi bản thiết kế hiện tại tới bản có sẵn tiếp theo, khi đang giữ sách bản thiết kế trên con trỏ.
cycle-clipboard-backwards=Quay ngược qua lịch sử sao chép khi đang cầm công cụ dán.
cycle-clipboard-forwards=Quay xuôi qua lịch sử sao chép khi đang cầm công cụ dán.
disconnect-train=Ngắt kết nối toa xe được chọn hoặc toa xe bạn đang ngồi bên trong khỏi phần còn lại của xe lửa.
drop-cursor=Thả một vật phẩm đang cầm lên mặt đất, băng chuyền hoặc máy.
editor-switch-to-surface=Đổi qua surface theo phím số được nhấn theo tổ hợp sau: __CONTROL__editor-switch-to-surface__ + 3 -> đổi qua bề mặt số 3.
fast-entity-split=Chuyển một nửa xấp đang cầm vào vật thể được chọn, hoặc đưa một nửa bất cứ thứ gì vật thể đang chứa vào túi đồ nếu con trỏ đang trống.
fast-entity-transfer=Chuyển xấp đang cầm vào vật thể được chọn, hoặc đưa bất cứ thứ gì vật thể đang chứa vào túi đồ nếu con trỏ đang trống.
inventory-split=Chuyển một nửa số lượng (làm tròn lên) vật phẩm được chọn vào ô khác. Nếu nhấn vào ô trống, một nửa toàn bộ vật phẩm sẽ được chuyển.
inventory-transfer=Chuyển toàn bộ vật phẩm được chọn vào ô khác. Nếu nhấn vào ô trống, mọi vật phẩm sẽ được chuyển.
larger-terrain-building-area=Tăng kích cỡ vùng đặt cho ô.
next-active-quick-bar=Chọn thanh nhanh tiếp theo cho thanh nhanh trên cùng.
next-weapon=Quay xuôi tới vũ khí được trang bị tiếp theo.
order-to-follow=Dùng với điều khiển nhện máy để yêu cầu nhện máy được kết nối đi theo mục tiêu được chọn.
paste=Dán các vật thể vừa sao chép.
paste-entity-settings=Dán cài đặt từ vật thể đã sao chép trước đó.
pipette=Lấy vật phẩm từ túi đồ của bạn để xây thứ đang được chọn và đặt vào con chuột của bạn. Với tài nguyên, nó sẽ chọn máy đào mỏ nhanh nhất sẵn có.
place-in-chat=Chỉ dùng được khi đang mở chat. Sẽ đặt liên kết trong chat tới vật phẩm, công thức, địa điểm trên bản đồ, điểm dừng hoặc xe lửa được chọn.
place-ping=Nhanh chóng tạo ping trên bản đồ tại địa điểm được chọn và đưa vào dòng chat.
place-tag=Chỉ dùng được trên bản đồ. Sẽ đặt biểu tượng hoặc/và chữ lên bản đồ.
previous-active-quick-bar=Chọn thanh nhanh trước cho thanh nhanh trên cùng.
previous-mod=Chỉ dùng được trong giao diện mod. Sẽ chọn mod bạn đã chọn trước đó.
previous-technology=Chỉ dùng được trong màn hình công nghệ. Sẽ chọn công nghệ bạn đã chọn trước đó.
remove-pole-cables=Gỡ dây khỏi cột điện đang chọn, đầu tiên là dây điện, sau đó là dây mạng điều khiển.
reverse-rotate=Quay vật phẩm trên con trỏ hoặc vật thể được chọn ngược chiều kim đồng hồ.
reverse-select=Kích hoạt chế độ hạ cấp với bản kế hoạch nâng cấp.
rotate=Quay vật phẩm trên con trỏ hoặc vật thể được chọn theo chiều kim đồng hồ.
select-for-blueprint=Chọn các vật thể để xây dựng, nâng cấp hoặc tháo dỡ.
select-for-cancel-deconstruct=Chọn để huỷ nâng cấp hoặc tháo dỡ.
shoot-enemy=Bắn vào kẻ địch gần con trỏ nhất, hoặc đối với một số vũ khí, bắn thẳng vào vị trí con trỏ.
shoot-selected=Bắn vào thứ đang được chọn, hoặc đối với một số vũ khí, bắn thẳng vào vị trí con trỏ.
show-info=Bật/tắt hiển thị thông tin bổ sung cho các vật thể, ví dụ như công thức trong máy chế tạo và các kho chứa.
smaller-terrain-building-area=Giảm kích cỡ vùng đặt cho ô.
stack-split=Chuyển nửa xấp được chọn qua khu chứa bên kia.
stack-transfer=Chuyển xấp được chọn qua khu chứa bên kia.
toggle-driving=Vào hoặc ra khỏi phương tiện bạn đang đứng kề hoặc đang lái.
toggle-filter=Tạo/xoá bộ lọc cho ô túi đồ được chọn. Chỉ kiểu vật phẩm được chọn mới có thể đặt vào ô đó.
undo=Hoàn tác một số thao tác như xây/tháo vật thể thủ công, đặt bản thiết kế, và thao tác sử dụng bản kế hoạch tháo dỡ.
