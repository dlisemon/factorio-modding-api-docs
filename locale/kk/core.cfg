[controls-description]
activate-tooltip=Сыбыр кідірісінің мәні жоғары немесе "Ешқашан" болғанда, сыбырды көрсетеді.
alt-zoom-in=Картада ғана қолданылады. Карта көрінісінен әлем көрінісіне дейін жақындатуға мүмкіндік беретін зум.
alt-zoom-out=Картада ғана қолданылады. Әлем көрінісінен карта көрінісіне дейін алыстатуға мүмкіндік беретін зум.
build-with-obstacle-avoidance=Тек рельс салуға қолданылады. Елес құру режимімен бірдей, бірақ ағаш, тас және жартастардан қашады.
cancel-craft=Өндіру кезегінде ғана қолданылады.
cancel-craft-5=Өндіру кезегінде ғана қолданылады.
cancel-craft-all=Өндіру кезегінде ғана қолданылады.
clear-cursor=Курсор жиынындағы затты ойыншының мұқаммалына қайтарады. Сонымен қатар сым тарту мен ТЖ жоспарлауды болдырмайды.
connect-train=Таңдалған немесе сіз жүргізген пойызды қатарлас пойыздарға тіркейді.
copy=Көшіруге нысан ауданын таңдайды.
copy-entity-settings=Таңдалған нысанның баптауларын көшіреді. Ескеріңіз, көшірменің жұмыс істеуі үшін алғашқы нысан қалуы (бар болуы) керек.
craft=Рецепт интерфейсінде ғана қолданылады. Берілген рецептің 1 данасын өндіреді.
craft-5=Рецепт интерфейсінде ғана қолданылады. Берілген рецептің 5 данасын өндіреді.
craft-all=Рецепт интерфейсінде ғана қолданылады. Берілген рецептің мүмкін болғанша көп данасын өндіреді.
cursor-split=Таңдалған мұқаммал слотының жартысын курсорға салады (бос болса). Зат ұстап тұрғанда, курсор жиынынан таңдалған мұқаммал слотына бір-ақ зат салады.
cut=Көшіріліп, құлатуға белгіленетін нысан аймағын таңдайды.
cycle-blueprint-backwards=Курсорда сызба кітабын ұстап тұрғанда, белсенді сызбаны алғы қолжетімді сызбамен ауыстырады.
cycle-blueprint-forwards=Курсорда сызба кітабын ұстағанда, белсенді сызбаны келесі қолжетімді сызбамен ауыстырады.
cycle-clipboard-backwards=Қою құралын ұстап тұрғанда, айырбастау буферінің элементтерін ауыстырады.
cycle-clipboard-forwards=Қою құралын ұстап тұрғанда, айырбастау буферінің элементтерін ауыстырады.
disconnect-train=Таңдалған немесе сіз отырған жылжымалы құрамды пойыздың қалған бөлігінен ағытады.
