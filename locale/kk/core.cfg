sprite-atlas-size-label=Үлкенірек атластар бейнелеу шақыруларын топтау арқылы CPU жүктемесін төмендетеді, бірақ GPU жүктемесін көтеруі мүмкін.
texture-compression=Текстура қысу ойынның бір бейнежадқа сыйғыза алатын спрайт санын қатты көтереді және GPU-ға азырақ дерек тасымалдату арқылы бейнелеуді жылдамдатады. GPU-ыңыз ескі немесе кіріктірілген болса, спрайт өлшемін одан да қатты төмендетіп, нәтижелілікті жақсарту үшін төмен сапаны таңдаңыз.
texture-streaming=Спрайт атласына салынбаған спрайттар (Бейнежад қолдану баптауын қараңыз) GPU-ға керек болмағанша, RAM-да сақталып тұрады.
use-flip-presentation-model=Flip презентациясы ескі экранда соңғы сурет көрсетудің Blit моделінен гөрі тиімді жолы болуы керек. Графика немесе кадр жиілігі мәселелеріне тап болсаңыз, бұл баптауды қосып/өшіріп көріңіз.
video-memory-budget-label=Ойын текстураға (спрайтқа) жұмсайтын бейнежадтың (VRAM) максималды көлемі.
video-memory-usage-label=Ойын спрайт атластарына қанша спрайт салуға тырысатынынды белгілейді. Үлкенірек спрайт атластарын құру бейнелеу шақыруларын топтау арқылы CPU жүктемесін төмендетеді, бірақ GPU-ды үлкенірек текстуралармен жұмыс жасауға мәжбүр етіп, GPU жүктемесін көтеруі мүмкін. Бос спрайттарды VRAM-ға жүктеу немесе RAM-да сақтауға болады (Текстура оңтайлау баптауын қараңыз).
