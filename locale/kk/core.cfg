render-in-native-resolution=Apple Retina сияқты DPI-сі жоғары экрандарда негізгі экран өлшемінде бейнелеу сапаны жоғарылатады, бірақ нәтижелілікке қатты әсер етуі мүмкін.
show-animated-water=Нашар бейнекарталарда нәтижелілікті көтеру үшін өшіріңіз.
show-game-simulations-in-background=Бас мәзір мен суб мәзірлерде фонның орнына түрлі ойын симуляциялары көрсетіледі.
show-smoke=Өшірулі болғанда, бейнеленетін түтін әсерлерінің саны қатты азайтылады. Нашар бейнекарталарда нәтижелілікті көтеру үшін өшіріңіз.
