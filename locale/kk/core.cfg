[gui-graphics-settings-description]
full-color-depth=Жарты (16 бит) түс тереңдігімен бейнелеу нашар және кіріктірілген GPU-ларда нәтижелілікті жақсартады. Windows 8+ немесе OpenGL рендерерінде ғана әсері бар.
graphics-quality-label=Спрайттардың сапасы. VRAM жүктемесіне әсер етеді. Ескерту: "Жоғары" сапаға кем дегенде 3 ГБ VRAM керек.
