read-charge-level-description=Lit le niveau de charge de l’accumulateur, comme un pourcentage compris entre 0 et 100, et l’envoie sur le réseau logique.
read-contents=Lire le contenu
read-contents-description=Lit le contenu de l'objet et l'envoie sur le réseau logique.
read-fuel=Lire le carburant
