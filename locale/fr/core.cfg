[gui-graphics-settings-description]
additional-terrain-effects=À désactiver pour améliorer les performances sur les cartes graphiques bas de gamme. Désactive le rendu de la teinte globale du terrain et des lacs sur les tuiles qui les définissent.
enable-arachnophobia-mode=Si activé, certaines entités ayant l'apparence d'une araignée n'afficheront pas l'intégralité de leurs pattes. Cela peut avoir un impact sur la jouabilité dans certains cas où la position des pattes est importante pour le jeu.
full-color-depth=Le rendu avec seulement la moitié de profondeur de couleur (16 bits) améliore les performances sur les processeurs graphiques bas de gamme et intégrés. Cette option n'a d'effet qu'avec Windows 8 (ou ultérieur) ou avec le moteur de rendu OpenGL.
graphics-quality-label=Résolution des textures. Détermine l'utilisation de la VRAM. Avertissement : la "haute" résolution requiert au minimum 3 Go de VRAM.
graphics-quality-label-console=La résolution des graphismes. Une résolution plus basse réduira l'utilisation de la mémoire et le temps de chargement.
high-quality-animations=Si cette option est désactivée, certaines entités animées ou tournées (par exemple, les trains) ne chargeront que la moitié du nombre normal de cadres d'animation ou de rotation. Cela réduit considérablement l'utilisation de la VRAM.
light-occlusion=Si ce paramètre est désactivé, le rendu peut être plus rapide, mais les tuiles et objets émettant de la lumière, tels que le feu, l'uranium ou diverses lampes LED, ne "brilleront" qu'à travers les objets situés au-dessus d'eux.
lights-quality=La résolution du rendu des lumières pendant la nuit. Des valeurs élevées peuvent réduire considérablement les performances.
linux-preferred-video-driver=Si le pilote vidéo favori n'est pas disponible, les pilotes seront essayés par ordre d'apparition.
macos-preferred-graphics-backend=Le moteur graphique à utiliser pour le rendu du jeu. Sélectionnez Metal pour aider à tester notre nouveau moteur graphique plus rapide. Metal est plus rapide que OpenGL, mais peut générer quelques problèmes graphiques.
max-threads=Nombre de threads utilisés pour effectuer le rendu du jeu.
minimize-on-focus-loss=En mode plein écran sans bordures, le jeu se minimisera lors de la perte du focus, afin de ne pas couvrir votre bureau lorsque vous souhaitez basculer vers une autre application.
render-in-native-resolution=Sur les écrans haute résolution (par exemple, Apple Retina), le rendu dans la résolution native produira une image de meilleure qualité mais peut être très exigeant pour les performances.
show-animated-ghosts=À désactiver pour augmenter les performances sur les cartes vidéo bas de gamme.
show-animated-water=Désactivez pour augmenter les performances sur les cartes vidéo bas de gamme.
show-fullscreen-flash=Généré par l'explosion d'une bombe atomique, la foudre ou les dommages causés par les joueurs.
show-game-simulations-in-background=Dans le menu principal et les sous-menus, affiche diverses simulations de jeu à la place de l'arrière-plan.
show-smoke=Lorsque cette option est désactivée, le nombre d'effets de fumée qui sont rendus sera considérablement réduit. Désactivez-la pour augmenter les performances avec les cartes vidéo bas de gamme.
show-tree-distortion=Désactivez pour augmenter les performances sur les cartes vidéo bas de gamme.
sprite-atlas-size-label=Des bibliothèques plus grandes améliorent le traitement des appels de dessin, ce qui va réduire la charge du processeur lors du rendu, mais peut être plus complexe a gérer pour le processeur graphique.
texture-compression=La compression de texture augmente considérablement le nombre d'éléments graphiques que le jeu peut faire entrer dans la mémoire vidéo, et améliore les vitesses de rendus car le processeur graphique doit transférer moins de données lors de l'application des ombrages. Si vous avez des processeurs graphiques vieux ou intégrés, sélectionnez une qualité faible pour réduire la taille des éléments graphiques encore plus et ainsi obtenir des performances supplémentaires.
texture-streaming=Les sprites qui n'ont été mis dans aucuns Altas de sprites (voir Configuration de l'utilisation de mémoire vidéo) seront gardés dans la RAM jusqu'à ce que le GPU en ait besoin.
use-flip-presentation-model=La présentation Flip devrait être plus efficace pour présenter une image finale sur un écran que le modèle de Blit précédent. Essayez d'activer cette option si vous rencontrez des problèmes de graphisme ou de taux de trame.
video-memory-budget-label=Taille maximale de la mémoire vidéo (VRAM) que le jeu est autorisé à utiliser pour les textures (éléments graphiques).
video-memory-usage-label=Détermine combien d'éléments graphiques le jeu va essayer de mettre dans les bibliothèques. Créer de plus grandes bibliothèques réduit l'utilisation du processeur grâce au regroupement des appels de rendu, mais peut augmenter la charge du processeur graphique, car il devra travailler avec de plus grandes textures. Les éléments graphiques isolés peuvent être chargés dans la VRAM ou bien gardés dans la RAM (voir Réglage de diffusion des textures).
