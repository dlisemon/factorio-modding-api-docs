set-stack-size-description=Définit le nombre maximum d'élément déplacé en une fois par ce bras robotisé, en se basant sur le signal du réseau logistique.
set-trains-limit=Définir la limite de trains
set-trains-limit-description=Définit le nombre maximum de trains qui se rendent à cet arrêt de train. Inclut le train arrêté.
