read-logistic-network-requests=Lire les demandes de réseau logistique
read-logistic-network-requests-description=Lit les demandes d'objets non satisfaites du réseau logistique de ce roboport et les envoie au réseau logique.
read-orbital-requests=Lire les demandes orbitales
read-orbital-requests-description=Fournit la somme de toutes les demandes logistiques non satisfaites formulées par les plateformes spatiales actuellement en orbite autour de cette planète.
read-recipe-finished=Lire la recette terminée
read-recipe-finished-description=Fournit un signal donné pendant un tick lorsque la recette est terminée.
read-resources=Lire les ressources
read-resources-description=Lit la quantité de ressources attendues de cet extracteur et l'envoie sur le réseau logique.\nPour des ressources infinies, cela envoie le taux d'exploitation non modifié.\nLa valeur est mise à jour toutes les 5 secondes.
read-robot-stats=Lire les statistiques des robots
read-robot-stats-description=Lit le nombre de robots dans le réseau logistique du roboport et l'envoie sur le réseau logique.
read-sensor=Lire le capteur
read-sensor-description=Envoie un signal au réseau logique lorsqu'un personnage s'approche de la porte et qu'elle devrait s’ouvrir.
read-signal=Lire la couleur du feu
read-signal-description=Lit la couleur du signal ferroviaire et envoie le signal spécifié ci-dessous au réseau logique.\nSi le feu est rouge parce qu'il a été fermé par le réseau logique, rien ne sera envoyé.
read-stopped-train=Lit l'identifiant du train
read-stopped-train-description=Lorsqu’un train est à l'arrêt, un signal est envoyé avec le numéro unique de ce train.
