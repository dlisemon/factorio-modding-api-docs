read-trains-count=Lire le nombre de trains
read-trains-count-description=Lit le nombre de trains qui se rendent à cet arrêt particulier. Inclut le train arrêté.
read-transfers=Lire les transferts
read-transfers-description=Lit le nombre d'objets déplacés et les envoie au réseau logique.
read-working=Lire le fonctionnement
read-working-description=Fournit le signal si la machine fonctionne.
send-to-platform=Envoyer à la plateforme
send-to-platform-description=Envoie le contenu du réseau logique à la plateforme, afin qu'il puisse être utilisé pour les conditions d'attente.
send-to-train=Envoyer au train
send-to-train-description=Envoie le contenu du réseau logique au train, pour qu'il puisse être utilisé comme condition d'attente.
