[controls-description]
activate-tooltip=Affiche l'infobulle lorsque le délai des infobulles est défini par une grande valeur ou par "jamais".
add-station=Utilisable uniquement dans l'interface graphique de la locomotive ou avec la vue cartographique. Maintenez ce modificateur en sélectionnant un arrêt dans la minicarte de l'interface ou sur la carte principale pour l'ajouter à l'itinéraire programmé.
add-temporary-station=Utilisable uniquement dans l'interface graphique de la locomotive ou avec la vue cartographique. Maintenez ce modificateur en sélectionnant un endroit sur la minicarte de l'interface ou sur la carte principale pour y aller rapidement, en ajoutant un arrêt temporaire à l'itinéraire programmé.
alt-zoom-in=Utilisable uniquement sur la carte. Zoomez avec la possibilité de passer à la vue du monde à partir de la carte.
alt-zoom-out=Utilisable uniquement sur la carte. Zoomez avec possibilité de passer à la vue de la carte à partir du monde.
alternative-gui-move-down=Touche alternative pour naviguer dans l'interface graphique.
alternative-gui-move-left=Touche alternative pour naviguer dans l'interface graphique.
alternative-gui-move-right=Touche alternative pour naviguer dans l'interface graphique.
alternative-gui-move-up=Touche alternative pour naviguer dans l'interface graphique.
back=Aller à la dernière fenêtre ouverte.
build-with-obstacle-avoidance=Utilisable uniquement pour poser des rails. Fonctionne comme le mode de constructions fantôme, mais les arbres, rochers et falaises sont contournés.
cancel-craft=Utilisable uniquement dans la file de construction.
cancel-craft-5=Utilisable uniquement dans la file de construction.
cancel-craft-all=Utilisable uniquement dans la file de construction.
clear-cursor=Renvoie l’objet dans la pile du curseur vers l’inventaire du joueur. Annule aussi le placement des câbles et la planification des rails.
close-menu=Annuler et revenir au menu précédent. Utilisable uniquement dans le menu principal.
connect-train=Connecter le train sélectionné ou le train que vous êtes en train de conduire aux trains adjacents.
copy=Sélectionner une zone d'entités à copier.
copy-entity-settings=Copie les paramètres de l'entité sélectionnée. Note : pour que le collage fonctionne, l'entité source doit toujours être présente.
craft=Utilisable uniquement dans la fenêtre de recette. Fabrique un exemplaire d'une recette donnée.
craft-5=Utilisable uniquement dans la fenêtre de recette. Fabrique 5 exemplaires d'une recette donnée.
craft-all=Utilisable uniquement dans la fenêtre de recette. Fabrique autant d'exemplaires que possible d'une recette donnée.
cursor-split=Déplace la moitié de l'emplacement d'inventaire sélectionné dans le curseur si c'est vide. Place un seul élément à partir de la pile du curseur dans l'emplacement d'inventaire sélectionné lorsque vous tenez un objet.
cut=Sélectionner une zone d'entités à copier et marquer pour déconstruction.
cycle-blueprint-backwards=Lorsque vous tenez un livre de plans en main, il permet de passer au plan précédent.
cycle-blueprint-forwards=Lorsque vous tenez un livre de plans en main, il permet de passer au plan suivant.
cycle-clipboard-backwards=Navigue dans l'historique du presse-papier tout en maintenant l'outil de copie.
cycle-clipboard-forwards=Navigue dans l'historique du presse-papier tout en maintenant l'outil de copie.
cycle-quality-down=Diminue la qualité de l'élément du curseur ou de l'écran de sélection en cours.
cycle-quality-up=Améliore la qualité de l'élément du curseur ou de l'écran de sélection en cours.
disconnect-train=Déconnecte du reste du train le wagon sélectionné ou le wagon dans lequel vous êtes.
drop-cursor=Dépose un exemplaire de ce que vous tenez sur le sol, sur un convoyeur ou dans une machine.
editor-switch-to-surface=Bascule vers le numéro de surface appuyé en combinaison avec cette touche de raccourci : __CONTROL__editor-switch-to-surface__ + 3 -> bascule vers la surface 3.
fast-entity-split=Transfère la moitié de la pile tenue en main vers l'entité sélectionnée, ou si votre main est vide, prends la moitié de ce que l'entité possède et la transfère vers votre inventaire .
fast-entity-transfer=Transfère la pile tenue en main dans l'entité sélectionnée, ou si votre  main est vide, prend tout le contenu de l'entité le transfère à votre inventaire.
fast-wait-condition=Utilisable uniquement dans l'interface graphique de programmation de la plateforme spatiale, pour les conditions d'attente satisfaites.
forward=Avancer dans la file d'attente de la fenêtre ouverte.
inventory-split=Transfère la moitié des piles (arrondi à la hausse) du type de pile sélectionné vers l'autre inventaire. Si un emplacement vide est sélectionné, la moitié des piles est transférée.
inventory-transfer=Transfère tout le type de pile sélectionnée vers l'autre inventaire. Si un emplacement vide est selectionné, tous les objets seront transférés.
larger-terrain-building-area=Augmente la taille de la zone de placement pour les sols.
move=Déplacer le personnage et naviguer dans l'interface graphique.
next-active-quick-bar=Sélectionne la prochaine barre d'action active à la place de la barre d'action supérieure.
next-surface=Passer à la surface suivante dans la liste des surfaces de la vue à distance
next-weapon=Va à la prochaine arme équipée.
open-factoriopedia=Ouvre l'entrée dans Factoriopédia pour l'objet actuellement survolé.
open-info-panel=Ouvre un panneau avec des informations plus détaillées sur la chose survolée.
order-to-follow=Utilisé avec la télécommande du spidertron pour ordonner au spidertron connecté de suivre la cible donnée.
paste=Colle les dernières entités copiées.
paste-entity-settings=Coller la configuration depuis l'entité copiée précédemment.
pin=Épingler l'entité ou la position sélectionnée
pipette=Choisit dans votre inventaire les objets utilisés pour produire l'entité actuellement sélectionnée et les place dans votre curseur. Pour les ressources, il sélectionnera la foreuse minière la plus rapide disponible.
place-in-chat=Utilisable uniquement lorsque la console est ouverte. Y envoie un lien vers l'objet, la recette, l'emplacement, l'arrêt ou le train sélectionné.
place-ping=Crée rapidement un ping sur la carte, à l'emplacement sélectionné, et un lien vers lui dans la console.
place-tag=Utilisable uniquement sur la carte. Place une icône et/ou un texte sur la carte.
play-previous-track=Jusqu'à 5 pistes précédentes sont rappelées.
previous-active-quick-bar=Sélectionne la barre d'action précédente à la place de la barre d'action supérieure.
previous-mod=Utilisable uniquement dans l'interface des mods. Sélectionne le mod que vous avez précédemment sélectionné.
previous-surface=Passer à la surface précédente dans la liste des surfaces de la vue à distance
