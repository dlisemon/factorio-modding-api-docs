entire-belt-hold-mode-description-belt=Сігнал адсылаецца няспынна да таго часу, пакуль прадметы знаходзяцца на гэтым канвееры альбо беспасярэдна злучаных з ім канвеерах спераду і ззаду. Канвееры падзяляюцца на бакавой загрузцы і ўнутры падзяляльнікаў.
