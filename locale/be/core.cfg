entity-tooltip-on-the-side=Паказваць падказкі да аб'ектаў не побач з курсорам, а пад мінікартай.
flat-character-gui=Панэлі персанажа, рэцэптаў і лагістыкі паказваюцца побач адно за адным, а не ва ў асобных вкладках.
manual-display-point-ui-scale=Інтэрфейс маштабуецца разам з наладамі маштабу вашага дысплэя. Гэта налада найбольш падыходзіць, калі ў вас ёсць некалькі дысплэяў з рознай шчыльнасцю пікселей.
manual-pixel-ui-scale=Інтэрфейс маштабуецца адносна фізічных пікселей на вашым дысплэі. Гэта налада дае вам найбольшы кантроль і не прымяняе налады маштабу вашага дысплэя.
nintendo-switch-use-predictive-text-input=Паказваць падказкі да слоў пры ўключанай экранная клавіятуры.\nАктывацыя таксама дазваляе ўводзіць кітайскія, карэйскія сімвалы ды японскае кандзі.\nПамяншае экранную клавіятуру.
output-console-delay=Па якім часе (у сякундах) паведамленні знікаюць з акна чату.
pick-ghost-cursor=Калі вы абіраеце размяшчаемы аб’ект з панэлі хуткага доступу ці піпеткай, то пры адсутнасці такога аб’екта ў інвентары будзе размешчаная праекцыя гэтага прадмета.
shortcut-bar-rows=Колькасць панэляў хуткага доступу, якія заўсёды бачныя на экране.
show-all-items-in-selection-lists=Паказваць яшчэ не разблакаваныя прадметы ў спісе фільтру.
show-descriptions-in-tooltips=Паказвае кароткае тэкставае апісанне прадмета, аб’екта ці рэцэпта. Рэкамендуецца для тых, хто нядаўна пачаў гуляцца, ці пры даданні новых модаў.
show-interaction-indications=Падсвечваць узаемадзеянні з аб’ектам пры навядзенні на яго.
show-item-labels-in-cursor=Паказваць пазнаку прадмета (да прыкладу, назву рысунка), калі ён у курсоры.
show-parameters-in-selection-lists=Параметры нічога не робяць у гульні, але могуць выкарыстоўвацца для стварэння параметразаваных рысункаў.\nЗвычайна, параметры могуць быць абраныя толькі пры параметразаванні рысункаў, але з гэтай наладай вы можаце выкарыстоўваць іх у гульні для беспасрэднай падрыхтоўкі рысункаў.
show-total-raw-in-recipe-tooltips=Паказваць агульны час стварэння і агульную колькасць кампанентаў, якія немагчыма вырабіць уручную.
show-undo-redo-confirmations=Паказвае паведамленне пацверджання з перадпраглядам перад тым, каб скасаваць або аднавіць некаторыя дзеянні.
