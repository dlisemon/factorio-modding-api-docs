activate-tooltip=Паказвае падказку, калі ўсплыўныя падказкі адключаныя або іх затрымка выстаўлена на доўгі час.
add-station=Даступна толькі ў акне лакаматыва і пры праглядзе карты. Утрымлівайце гэтую кнопку і націскайце па чыгуначным прыпынку ў акне цягніка ці на карце, каб дадаць яго ў расклад.
add-temporary-station=Даступна толькі ў акне лакаматыва і пры праглядзе карты. Утрымлівайце гэтую кнопку і націскайце на месца на карце ў акне цягніка ці на галоўнай карце, каб дадаць часовы прыпынак у гэтым месцы ў расклад і адразу ж туды адправіцца.
alt-zoom-in=Выкарыстоўваецца падчас прагляду карты. Маштабаванне з магчымасцю набліжэння ў рэжым лакальнай карты.
alt-zoom-out=Выкарыстоўваецца падчас прагляду карты. Маштабаванне з магчымасцю аддалення ў рэжым агульнай карты.
alternative-gui-move-down=Альтэрнатыўная клавіша для навігацыі па інтэрфэйсу.
alternative-gui-move-left=Альтэрнатыўная клавіша для навігацыі па інтэрфэйсу.
alternative-gui-move-right=Альтэрнатыўная клавіша для навігацыі па інтэрфэйсу.
alternative-gui-move-up=Альтэрнатыўная клавіша для навігацыі па інтэрфэйсу.
back=Перайсці да папярэдняга адкрытага акна.
build-with-obstacle-avoidance=Выкарыстоўваецца пры будоўлі чыгункі. Падчас пракладвання рэек дрэвы, каменні і скалы ігнаруюцца.
cancel-craft=Выкарыстоўваецца на чарзе вырабу.
cancel-craft-5=Выкарыстоўваецца на чарзе вырабу.
cancel-craft-all=Выкарыстоўваецца на чарзе вырабу.
clear-cursor=Вяртае прадмет з курсору ў інвентар. Таксама скасоўвае расцяжку правадоў і планаванне чыгуначных шляхоў.
close-menu=Скасаваць і вярнуцца да папярэдняга меню. Даступна толькі ў галоўным меню.
connect-train=Далучае цягнік, якім вы кіруеце, або іншы абраны вамі цягнік да бліжэйшага цягніка.
copy=Абірае аб’екты для капіявання.
copy-entity-settings=Капіюе налады з абранага аб’екта. Звярніце ўвагу, што, каб уставіць налады ў іншы аб’ект, аб’ект-крыніца павінны існаваць.
craft=Выкарыстоўваецца на экране рэцэптаў. Стварае 1 абраны прадмет.
craft-5=Выкарыстоўваецца на экране рэцэптаў. Стварае 5 абраных прадметаў.
craft-all=Выкарыстоўваецца на экране рэцэптаў. Стварае максімальную магчымую колькасць абраных прадметаў.
cursor-split=Пераносіць палову прадметаў з слота, калі курсор пусты. Калі ў курсоры пачак прадметаў, кладзе адзін з гэтых прадметаў у абраны слот.
cut=Абірае аб’екты для капіявання. Арыгінальныя аб’екты будуць пазначаны да зносу.
cycle-blueprint-backwards=Гартае да папярэдняга даступнага рысунка, калі кніга рысункаў знаходзіцца ў курсоры.
cycle-blueprint-forwards=Гартае да наступнага даступнага рысунка, калі кніга рысункаў знаходзіцца ў курсоры.
cycle-clipboard-backwards=Дазваляе праглядаць гісторыю капіявання падчас ужывання інструмента ўстаўкі.
cycle-clipboard-forwards=Дазваляе праглядаць гісторыю капіявання падчас ужывання інструмента ўстаўкі.
cycle-quality-down=Зніжае якасць абранага прадмета ў курсоры або акна выбару.
cycle-quality-up=Павышае якасць абранага прадмета ў курсоры або акна выбару.
disconnect-train=Адлучае абраны рухомы састаў або рухомы састаў, у якім вы знаходзіцеся, ад цягніка.
drop-cursor=Выкідае адзін прадмет з курсора на зямлю, канвеер ці ў аўтамат.
editor-switch-to-surface=Пераключэнне на паверхню з нумарам, які заціскаецца ў камбінацыі з гэтай клавішай: напрыклад, «__CONTROL__editor-switch-to-surface__ + 3» пераключыць на паверхню 3.
fast-entity-split=Перамяшчае палову пачка прадметаў у курсоры ў абраны аб'ект або збірае палову змесціва аб'екта ў інвентар гульца, калі курсор пусты.
fast-entity-transfer=Перамяшчае пачак прадметаў у курсоры ў абраны аб'ект або збірае змесціва аб'екта ў інвентар гульца, калі курсор пусты.
fast-wait-condition=Выкарыстоўваецца ў інтэрфейсе раскладу касмічнай платформы, для запытаў, якія задавальняюць умовам чакання.
forward=Перайсці ўперад у чарзе адкрытых вокнаў.
inventory-split=Перамяшчае палову ад усіх пачкаў абранага тыпу ў іншы інвентар (з акругленнем да большага). Калі быў вылучаны пусты слот, пераносіць палову ад усіх пачкаў.
inventory-transfer=Перамяшчае ўсе пачкі абранага тыпу ў іншы інвентар. Калі быў вылучаны пусты слот, пераносіць увесь інвентар.
larger-terrain-building-area=Павялічвае зону пракладання тайлаў.
move=Перамяшчэнне гульца і навігацыя па інтэрфэйсу.
next-active-quick-bar=Пераносіць наступную панэль хуткага доступу ў верхнюю панэль.
next-surface=Перайсці на наступную паверхню ў спісе паверхняў у аддаленым поглядзе
next-weapon=Пераключае на наступную зброю.
open-factoriopedia=Адкрывае запіс факторыапедыі для наведзенага аб'екта.
open-info-panel=Адкрывае панэль з больш дэтальнай інфармацыяй аб наведзеным аб'екце.
order-to-follow=Выкарыстоўваецца з пультам кіравання спайдартронам. Дае загад падлучанаму спайдартрону ісці следам за пазначанай цэллю.
paste=Размяшчае апошні скапіяваны рысунак.
paste-entity-settings=Прызначае аб’екту скапіяваныя налады.
pin=Прышпіліць абраны аб’ект або пазіцыю
pipette=Абірае прадмет з вашага інвентара для будоўлі абранага аб’екта і размяшчае яго пад вашым курсорам. Для рэсурсаў будзе абраны найхутчэйшы з даступных бураў.
place-in-chat=Выкарыстоўваецца ў чаце. Размяшчае спасылку на абраны прадмет, рэцэпт, месцазнаходжанне на карце, станцыю або цягнік.
place-ping=Хутка стварае пазнаку на карце на абраным месцазнаходжанні і дасылае яе ў чат.
place-tag=Выкарыстоўваецца падчас прагляду карты. Размяшчае значак і/або тэкст на карце.
play-previous-track=Запамінаецца да 5 папярэдніх трэкаў.
previous-active-quick-bar=Пераносіць папярэднюю панэль хуткага доступу ў верхнюю панэль.
previous-mod=Выкарыстоўваецца на экране модаў. Абірае папярэдне абраны мод.
previous-surface=Перайсці на папярэднюю паверхню ў спісе паверхняў у аддаленым поглядзе
previous-technology=Выкарыстоўваецца на экране тэхналогій. Абірае папярэдне абраную тэхналогію.
remove-pole-cables=Здымае правады з абранага слупа. Спярша будуць знятыя электрычныя правады, затым – сігнальныя.
rename-all=Выкарыстоўваецца толькі ў пэўных інтэрфейсах перайменавання, напрыклад, перайменаванне чыгуначных станцый. Утрымлівайце гэты мадыфікатар падчас перайменавання, каб змяніць назву ўсіх аб'ектаў з гэтым імем.
reverse-rotate=Паварочвае аб'ект у курсоры або абраны аб'ект супраць сонца.
reverse-select=Уключае рэжым «адкату» ў плане мадэрнізацыі.
rotate=Паварочвае аб'ект у курсоры або абраны аб'ект па сонцы.
scroll-tooltip-down=Пракруціць падказку аб’екта ўніз (прымяняецца толькі пры прымацаванні да правага боку погляду)
scroll-tooltip-up=Пракруціць падказку аб’екта ўверх (прымяняецца толькі пры прымацаванні да правага боку погляду)
select-for-blueprint=Абірае аб’екты для рысунка, плана мадэрнізацыі ці зносу.
select-for-cancel-deconstruct=Абірае аб’екты для скасавання мадэрнізацыі ці зносу.
shoot-enemy=Персанаж страляе ў бліжэйшага да курсора ворага або па пазіцыі курсора (для некаторай зброі).
shoot-selected=Страляе ў абраны аб’ект або па пазіцыі курсора (для некаторай зброі).
show-info=Пераключае паказ дадатковых звестак аб пабудаваных аб’ектах (рэцэпты ў аўтаматах зборкі, змесціва кантэйнераў і г.д.)
smaller-terrain-building-area=Змяншае зону пракладання тайлаў.
stack-split=Пераносіць палову абранага пачка ў іншы інвентар.
stack-transfer=Пераносіць абраны пачак у іншы інвентар.
super-forced-build=Супер-прымусовая будоўля. Аўтаматычна стварае мясцовасць пад аб'ектамі, дзе патрэбна, і пазначае для зносу аб'екты, якія перашкаджаюць.
toggle-driving=Выкарыстоўваецца для ўваходу ці выхаду з транспартнага сродку.
toggle-filter=Стварае/выдаляе фільтр для абранага слота інвентара. Толькі прадметы абранага тыпу могуць быць размешчаныя ў слоце з прызначаным фільтрам.
toggle-rail-layer=Калі ўжываецца рэйкавы планавальнік, змяняе, ці павінны рэйкі канчацца на зямлі або на надземным узроўні.
undo=Дазваляе скасаваць розныя дзеянні, як, напрыклад, размяшчэнне або знос пабудоў і рысункаў, і выкарыстанне планаў зносу.
