admins=- Выводзіць спіс адміністратараў гульні (параметр online/o выводзіць толькі адміністратараў, якія знаходзяцца ў сетцы.)
alerts=<enable/disable/mute/unmute> <апавяшчэнне> - Уключае, адключае, сцішае ці здымае сцішэнне пэўнага тыпу апавяшчэнняў.
all-players-list=Усе гульцы:
available-alerts=Даступныя апавяшчэнні: __1__.
available-colors=Даступныя колеры: __1__.
ban=<гулец> <прычына> - Блакуе пазначанаму гульцу доступ да гульні.
banlist=<add/remove/get/clear> <гулец> - Блакуе ці здымае блакіроўку гульца. Працуе так жа, як і /ban і /unban.
bans=- Выводзіць спіс заблакаваных гульцоў.
cant-use-banlist-not-in-multiplayer-game=Каманды блакавання недаступныя ў адзіночнай гульні.
cant-use-permissions-not-in-multiplayer-game=Каманды выдачы паўнамоцтваў недаступныя ў адзіночнай гульні.
cant-use-whitelist-not-in-multiplayer-game=Каманды белага спісу недаступныя ў адзіночная гульні.
cheat=<all> - Даследуе ўсе тэхналогіі і ўключае чыт-рэжым. Ужыванне налады <all> таксама дасць гульцу некаторыя дадатковыя прадметы. \n <planet-name> - перамяшчае гульца на пазначаную планету. \n <platform-name> - пазначаную платформу.\n <off> - адключае чыт-рэжым.
clear=- Ачышчае кансоль.
color=<колер> - Змяняе ваш колер. Можна як абраць адзін з ужо вызаначаных колераў, так і пазначыць значэнне RGBA у фармаце "# # # #".
command=<каманда> - Выконвае каманду Lua (калі ёсць дазвол).
config=- Адкрывае акно наладаў сервера.
delete-blueprint-library=<гулец> - Выдаляе бібліятэку рысункаў для гульца, які мусіць быць не ў гульні, з файлу захавання. Увядзіце "everybody confirm", каб выдаліць бібліятэкі рысункаў усіх адсутных у гульні гульцоў.
demote=<гулец> - Аднімае адміністратарскія паўнамоцтвы ў гульца.
editor=- Укл./выкл. рэдактар карт.
evolution=<surface> - Выводзіць звесткі аб фактары эвалюцыі.
help=<каманда> - Выводзіць спіс даступных каманд. Неабавязковым аргументам можна пазначыць каманду, якая будзе апісана.
help-description=Скарыстайце /h <каманда>, каб атрымаць дэталёвую інфармацыю аб ёй.
help-list=Даступныя каманды:
ignore=<гулец> - Хавае паведамленні гульца ў чаце. Паведамленні адміністратараў усё адно будуць паказвацца.
ignores=- Выводзіць спіс гульцоў, якіх вы ігнаруеце.
kick=<гулец> <прычына> - Праганяе пазначанага гульца.
large-blueprint-size=<set/get> <number> - Усталюе альбо счытвае парог для "вялікіх" рысункаў (у байтах). Капіяванне вялікіх рысункаў будзе выкарыстоўваць "вялікую" версію ўваходнага дзеяння, якая можа быць дадаткова дазволен/забаронен праз сістэму дазволаў.
matching-alerts-list=Адпаведныя апавяшчэнні: __1__.
matching-colors-list=Адпаведныя колеры: __1__.
matching-commands-list=Адпаведныя каманды:
matching-planets-list=Адпаведныя планеты: __1__
matching-players-list=Адпаведныя гульцы:
measured-command=<каманда> - Выконвае каманду Lua (калі ёсць дазвол) і вымярае час яе выканання.
mute=<гулец> - Забараняе гульцу пісаць у чат.
mute-programmable-speaker=<mute/unmute> <local/everyone> - Сцішае ці здымае сцішэнне глабальных гукаў праграмаванага дынаміка. Скарыстайце «local», каб сцішыць толькі для вашага кліента. Адміністратары могуць сцішаць гукі для ўсіх («everyone») на серверы.
mutes=- Выводзіць на экран спіс заглушаных гульцоў (ім забаронена пісаць у чат).
open=<гулец> - Адкрывае інвентар пазначанага гульца.
perf-avg-frames=- Колькасць цікаў/абнаўленняў для сярэдняга значэння вытворчасці. Па змаўчанні – 100. Для лепшай збежнасці рэкамендуецца значэнне 5-10, але лічбы будуць дрыгцець значна хутчэй.
permissions=- Адкрывае экран наладаў паўнамоцтваў.
planets-list=Планеты: __1__
players=- Выводзіць спіс гульцоў (параметр online/o паказвае толькі гульцоў у анлайне, count/c паказвае толькі колькасць).
promote=<гулец> - Прызначае гульца адміністратарам.
purge=<гулец> - Выдаляе ўсе паведамленні гульца ў чаце.
quit=- Адключае сервер.
reply=<паведамленне> - Дасылае адказ апошняму гульцу, які даслаў вам прыватнае паведамленне.
reset-tips=Скідае прагрэс усіх падказак і хітрыкаў, як быццам гульня запушчана ўпершыню.
save=<назва> - Захоўвае бягучую гульню з пазначанай назвай.
screenshot=<шырыня> <вышыня> <набліжэнне> - Робіць здымак экрана з вашымі графічнымі наладамі ці з прызначанай разрознасцю. Набліжэнне – апцыянальны параметар, па змаўчанні 1.
seed=- Выводзіць ключ генерацыі карты.
server-commands=- Кансольныя каманды сервера.
server-save=- Захоўвае гульню на серверы ў сумеснай гульні.
shout=<паведамленне> - Дасылае паведамленне ўсім гульцам, уключаючы варожую каманду.
silent-command=<каманда> - Выконвае Lua-каманду (калі ёсць дазвол) без паказу ў кансолі.
space-platform-delete-time=<number> - Усталюе колькасць цікаў паміж запытам выдалення касмічнай платформы і яе сапраўдным выдаленнем.
swap-players=<гулец> <гулец> - Абменьвае персанажаў пазначаных гульцоў. Калі другі гулец не пазначаны, то будзе дастасаваны ваш персанаж.
time=- Выводзіць звесткі аб "узросце" карты.
toggle-action-logging=- Уключае дакументаванне ўсіх падзеяў у гульні. Гэтае значэнне не захоўваецца пры перазапуску і толькі ўплывае на вашую лакальную гульню ў сеткавым рэжыме.
toggle-heavy-mode=- Выкарыстоўвайце гэтую каманду асцярожна, бо пасля яе ўжывання сумесная гульня становіцца немагчымай. Гульня пачынае рабіць захаванні і параўноўваць іх з бягучым станам кожны цік, шукаючы неадпаведнасці ў падзеях гульні. Раім скарыстаць гэтую каманду ў выпадку, калі пры далучэнні новага гульца да сервера пачынаецца цыкл дэсінхранізацый. Калі ласка, адпраўце нам справаздачу аб выкананні гэтай каманды, такім чынам вы дапаможаце нам выправіць узніклыя праблемы.
unban=<гулец> - Разблакоўвае доступ да гульні пазначанаму гульцу.
unignore=<гулец> - Уключае паказ паведамленняў ад гэтага гульца (пры ўмове, што вы давалі каманду іх хаваць).
unknown-command=Невядомая каманда __1__
unlock-shortcut-bar=- Разблакуе ўсе прадметы панэлі скаротаў.
unlock-tips=Адкрывае ўсе падказкі і хітрыкі.
unmute=<гулец> - Дазваляе гульцу зноў пісаць у чат.
version=- Паказвае бягучую версію гульні.
whisper=<гулец> <паведамленне> - Дасылае паведамленне пазначанаму гульцу.
whitelist=<enable/disable/add/remove/get/clear> <гулец> - Дадае ці выдаляе гульца з белага спісу. Толькі гульцы з белага спісу могуць далучыцца да гульні; калі белы спіс пусты, то далучэнне дазволена ўсім. Увядзіце каманду з параметрам 'get' без пазначэння гульца, каб прагледзець белы спіс.
