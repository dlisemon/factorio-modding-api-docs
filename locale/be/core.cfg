[gui-graphics-settings-description]
additional-terrain-effects=Адключыце гэтую опцыю, каб узвысіць хуткасць гульні, калі вы гуляеце на нямоцнай відэакартцы. Адключае адмалёўку глабальнага адцення рэльефу і лужын на плітках, якія іх вызначаюць.
enable-arachnophobia-mode=Калі ўключана, некаторыя аб'екты з павукападобным выглядам не будуць поўнасцю адмалёўваць свае ногі. Гэта можа паўплываць на зручнасць гульні ў некаторых выпадках, калі месцазнаходжанне ног з'яўляецца важным для гульнявога працэсу.
full-color-depth=Адмалёўка з 16-бітавай глыбінёй перадачы колеру павялічвае прадукцыйнасць на старых і інтэграваных графічных працэсарах. Гэтая опцыя мае эфект толькі на Windows 8+ ці з рэжымам адмалёўкі OpenGL.
graphics-quality-label=Разрознасць спрайтаў. Вызначае ўжыванне рэсурсаў відэапамяці. Увага: "высокая" разрознасць патрабуе сама менш 3 ГБ відэапамяці.
graphics-quality-label-console=Разроснаць спрайтаў. Ніжэйшая разроснаць памяншае выкарыстанне памяці і час загрузкі.
high-quality-animations=Калі адключана, некаторыя анімаваныя ці паварочваемыя аб’екты (цягнікі, да прыкладу) будуць заладоўваць толькі палову ад стандартнай колькасці кадраў анімацыі і паварочвання. Гэта значна зніжае выкарыстанне відэапамяці.
light-occlusion=Калі адключана, адмалёўка можа быць хутчэй, аднак тайлы, якія выпраменьваюць святло, такія як агонь, уран або розныя святлодыёды будуць "блішчаць" скрозь аб'екты над імі.
lights-quality=Разрознасць адмалёўкі святла ўночы. Высокія значэнні могуць значна панізіць хуткасць гульні.
linux-preferred-video-driver=Калі жаданы відэадрайвер недаступны, драйверы будуць апрабоўвацца ў парадку з'яўлення.
macos-preferred-graphics-backend=Графічны бэкэнд для адмалёўкі гульні. Абярыце Metal, каб дапамагчы праверыць наш новы больш хуткі графічны бэкэнд. Metal хутчэй, чым OpenGL, але можа мець некаторыя праблемы з графікай.
max-threads=Колькасць патокаў для адмалёўкі гульні.
minimize-on-focus-loss=У рэжыме акна без рамкі гульня будзе згортвацца, калі вы пераключыцеся на іншыя праграмы, каб не перашкаджаць вам.
render-in-native-resolution=На экранах з высокай шчыльнасцю пікселяў адмалёўка ў натыўнай разрознасці палепшыць якасць графікі, але можа значна паўплываць на прадукцыйнасць.
show-animated-ghosts=Адключыце гэтую опцыю, каб узвысіць хуткасць гульні, калі вы гуляеце на нямоцнай відэакартцы.
show-animated-water=Адключыце гэтую опцыю, каб узвысіць хуткасць гульні з нямоцнай відэакартай.
show-fullscreen-flash=Ад выбуху ядзернай бомбы, бліску маланкі альбо шкоды гульцу.
show-game-simulations-in-background=У галоўным меню і падменю будуць паказвацца розныя аніміраваныя сцэны гульні.
show-smoke=Калі адключана, колькасць эфектаў дыму, які адмалёўваецца, будзе значна паніжана. Адключыце гэтую опцыю, каб узвысіць хуткасць гульні з нямоцнай відэакартай.
show-tree-distortion=Адключыце гэтую опцыю, каб узвысіць хуткасць гульні з нямоцнай відэакартай.
sprite-atlas-size-label=Большыя атласы зніжаюць колькасць запытаў на адмалёўку, што высвабаджае цэнтральны працэсар ад нагрузкі пры адмалёўцы, але могуць узвысіць нагрузку на графічны працэсар.
texture-compression=Сцісканне тэкстур дазваляе размясціць больш спрайтаў у відэапамяці, што паскарае адмалёўку, дзякуючы таму, што графічны працэсар апрацоўвае менш дадзеных. Калі ў вас інтэграваны графічны працэсар ці старая мадэль, абярыце нізкую якасць, каб знізіць памеры спрайтаў і узвысіць прадукцыйнасць.
texture-streaming=Спрайты, не заладаваныя ў атлас спрайтаў (гл. «Выкарыстанне відэапамяці) будуць заладаваныя ў аператыўную памяць.
use-flip-presentation-model=Перавернутая прэзентацыя павінна быць больш эфектыўным спосабам прадстаўлення фінальнай выявы на экране, у параўнанні са старой мадэллю Blit. Паспрабуйце ўключыць гэтую опцыю, калі ў вас узніклі праблемы з графікай ці частатой кадраў.
video-memory-budget-label=Максімальны аб’ём відэапамяці, які гульня можа выкарыстоўваць для апрацоўкі тэкстур (спрайтаў).
video-memory-usage-label=Вызначае, колькі спрайтаў будзе размешчана ў атласе спрайтаў. Вялікія атласы спрайтаў зніжаюць нагрузку на працэсар цэнтральны праз групаванне адлюстравання, але павялічваюць нагрузку на графічны, бо вымагаюць яго працаваць з вялікімі тэкстурамі. Свабодныя спрайты могуць быць заладаваны ў аператыўную ці відэапамяць (глядзі "Налада адлюстравання тэкстур").
