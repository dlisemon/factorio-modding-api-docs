[gui-control-behavior-modes]
agricultural-tower-read-contents-description=Сочыць за змесцівам аўтамата: насеннем, якое будзе пасаджана, і сабранымі раслінамі.
assembler-read-contents-description=Сочыць за змесцівам аўтамата: інгрэдыентамі, прадукцыяй, смеццевымі слотамі і прадметамі/вадкасцямі для стварэння.
assembler-read-contents-include-fuel=Дадаць паліва
assembler-read-contents-include-fuel-description=Змесціва крыніцы энергіі.
assembler-read-contents-include-in-crafting=Дадаць у стварэнні
assembler-read-contents-include-in-crafting-description=Інгрэдыенты, якія з'яўляюццца часткай бягучага рэцэпту.
asteroid-collector-read-contents-include-hands=Дадаць рукі
asteroid-collector-read-contents-include-hands-description=Кавалкі астэроідаў у руках зборшчыка
close-signal=Замыкальны сігнал
close-signal-description=Калі пэўная ўмова праўдзівая, спрабуе пераключыць гэты семафор у чырвоны і заблакаваць праезд цягнікам.\nКалі цягнік не можа своечасова спыніцца (жоўты сігнал) або ўжо праязджае блок (чырвоны сігнал), то стоп-сігнал яго не спыніць.\nЗвярніце ўвагу, што цягнік хутчэй за ўсё не будзе шукаць аб’езд, нават калі ён ёсць, і спыніцца перад гэтым сігналам.
enable-disable=Уключыць/Выключыць
enable-disable-description=Уключаць гэты аб’ект толькі пры праўдзівасці ўмовы.
enable-disable-train-stop-description=Уключае гэты аб'ект толькі тады, калі ўмова выканана.\nКалі ўмова не выконваецца, станцыя лічыцца поўнай і ніводны новы цягнік не будзе адпраўляцца да яе.
hub-read-damage-taken=Сачыць за атрыманай шкодай
hub-read-damage-taken-description=Выдае колькасць шкоды, якую атрымала платформа з часу, калі пачалося падарожжа.
hub-read-moving-from=Сачыць за пачаткам перамяшчэння
hub-read-moving-from-description=Выдае месцазнаходжанне пачатку касмічнага шляху, па якім платформа рухаецца.
hub-read-moving-to=Сачыць за канчаткам перамяшчэння
hub-read-moving-to-description=Выдае месцазнаходжанне канчатку касмічнага шляху, па якім платформа рухаецца. Каб адрозніць гэты сігнал ад сігналу пачатку, гэты сігнал перадаецца з велічынёй 2.
hub-read-speed=Сачыць за хуткасцю
hub-read-speed-description=Выдае бягучую хуткасць платформы.
lamp-mode-color-mapping=Колеравая афарбоўка
lamp-mode-color-mapping-description=Колер залежыць ад колеру дадзенага сігналу.
lamp-mode-components=Каляровыя кампаненты
lamp-mode-components-description=Колер можа быць заданы чырвоны, зялёным і сінім сігналамі асобна. Іх велічыня павінна быць ад 0 да 255.
lamp-mode-packed-rgb=Спакаваны RGB
lamp-mode-packed-rgb-description=Колер забяспечваецца адзіным \nшаснаццатковым колерам RGB. Значэнне павінна быць ад 0 да 16777215.
none=Няма
none-read-description=Не сачыць за аніякай інфармацыяй з гэтага аб'екта.
none-write-description=Не мяняць стан аб’екта.
open-gate=Адкрыць вароты
open-gate-description=Калі ўмова праўдзівая, вароты будуць адкрытыя.
read-ammo=Сачыць за аснадай
read-ammo-description=Выдае аснаду турэлі, улічваючы прадметы і вадкасці, дзе гэта магчыма.
read-belt-contents=Сачыць за змесцівам канвеера
read-belt-contents-description=Вызначае змесціва канвеера і дасылае яго як сігнал у лагічную сетку. Імпульсны рэжым будзе працаваць некарэктна, калі прадметы пакладаюцца ці забіраюцца з сярэдзіны канвеера іншымі аб’ектамі.
read-chain-signal=Сачыць за сігналам
read-chain-signal-description=Вызначае колер сігнала ланцуговага семафора і дасылае ў лагічную сетку сігнал, пазначаны ніжэй.
read-charge-level=Сачыць за ўзроўнем зараду
read-charge-level-description=Вызначае ўзровень зараду батарэі і адпраўляе яго ў лагічную сетку як працэнтнае значэнне зараду ад 0 да 100.
read-contents=Сачыць за змесцівам
read-contents-description=Вызначае змесціва кантэйнера і дасылае яго як сігнал у лагічную сетку.
read-fuel=Сачыць за палівам
read-fuel-description=Сочыць за інвентаром паліва і палівам, якое зараз выкарыстоўваецца
read-hand-contents=Сачыць за змесцівам перадатчыка
read-hand-contents-description=Вызначае змесціва кантэйнера і дасылае яго як сігнал у лагічную сетку.
read-ingredients=Сачыць за інгрэдыентамі
read-ingredients-description=Выдае інгрэдыенты неабходныя для бягучага абранага рэцэпту.
read-logistic-network-contents=Сачыць за змесцівам лагістычнай сеткі
read-logistic-network-contents-description=Вызначае прадметы, даступныя лагістычнай сетцы гэтага робапорта, і дасылае іх як сігнал у лагічную сетку.
read-logistic-network-requests=Сачыць за запытамі лагістычнай сеткі
read-logistic-network-requests-description=Вызначае нявыкананыя запыты з лагістычнай сетцы гэтага робапорта і дасылае іх як сігнал у лагічную сетку.
read-orbital-requests=Сачыць за арбітальнымі запытамі
read-orbital-requests-description=Выдае суму ўсіх нявыкананых лагістычных запытаў, якія былі зроблены касмічнымі платформамі, якія зараз знаходзяцца на арбіце гэтай планеты.
read-recipe-finished=Сачыць за скончаным рэцэптам
read-recipe-finished-description=Выдае сігнал на адзін цік, калі рэцэпт заканчваецца.
read-resources=Сачыць за рэсурсамі
read-resources-description=Вызначае колькасць рэсурсаў, чаканых ад бура/нафтавай вышкі, і дасылае іх у лагічную сетку.\nКалі колькасць рэсурсаў неабмежаваная, то вызначае хуткасць здабычы.\nЗначэнне абнаўляецца кожныя 5 сякунд.
read-robot-stats=Сачыць за статыстыкай робатаў
read-robot-stats-description=Вызначае колькасць робатаў у лагістычнай сетцы гэтага робапорта і дасылае яе ў лагічную сетку.
read-sensor=Сачыць за датчыкам
read-sensor-description=Дасылае сігнал у лагічную сетку, калі гулец падыходзіць да варот і яны мусяць адкрыцца.
read-signal=Сачыць за сігналам
read-signal-description=Вызначае колер сігнала семафора і дасылае ў лагічную сетку сігнал, пазначаны ніжэй.\nКалі сігнал семафора вызначаецца чырвоным праз іншы сігнал з лагічнай сеткі, нічога не будзе даслана.
read-stopped-train=Сачыць за спыненым цягніком
read-stopped-train-description=Калі цягнік спыняецца на станцыі, у лагічную сетку дасылаецца сігнал з унікальным ідэнтыфікатарам гэтага цягніка.
read-temperature=Сачыць за тэмпературай
read-temperature-description=Сочыць за тэмпературай рэактара
read-train-contents=Сачыць за змесцівам цягніка
read-train-contents-description=Вызначае змесціва цягніка, які знаходзіцца на станцыі, і дасылае яго у лагічную сетку.
read-trains-count=Сачыць за колькасцю цягнікоў
read-trains-count-description=Вызначае лік цягнікоў, якія спыняюцца на гэтай станцыі (з улікам ўжо спыненага).
read-transfers=Сачыць за перамяшчэннямі
read-transfers-description=Сочыць за колькасцю перамешчаных праметаў і адсылае іх у лагічную сетку.
read-working=Сачыць за станам працы
read-working-description=Выдае сігнал, калі аўтамат працуе.
send-to-platform=Даслаць да платформы
send-to-platform-description=Дасылае сігналы лагічнай сеткі ў платформу, каб яны былі ўжытыя ў якасці ўмоў чакання.
send-to-train=Даслаць у цягнік
send-to-train-description=Дасылае сігналы лагічнай сеткі ў цягнік, каб яны былі ўжытыя ў якасці ўмоў чакання.
set-filter=Прызначыць фільтар
set-filter-description=Прызначаць фільтар на аснове сігналаў з лагічнай сеткі.
set-filters=Прызначыць фільтры
set-filters-description=Прызначаць фільтры на аснове сігналаў з лагічнай сеткі.
set-priority=Задаць прыярытэт
set-priority-description=Усталюе прыярытэт чыгуначных станцый, які ўплывае на то, якія станцыі будуць абраныя цягнікамі ў першаю чаргу.
set-recipe=Задаць рэцэпт
set-recipe-description=Усталюе рэцэпт з першага адпаведнага сігналу рэцэпта, альбо з першага адпаведнага сігналу прадмета, альбо з першага адпаведнага сігналу аб'екта.
set-requests=Задаць запыты
set-requests-description=Задае лагістычныя запыты кантэйнера на аснове атрыманых з лагічнай сеткі сігналаў.
set-stack-size=Прызначыць памер пачка
set-stack-size-description=Вызначае максімальны памер пачка для гэтага перадатчыка на аснове значэння абранага сігнала лагічнай сеткі.
set-trains-limit=Пазначыць ліміт цягнікоў
set-trains-limit-description=Пазначае максімум цягнікоў, якія могуць спыніцца на гэтай станцыі (з улікам ўжо спыненага).
set-turret-ignore-unlisted=Усталяваць ігнараванне цэляў не са спісу
set-turret-ignore-unlisted-description=Усталёўвае турэль так, каб яна ігнаравала цэлі, якія не з'яўляюцца ў спісе прыярытэтаў, калі ўмова задаволена.
set-turret-priorities=Задаць спіс прыярытэту
set-turret-priorities-description=Усталюе спіс прыярытэту з сігналаў аб'ектаў для турэлі, сартуючы па значэнню сігналу, ігнаруючы значэнні з адмоўнай велічынёй.
use-colors=Ужываць колеры
use-colors-description=Прызначае колер ліхтара на аснове каляровых сігналаў.\nКалі каляровы сігнал мае значэнне, большае за 0, ліхтар загарыцца гэтым колерам.\nПры атрыманні некалькіх сігналаў будзе задзеяны толькі адзін з іх.
