[gui-graphics-settings-description]
additional-terrain-effects=Kikapcsolása növelheti a teljesítményt gyengébb videokártyákon. Kikapcsolja a globális terepszínezést és a tócsákat az azokat definiáló mezőkön.
enable-arachnophobia-mode=Ha be van kapcsolva, bizonyos pókhoz hasonló megjelenésű entitások lábai nem jelennek meg. Ez hatással lehet a játszhatóságra bizonyos esetekben, amikor a lábak helye fontos a játékmenethez.
full-color-depth=A csak fél (16 bites) színmélységű renderelés javítja a teljesítményt az alsó kategóriás és integrált GPU-kon. Ez a beállítás csak Windows 8+ vagy OpenGL megjelenítő esetén van hatással.
graphics-quality-label=A grafikus elemek felbontása. Alapvetően meghatározza a videomemória használatát. Figyelmeztetés: "Magas" értékhez legalább 3 GB VRAM szükséges.
graphics-quality-label-console=A sprite-ok felbontása. Az alacsonyabb felbontás csökkenti a memóriafelhasználást és a betöltési időt.
high-quality-animations=Ha le van tiltva, egyes animált vagy elforgatott entitások (például a vonatok) csak a szokásos animációs vagy elforgatási képkockák felét töltik be. Ez nagymértékben csökkenti a VRAM használatát.
light-occlusion=Ha ki van kapcsolva, a renderelés gyorsabb lehet, de a fényt kibocsátó mezők és objektumok, pl. tűz, urán vagy a LED-ek "átvilágítanak" az azokat eltakaró objektumokon.
lights-quality=A fények renderelésének felbontása éjszaka. A magas érték nagyban csökkentheti a teljesítményt.
linux-preferred-video-driver=Ha az előnyben részesített videóillesztőprogram nem elérhető, az illesztőprogramok a megjelenés sorrendjében kerülnek kipróbálásra.
macos-preferred-graphics-backend=A játék megjelenítésére szolgáló keretrendszer. Válaszd a Metalt, hogy segíthess tesztelni az új, gyorsabb grafikai keretrendszerünket. A Metal gyorsabb, mint az OpenGL, de előfordulhatnak benne grafikai problémák.
