cheat=<all> - Ricerca tutte le tecnologie e abilita la modalità trucchi. Utilizzando l'opzione <all> dà al giocatore anche degli oggetti aggiuntivi.\n<planet-name> - sposta il giocatore al pianeta specificato. \n<platform-name> - sposta il giocatore alla piattaforma specificata. \n<off> - disattiva la modalità trucchi.
clear=- Pulisci la console.
color=<color> - Cambia il tuo colore. Può essere uno dei colori predefiniti oppure un valore RGBA nel formato "# # # #".
command=<command> - Esegue un comando Lua (se permesso).
config=- Apre l'interfaccia di configurazione del server (GUI)
delete-blueprint-library=<player> - Elimina i progetti custoditi in libreria al dato giocatore offline dal salvataggio del gioco. Selezionare "everybody confirm" per cancellare tutti i progetti dei giocatori offline.
demote=<player> - Degrada il giocatore da amministratore.
editor=- Attiva/disattiva l'editor della mappa.
evolution=<surface> - Mostra informazioni sul fattore evolutivo alieno.
help=<command> - Scrive una lista di comandi disponibili. L'argomento opzionale può essere specificato nel comando che viene descritto.
help-description=Digitare /h <comando> per ottenere maggiori dettagli su di esso.
help-list=I comandi disponibili sono:
ignore=<player> - Impedisce alla chat di mostrare messaggi da questo giocatore. I messaggi degli admin continueranno a essere visualizzati.
ignores=- Mostra un elenco dei giocatori ignorati.
kick=<player> <reason> - Espelle il giocatore specificato.
large-blueprint-size=<set/get><number> - Imposta o legge la soglia per un progetto "grande" (in bytes). La copia di progetti grandi utilizzerà la versione "grande" dell'azione di input, che può essere abilitata/disabilitata tramite il sistema di permessi.
matching-alerts-list=Avvisi corrispondenti: __1__.
matching-colors-list=Colori corrispondenti: __1__.
matching-commands-list=Comandi corrispondenti:
matching-planets-list=Pianeti corrispondenti: __1__
matching-players-list=Giocatori corrispondenti:
measured-command=<command> - esegue un comando Lua (se permesso) e misura il tempo impiegato.
mute=<player> - Impedisce che il giocatore possa scrivere in chat.
mute-programmable-speaker=<mute/unmute><local/everyone> - Silenzia o riattiva i suoni globali e di superficie creati dall'altoparlante programmabile. Usa "locale" per disattivare solo il client locale. Gli amministratori possono utilizzare "tutti" per silenziare il suono per tutti sul server.
mutes=- Visualizza una lista di tutti i giocatori che sono mutati (non possono scrivere in chat).
open=<player> - Apre l'inventario di un altro giocatore.
perf-avg-frames=- Frequenza di aggiornamento per fare una media delle prestazioni. Il valore predefinito è 100. Un valore di 5-10 è raccomandato per una convergenza veloce, però saranno presenti sfarfallii dell'immagine.
permissions=- Apre la GUI dei permessi.
planets-list=Pianeti: __1__
players=- Mostra un elenco dei giocatori nel gioco. (parametro online/o mostra solo i giocatori che sono online, conteggio/c mostra solo il totale)
promote=<player> - Promuove il giocatore ad amministratore.
purge=<player> - Cancella tutti i messaggi di questo giocatore dal log della chat.
quit=- Spegne il server in sicurezza.
reply=<message> - Rispondi all'ultimo giocatore che ti ha mandato un messaggio privato.
reset-tips=Ripristina lo stato dei suggerimenti e dei trucchi come se il gioco fosse appena stato avviato per la prima volta.
save=<name> - Salva la partita corrente con il nome specificato.
screenshot=<x resolution> <y resolution> <zoom> - Prende uno screenshot con le tue impostazioni di visualizzazione o una specifica risoluzione. Lo zoom è opzionale e l'impostazione predefinita è 1.
seed=- Mostra il Map Seed iniziale.
server-commands=- Comandi della console del server.
server-save=- Salva il gioco sul server in una partita multiplayer.
shout=<message>- Invia un messaggio a tutti i giocatori, compreso i tuoi nemici.
silent-command=<command> - Esegue un comando Lua (se consentito) senza mostrarlo nella console.
space-platform-delete-time=<number> - Imposta il numero di tick che intercorrono fra la richiesta dell'eliminazione di una piattaforma spaziale e l'effettiva eliminazione.
swap-players=<player> <player> - Scambia i personaggi tra i giocatori specificati. Se non dato, il secondo giocatore sei tu.
time=- Mostra info sull'età della mappa.
toggle-action-logging=- Attiva/Disattiva la registrazione di tutte le azioni eseguite dal gioco. Questo valore non persiste riavviando il gioco e ha effetto solo sulla tua partita in una sessione multiplayer locale.
toggle-heavy-mode=- Questo comando va usato con cautela in quanto, una volta impostato, renderà il gioco ingiocabile in multigiocatore. Il gioco inizia a salvare e comparare il gioco con se stesso ogni secondo per cercare delle incoerenze nel determinismo. È consigliato usare questo comando quando un nuovo giocatore entra nel server causando un loop di desincronizzazione. Questa modalità verrà eseguita finché non otterrà un risultato. Si prega di fornire il risultato ottenuto cosi da poter indagare per risolvere il problema.
unban=<player> - Ammetti nuovamente in partita il giocatore specificato.
unignore=<player> - Permette di mostrare messaggi chat da questo giocatore.
unknown-command=__1__ comando sconosciuto
unlock-shortcut-bar=- Sblocca tutti gli elementi dalla barra di scelta rapida.
unlock-tips=Sblocca tutti i suggerimenti e trucchi.
unmute=<player> - Permette al giocatore di parlare nuovamente in chat.
version=-Emette la versione attuale del gioco.
whisper=<giocatore> <messaggio> - Manda un messaggio al giocatore specificato.
whitelist=<enable/disable/add/remove/get/clear> <player> - abilita, disabilita, aggiunge o rimuove un giocatore dalla whitelist, dove solo i giocatori ammessi possono entrare in partita. Non inserire nulla in 'player' mentre usi il comando 'get' mostrerà la lista di tutti i giocatori inclusi nella lista.
