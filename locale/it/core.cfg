alerts=<enable/disable/mute/unmute> <alert> - attiva, disattiva, zittisci o riattiva il determinato tipo di avviso.
all-players-list=Tutti i giocatori:
available-alerts=Avvisi disponibili: __1__.
available-colors=Colori disponibili: __1__.
ban=<player> <reason> - Espelle il giocatore specificato.
banlist=<add/remove/get/clear> <player> - Aggiunge o rimuove un giocatore dalla lista dei giocatori bloccati. Esattamente come /ban o /unban.
bans=- Mostra la lista dei giocatori banditi.
