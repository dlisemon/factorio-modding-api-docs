[config-help]
afk-auto-kick=<number> (liczba) - Określa czas (w minutach), po którym nieaktywny gracz zostanie automatycznie wyrzucony z gry. 0 wyłącza funkcję.
allow-commands=<true/false/admins-only> (prawda/fałsz/tylko-administracja) - Ustawia, czy polecenia języka Lua są dozwolone.
allow-debug-settings=<true/false> (prawda/fałsz) - Ustaw jeżeli ważniejsze ustawienia debugowania jako dostępne dla graczy nie-administratorów.
auto-pause-when-players-connect=<true/false> - Ustala czy serwer automatycznie zatrzymuje się, gdy ktoś się połączy.
autosave-interval=<number> (liczba) - Ustawia częstotliwość autozapisu (w minutach). 0 wyłącza autozapis.
autosave-only-on-server=<true/false> (prawda/fałsz) - Określa czy tylko serwer ma wykonywać autozapisy.
description=<description> (opis) - Ustawia opis serwera (może być pusty).
help-list=Dostępne ustawienia: __1__.
ignore-player-limit-for-returning-players=<true/false> (prawda/fałsz) - Określa czy limit graczy na serwerze ma być ignorowany dla stałych graczy.
matching-configs-list=Pasujące definicje: __1__.
max-players=<number> (liczba) - Określa maksymalną liczbę graczy na serwerze. 0 oznacza brak limitu.
max-upload-slots=<number> (liczba) - Określa maksymalną liczbę slotów wysyłania. 0 oznacza brak limitu.
max-upload-speed=<number> (liczba) - Ustawia maksymalną prędkość przesyłania w kilobajtach na sekundę. 0 oznacza brak limitu.
name=<name> (nazwa) - Ustawia nazwę serwera.
only-admins-can-pause=<true/false> (prawda/fałsz) - Określa czy tylko administratorzy mają mieć prawo wstrzymywać grę.
password=<password> (hasło) - Ustawia hasło dla gry wieloosobowej. Puste miejsce oznacza brak hasła.
require-user-verification=<true/false> (prawda/fałsz) - Określa czy konieczna jest weryfikacja użytkownika do połączenia go z serwerem.
tags=<tags> (tagi) - Ustawia tagi serwera - listę słów kluczowych (może być puste).
visibility-lan=<true/false> (prawda/fałsz) - Określa czy gra ma być widoczna w LAN.
visibility-public=<true/false> (prawda/fałsz) - Określa czy gra ma być widoczna publicznie.
visibility-steam=<true/false> (prawda/fałsz) - Umożliwia znajomym dołączenie do gry poprzez Steam.
