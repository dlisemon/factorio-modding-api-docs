help-description=Wpisz /h <polecenie>, aby uzyskać o niej szczegółowe informacje.
help-list=Dostępne polecenia:
ignore=<player> (gracz) - Zapobiega wyświetlaniu wiadomości od tego gracza na czacie. Nadal są wyświetlane komunikaty administratorów.
ignores=- Wyświetla listę ignorowanych graczy.
kick=<player> <reason> (gracz, powód) - Wyrzuca wybranego gracza.
large-blueprint-size=<set/get> <number> - Ustawia lub odczytuje próg dla "dużego" schematu (w bajtach). Kopiowanie ogromnych schematów użyje "dużo" wersji akcji wejścia, która może być opcjonalnie dozwolona/wyłączona za pomocą systemu uprawnień.
