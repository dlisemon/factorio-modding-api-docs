cheat=<all> - Odkrywa wszystkie technologie i włącza tryb oszustw. Użycie opcji <all> daje graczowi również dodatkowe przedmioty.\n<planet-name> - przenosi gracza na określoną planetę.\n<platform-name> - przenosi gracza na określoną platformę.\n<off> - wyłącza tryb oszustw.
clear=- Czyści konsolę.
color=<color> (kolor) - Zmienia twój kolor. Może być jednym z predefiniowanych kolorów lub wartością RGBA w formacie "# # # #".
command=<command> (polecenie) - Wykonuje polecenie Lua (jeśli na to zezwolono).
config=- Otwiera menu konfiguracji serwera.
delete-blueprint-library=<player> (gracz) - Usuwa bibliotekę schematów dla danego gracza offline z pliku zapisu. Wpisz "everybody confirm" aby usunąć dla wszystkich graczy offline.
demote=<gracz> (gracz) - Degraduje gracza z pozycji administratora.
editor=- Przełącza edytor map.
