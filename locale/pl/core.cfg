close-signal-description=Gdy określony warunek jest spełniony, spróbuj zmienić sygnał na czerwony aby powstrzymać pociąg przed przejazdem.\nJeżeli pociąg nie może zatrzymać się na czas (sygnał jest żółty) lub pociąg mija już semafor (sygnał jest czerwony), sygnał nie zatrzyma już pociągu.\nUwaga: pociąg będzie bardzo często zatrzymywał się na semaforze i nie będzie próbował znaleźć alternatywnych tras nawet, jeśli będą one dostępne.
enable-disable=Włącz/wyłącz
enable-disable-description=Włącz obiekt, jedynie kiedy zadany warunek jest spełniony.
enable-disable-train-stop-description=Włącz ten obiekt tylko wtedy, gdy warunek jest spełniony.\nGdy warunek jest fałszywy, przystanek kolejowy jest uważany za pełny i żadne nowe pociągi nie będą do niego wysyłane.
hub-read-damage-taken=Odczytaj otrzymane obrażenia
hub-read-damage-taken-description=Wysyła informację o ilości obrażeń poniesionych przez platformę od momentu rozpoczęcia podróży.
hub-read-moving-from=Odczytaj ruch z
hub-read-moving-from-description=Wysyła lokalizację na początku połączenia kosmicznego, z którego platforma podróżuje.
hub-read-moving-to=Odczytaj ruch do
hub-read-moving-to-description=Wysyła lokalizację na końcu połączenia kosmicznego, do którego podróżuje platforma. Aby odróżnić ten sygnał od sygnału „ruch z”, sygnał ten jest przesyłany z wartością 2.
hub-read-speed=Odczytaj szybkość
hub-read-speed-description=Wysyła aktualną szybkość platformy.
lamp-mode-color-mapping=Mapowanie kolorów
lamp-mode-color-mapping-description=Kolor opiera się na odebranym kolorze sygnałów.
lamp-mode-components=Składniki koloru
lamp-mode-components-description=Kolor można określić oddzielnie za pomocą sygnałów czerwonego, zielonego i niebieskiego. Ich wartość mieści sie w przedziale od 0 do 255.
lamp-mode-packed-rgb=Zapakowane RGB
lamp-mode-packed-rgb-description=Kolor jest dostarczany jako pojedyncza wartość RGB w zapisie szesnastkowym. Wartość powinna mieścić się w przedziale od 0 do 16777215.
none=Brak
none-read-description=Nie czytaj żadnych informacji od tego obiektu.
none-write-description=Nie kontroluj obiektu przy pomocy sieci sterowniczej.
open-gate=Otwieraj bramę
open-gate-description=Brama pozostanie otwarta tak długo, jak warunek będzie spełniony.
read-ammo=Odczyt stanu ammunicji
read-ammo-description=Odczytuj amunicję wieżyczki, biorąc pod uwagę przedmioty i płyny gdzie to możliwe.
read-belt-contents=Odczytuj zawartość taśmociągu
read-belt-contents-description=Odczytuj zawartość taśmociągu i przesyłaj ją do sieci sterowniczej. Taśmociąg nie wyśle poprawnego sygnału pulsującego, jeśli przedmiot zostanie zabrany z jego środka lub położony na nim przez obiekt zewnętrzny.
read-chain-signal=Odczytaj sygnał
read-chain-signal-description=Odczytuje kolor sygnału semafora poprzedzającego i wysyła sygnał sieci sterowniczej określony poniżej.
read-charge-level=Odczytuj poziom naładowania
read-charge-level-description=Odczytuj poziom naładowania akumulatora jako wartość procentową wysyłaj go do sieci sterowniczej.
read-contents=Odczytuj zawartość
read-contents-description=Odczytuj zawartość pojemnika i przesyłaj ją do sieci sterowniczej.
read-fuel=Odczyt paliwa
read-fuel-description=Odczytuje paliwo z ekwipunku i aktualnie spalane paliwo
read-hand-contents=Odczytuj zawartość ramienia podajnika
read-hand-contents-description=Odczytuj zawartość chwytaka podajnika i przesyłaj ją do sieci sterowniczej.
read-ingredients=Odczyt składników
read-ingredients-description=Wysyła składniki wymagane dla aktualnie skonfigurowanej formuły.
read-logistic-network-contents=Odczytuj zawartość systemu logistycznego
read-logistic-network-contents-description=Odczytuj dostępne przedmioty z sieci logistycznej tego roboportu i przesyłaj je do sieci sterowniczej.
read-logistic-network-requests=Odczytuj żądania systemu logistycznego
read-logistic-network-requests-description=Odczytuje niezrealizowane żądania dotyczące przedmiotów z sieci logistycznej tego roboportu i wysyła je do sieci sterowniczej.
read-orbital-requests=Odczytaj zamówienie orbitalne
read-orbital-requests-description=Wysyła sumę wszystkich niezrealizowanych żądań logistycznych zgłaszanych przez platformy kosmiczne znajdujące się aktualnie na orbicie tej planety.
read-recipe-finished=Odczyt formuły ukończony
read-recipe-finished-description=Wyprowadza podany sygnał na jeden tik po zakończeniu formuły.
read-resources=Czytaj zasoby
read-resources-description=Odczytuj przewidywaną ilość zasobów, jaką wydobędzie ta wiertnica i przesyłaj ją do sieci sterowniczej.\nW trybie nieskończonych surowców, odczytuje niezmodyfikowane tempo wydobycia.\nWartość jest aktualizowana co 5 sekund.
read-robot-stats=Odczytuj statystyki robotów
read-robot-stats-description=Odczytuj liczbę robotów w systemie logistycznym tego roboportu i wysyłaj ją do sieci sterowniczej.
read-sensor=Odczytuj czujnik
read-sensor-description=Wysyłaj sygnał do sieci sterowniczej, kiedy postać podchodzi do bramy i ta powinna się otworzyć.
read-signal=Odczytuj sygnał
read-signal-description=Odczytuj kolor sygnału na semaforze i wysyłaj sygnał do systemu sieci sterowniczej według poniższych specyfikacji.\nJeśli semafor wyświetla sygnał czerwony w wyniku odebrania takiego polecenia z sieci, nie zostanie nadany żaden sygnał sieci sterowniczej.
read-stopped-train=Odczytuj zatrzymany pociąg
read-stopped-train-description=Kiedy pociąg zatrzymuje się na przystanku kolejowym, wysyłany jest sygnał z numerem unikalnym dla tego pociągu.
read-temperature=Odczyt temperatury
read-temperature-description=Odczytuje temperaturę z reaktora
read-train-contents=Odczytuj ładunek pociągu
read-train-contents-description=Odczytuj zawartość pociągu, który aktualnie zatrzymał się na przystanku kolejowym i przesyłaj ją do sieci sterowniczej.
read-trains-count=Odczytuj liczbę pociągów
read-trains-count-description=Odczytuje liczbę pociągów przejeżdżających przez ten przystanek kolejowy. Zalicza też zatrzymany pociąg.
read-transfers=Przeczytaj transfery
read-transfers-description=Odczytuje liczbę przeniesionych przedmiotów i przesyła ją do sieci sterowniczej.
read-working=Odczytuj pracę
read-working-description=Wysyła sygnał, jeśli maszyna pracuje.
send-to-platform=Wyślij do platformy
send-to-platform-description=Wysyłaj zawartość sieci sterowniczej do platformy, co pozwala określać warunki postojów.
send-to-train=Wysyłaj do pociągu
send-to-train-description=Wysyłaj zawartość sieci sterowniczej do pociągu, co pozwoli użyć jej jako warunków postoju.
set-filter=Ustawianie filtrowania
set-filter-description=Ustawiaj filtry bazując na sygnałach z sieci sterowniczej.
set-filters=Ustawiaj filtry
set-filters-description=Ustawiaj filtry bazując na sygnałach z sieci sterowniczej.
set-priority=Ustaw priorytet
set-priority-description=Ustawia priorytet przystanków kolejowych, który ma wpływ na to, które przystanki zostaną zajęte przez pociągi w pierwszej kolejności.
set-recipe=Ustaw formułę
set-recipe-description=Ustawia formułę na podstawie pierwszego poprawnego sygnału formuły lub pierwszego poprawnego sygnału przedmiotu, lub pierwszego poprawnego sygnału obiektu.
set-requests=Ustawiaj żądania
set-requests-description=Ustawiaj żądania przedmiotów z systemu logistycznego według sygnałów sieci sterowniczej.
set-stack-size=Ustaw ładowność
set-stack-size-description=Ustawi maksymalną ładowność tego podajnika w oparciu o wartość wybranego sygnału sieci sterowniczej.
set-trains-limit=Ustaw limit pociągów
set-trains-limit-description=Ustawia maksymalną liczbę pociągów przejeżdżających na ten przystanek kolejowy. Zalicza też zatrzymany pociąg.
set-turret-ignore-unlisted=Ustaw ignorowanie niewymienionych celów
set-turret-ignore-unlisted-description=Ustawia wieżyczkę do ignorowania celów, które nie znajdują się na liście priorytetów, jeśli warunek jest spełniony.
set-turret-priorities=Ustaw listę priorytetów
set-turret-priorities-description=Ustawia listę priorytetów wieży z sygnałów, posortowane według wartości sygnału, ignorując wartości ujemne.
use-colors=Użyj kolorów
use-colors-description=Ustawiaj kolor światła według koloru sygnału. \nKiedy kolorowy sygnał ma wartość większą niż 0, lampa wyświetli tą barwę. \nJeśli wykorzystano wiele kolorów sygnałów, tylko jeden z nich zostanie użyty.
