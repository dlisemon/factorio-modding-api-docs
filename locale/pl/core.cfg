[gui-graphics-settings-description]
additional-terrain-effects=Wyłącz, aby zwiększyć wydajność na gorszych kartach graficznych. Wyłącza renderowanie globalnych odcieni terenu i kałuż na kafelkach, które je definiują.
enable-arachnophobia-mode=Po włączeniu niektóre obiekty o wyglądzie przypominającym pająka nie będą w pełni renderować swoich nóg. Może to mieć wpływ na grywalność w niektórych przypadkach, gdy położenie nóg jest ważne dla rozgrywki.
full-color-depth=Renderowanie w 16-bitowej głębi kolorów poprawia wydajność na słabych i zintegrowanych kartach graficznych. Ta opcja działa tylko na systemie Windows 8 i wyżej albo na silniku renderującym OpenGL.
graphics-quality-label=Rozdzielczość elementów graficznych. Determinuje zużycie VRAM. Uwaga: "Wyższa" rozdzielczość wymaga co najmniej 3 GB VRAM.
graphics-quality-label-console=Rozdzielczość obiektów graficznych. Niższa rozdzielczość zmniejszy zużycie pamięci i czas ładowania.
high-quality-animations=Jeżeli wyłączono niektóre obiekty animowane lub obracane (dla przykładu pociągi) to załaduje tylko połowę normalnej liczby klatek animacji lub obrotów obiektów. To znacznie zmniejsza zużycie pamięci VRAM.
light-occlusion=Po wyłączeniu, renderowanie może być szybsze, ale nawierzchnie i obiekty emitujące światło jak ogień, uran lub różne diody LED będą „świecić” przez obiekty znajdujące się nad nimi.
lights-quality=Rozdzielczość renderowania świateł w nocy. Wysokie wartości znacznie obniżą wydajność.
linux-preferred-video-driver=Jeśli preferowany sterownik wideo jest niedostępny, sterowniki zostaną wypróbowane w kolejności pojawiania się.
macos-preferred-graphics-backend=Silnik graficzny używany do renderowania grafiki w grze. Wybierz Metal i pomóż nam przetestować nowy szybszy silnik graficzny. Metal jest szybszy niż OpenGL, ale może mieć graficzne artefakty.
max-threads=Ilość wątków używanych przez grę do renderowania.
minimize-on-focus-loss=Podczas pracy w trybie pełnoekranowym bez obramowania, gra zminimalizuje się sama, aby upewnić się, że nie zasłania twojego ekranu kiedy chcesz przełączyć się do innej aplikacji.
render-in-native-resolution=Na ekranach z wysokim DPI (np. Apple Retina) renderowanie w natywnej rozdzielczości będzie z wyższą jakością obrazu, ale może wpływać na wydajność.
show-animated-ghosts=Wyłącz, aby zwiększyć wydajność na słabszych kartach graficznych.
show-animated-water=Wyłącz, aby zwiększyć wydajność na słabszych kartach graficznych.
show-fullscreen-flash=Po wybuchu bomby atomowej, uderzeniu pioruna lub obrażeń gracza.
show-game-simulations-in-background=Gdy znajduje się w głównym menu i menu podrzędnym, pokazuje różne symulacje gry zamiast tła.
show-smoke=Po wyłączeniu, liczba efektów dymu, które są renderowane, zostanie znacznie zmniejszona. Wyłącz, aby zwiększyć wydajność na słabszych kartach graficznych.
show-tree-distortion=Wyłącz, aby zwiększyć wydajność na słabszych kartach graficznych.
sprite-atlas-size-label=Większe atlasy grupują wywołania rysowania, co zmniejsza obciążenie procesora w czasie renderowania, ale może być to trudniejsze do utrzymania dla GPU.
texture-compression=Kompresja tekstur znacznie zwiększa liczbę grafik, które gra może zapisać w pamięci wideo i przyspiesza renderowanie, dzięki temu GPU przesyła mniej danych podczas cieniowania. Jeśli masz stary lub zintegrowany procesor graficzny, wybierz niską jakość, aby zmniejszyć rozmiar grafik jeszcze bardziej i uzyskać dodatkową wydajność.
texture-streaming=Obrazy, które nie zostały umieszczone w żadnym atlasie obrazów (zobacz ustawienia pamięci wideo) będą zachowane w pamięci RAM do użycia na potrzeby procesora karty graficznej.
use-flip-presentation-model=Prezentacja modelu Flip powinno być bardziej skuteczną metodą prezentacji końcowego obrazu na ekranie niż starszy model Blit. Spróbuj włączyć tę opcję, jeśli pojawią się usterki graficzne lub problemy z ramkami.
video-memory-budget-label=Maksymalna ilość pamięci wideo (VRAM), jaką gra może zużyć na tekstury.
video-memory-usage-label=Określa, ile obrazów gra będzie starała się umieścić w atlasie obrazów. Tworzenie większych atlasów obrazów zmniejsza użycie procesora ze względu na możliwość wywołania odniesień do tekstur, ale może zwiększyć obciążenie procesora karty graficznej, ponieważ GPU będzie pracować na większych teksturach. Wolno pływające obrazy mogą być ładowane do pamięci VRAM lub przechowywane w pamięci RAM (zobacz ustawienie Strumienia tekstur).
