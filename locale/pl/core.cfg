[controls-description]
activate-tooltip=Pokazuje podpowiedź, gdy opóźnienie ich wyświetlania jest ustawione na dużą wartość lub na "Nigdy".
add-station=Używane tylko w menu lokomotywy i widoku mapy. Przytrzymaj ten modyfikator podczas wybierania przystanku w interfejsie minimapy lokomotywy lub głównej mapy, aby dodać go do rozkładu.
add-temporary-station=Używalne tylko w menu lokomotywy i widoku mapy. Przytrzymaj ten modyfikator podczas wybierania w interfejsie minimapy lokomotywy lub głównej mapy, aby szybko dotrzeć do tego miejsca przez dodanie tymczasowego przystanku do rozkładu.
alt-zoom-in=Używane tylko na mapie. Zbliżenie z możliwością powiększenia do widoku świata z widoku mapy.
alt-zoom-out=Używane tylko na mapie. Zbliżenie z możliwością pomniejszenia mapy z widoku świata.
alternative-gui-move-down=Zastępczy klawisz do nawigacji po interfejsie graficznym.
alternative-gui-move-left=Zastępczy klawisz do nawigacji po interfejsie graficznym.
alternative-gui-move-right=Zastępczy klawisz do nawigacji po interfejsie graficznym.
alternative-gui-move-up=Zastępczy klawisz do nawigacji po interfejsie graficznym.
back=Przejdź do ostatnio otwartego okna.
build-with-obstacle-avoidance=Użyteczne tylko przy budowie torów kolejowych. Działa tak samo, jak standardowy tryb widma, ale drzewa, skały i urwiska są omijane.
cancel-craft=Używane tylko w kolejce wytwarzania.
cancel-craft-5=Używane tylko w kolejce wytwarzania.
cancel-craft-all=Używane tylko w kolejce wytwarzania.
clear-cursor=Zwraca przedmiot z kursora do ekwipunku gracza, a także przerywa umieszczanie kabli oraz planowanie torów.
close-menu=Anuluj i wróć do poprzedniego menu. Używalne tylko w głównym menu.
connect-train=Łączy wybrany pociąg lub ten który prowadzisz z podstawionym taborem kolejowym.
copy=Wybierz obszar obiektów do skopiowania.
copy-entity-settings=Kopiuje ustawienia z wybranego obiektu. Zauważ, że aby wklejanie zadziałało, obiekt źródłowy musi nadal istnieć.
craft=Używane tylko w menu formuł. Tworzy jedną sztukę z danej formuły.
craft-5=Używane tylko w menu formuł. Tworzy pięć sztuk z danej formuły.
craft-all=Używane tylko w menu formuł. Tworzy jak najwięcej sztuk przedmiotu z danej formuły.
cursor-split=Przenosi połowę wybranego pola ekwipunku na kursor, jeśli ten jest pusty. Umieszcza jeden przedmiot z kursora w wybranym polu ekwipunku, kiedy coś trzymasz.
cut=Wybierz obszar obiektów do skopiowania i zaznaczenia do demontażu.
cycle-blueprint-backwards=Kiedy trzymasz książkę schematów na kursorze, zmienia aktywny schemat na poprzedni.
cycle-blueprint-forwards=Kiedy trzymasz książkę schematów na kursorze, zmienia aktywny schemat na następny.
cycle-clipboard-backwards=Przewija historię schowka podczas trzymania narzędzia wklejania.
cycle-clipboard-forwards=Przewija historię schowka podczas trzymania narzędzia wklejania.
cycle-quality-down=Obniża jakość bieżącego elementu kursora lub ekranu wyboru.
cycle-quality-up=Zwiększa jakość bieżącego elementu kursora lub ekranu wyboru.
disconnect-train=Odłącza wybraną jednostkę taboru lub tą, w której się znajdujesz, od reszty pociągu.
drop-cursor=Upuść jeden przedmiot z tego co trzymasz na ziemię, na taśmociąg lub do maszyny.
editor-switch-to-surface=Przełącza się na nasiśnięty numer warstwy, w połączeniu z tym klawiszem skrótu: __CONTROL__editor-switch-to-surface__ + 3 -> przełącza na warstwę 3.
fast-entity-split=Przenosi połowę trzymanego stosu do wybranego obiektu, lub, jeżeli kursor jest pusty, zabiera połowę tego, co jest w obiekcie, i przenosi to do ekwipunku.
fast-entity-transfer=Przenosi trzymany stos do zaznaczonego obiektu lub pobiera od niego, przenosząc do ekwipunku jeżeli kursor jest pusty.
fast-wait-condition=Używane tylko w interfejsie harmonogramu platformy kosmicznej dla żądań spełniających warunki oczekiwania.
forward=Przejdź do kolejnego otwartego okna.
inventory-split=Przenosi połowę wszystkich stosów (zaokrąglonych w górę) wybranego typu stosu do innego ekwipunku. Jeśli wybrano puste pole, przenoszona jest połowa wszystkich stosów.
inventory-transfer=Przenosi wszystkie przedmioty wybranego typu do drugiego ekwipunku. Jeśli zaznaczone jest puste miejsce, wszystkie przedmioty zostaną przeniesione.
larger-terrain-building-area=Zwiększa obszar, na którym kładziesz nawierzchnię.
move=Poruszaj postacią i nawiguj po interfejsie graficznym.
next-active-quick-bar=Wybiera następny pasek podręczny jako główny.
next-surface=Przenieś do następnej powierzchni na liście powierzchni w widoku zdalnym
next-weapon=Przełącza na następną dostępną broń.
open-factoriopedia=Otwiera wpis factoriopedi dla aktualnie zaznaczonego obiektu.
open-info-panel=Otwiera panel z bardziej szczegółowymi informacjami o zaznaczonym obiekcie.
order-to-follow=Służy do zdalnego przekazywania rozkazów dla spidertrona, wskazując mu cel przemieszczenia się.
paste=Wkleja ostatnie skopiowane obiekty.
paste-entity-settings=Wkleja ustawienia z wcześniej skopiowanego obiektu.
pin=Przypnij wybrany obiekt lub pozycję
pipette=Wybiera przedmioty z twojego ekwipunku, które służą do zbudowania aktualnie wybranego obiektu i umieszcza je w twoim kursorze. W przypadku zasobów wybierze najszybsze dostępne wiertło górnicze.
place-in-chat=Używane tylko kiedy okno czatu jest otwarte. Umieszcza w oknie czatu odnośnik do wybranego przedmiotu, formuły, lokacji, przystanku lub pociągu.
place-ping=Szybko tworzy punkt na mapie w wybranej lokacji i umieszcza jego odnośnik na czacie.
place-tag=Używane tylko w widoku mapy. Umieszcza ikonę i/lub tekst na mapie.
play-previous-track=Wrócić można do 5 poprzednich zapamiętanych utworów.
previous-active-quick-bar=Wybiera poprzedni pasek podręczny jako główny.
previous-mod=Używane tylko w menu modyfikacji. Wybiera poprzednio wybraną modyfikację.
previous-surface=Przenieś do poprzedniej warstwy na liście warstw w podglądzie zdalnym
previous-technology=Używane tylko na ekranie technologii. Wybiera poprzednio wybraną technologię.
remove-pole-cables=Usuwa przewody z słupa elektrycznego. Najpierw przewody elektryczne, a następnie kable sieci sterowniczej.
rename-all=Używane tylko w określonych interfejsach GUI, takich jak zmiana nazwy Stacji Kolejowej. Przytrzymaj ten modyfikator podczas przesyłania zmiany nazwy, aby zmienić nazwę wszystkich stacji z tą nazwą.
reverse-rotate=Obraca przedmiot trzymany na kursorze lub wybrany obiekt przeciwnie do ruchu wskazówek zegara.
reverse-select=Aktywuje tryb pogarszania za pomocą schematu ulepszeniowego.
rotate=Obraca przedmiot trzymany na kursorze lub wybrany obiekt zgodnie z ruchem wskazówek zegara.
scroll-tooltip-down=Przewiń podpowiedź w dół (stosuje się się, gdy jest dołączony do prawej strony widoku)
scroll-tooltip-up=Przewiń podpowiedź w górę (stosuje się się, gdy jest dołączony do prawej strony widoku)
select-for-blueprint=Zaznacz obiekty z schematu konstrukcyjnego do ulepszenia lub demontażu.
select-for-cancel-deconstruct=Zaznacz aby anulować ulepszenie lub demontaż.
shoot-enemy=Strzela do najbliższego w pobliżu kursora wroga lub dla niektórych broni w pozycję kursora.
shoot-selected=Wystrzeliwuje w cokolwiek co zostało oznaczone lub w miejsce kursora dla wybranych broni.
show-info=Włącza wyświetlanie dodatkowych informacji o zbudowanych obiektach, czyli cele produkcyjne i zawartość pojemników.
smaller-terrain-building-area=Zmniejsza obszar, na którym kładziesz nawierzchnię.
stack-split=Przenosi pół zaznaczonego stosu do drugiego ekwipunku.
stack-transfer=Przenosi zaznaczony stos do drugiego ekwipunku.
super-forced-build=Super-wymuszona budowa. Automatycznie buduje teren pod obiektami, tam gdzie to konieczne, i wyznacza obiekty kolidujące do demontażu.
toggle-driving=Wchodzenie i wychodzenie z pojazdu stojącego lub prowadzonego.
toggle-filter=Tworzy/kasuje filtr dla zaznaczonego pola ekwipunku, co spowoduje, że tylko przedmioty tego typu mogą być tam umieszczane.
toggle-rail-layer=Zmienia w przypadku korzystania z planera torów, jeżeli tory kończą się na ziemi lub na estakadzie.
undo=Cofnij takie akcje jak ręczne budowanie/demontaż obiektów, umieszczanie schematów konstrukcyjnych i użycie schematu demontażowego.
