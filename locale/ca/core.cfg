vram-not-detected-high-quality-not-recommended=No s'ha pogut detectar la quantitat de memòria de vídeo (VRAM) disponible. La memòria recomanada per als gràfics de qualitat alta és d'almenys 2 GB; amb menys memòria observareu problemes de rendiment, gràfics incomplets i problemes amb el joc que poden fer que no pugui executar-se.
[gui-graphics-settings-description]
additional-terrain-effects=Desactiveu-ho per a millorar el rendiment en targetes gràfiques de gamma baixa. Desactiva la renderització global de tints i bassals en terrenys definits pel terreny.
enable-arachnophobia-mode=Si s'activa, algunes entitats amb forma d'aranya no mostraran les seves cames. Això pot afectar la jugabilitat en alguns casos, especialment on la posició de les cames és important per a la partida.
full-color-depth=Renderitzar gràfics amb una profunditat de color de 16 bits millora el rendiment en les GPU integrades o de baixa qualitat. Aquesta opció només té efecte en Windows 8+ o amb el renderitzador OpenGL.
graphics-quality-label=La resolució dels gràfics. Determina l'ús de VRAM. Avís: per una resolució alta calen almenys 3 GB de VRAM.
graphics-quality-label-console=La resolució dels sprites. Les resolucions baixes redueixen l'ús de memòria i el temps de càrrega.
high-quality-animations=Si es desactiva, algunes entitats animades o girades (per exemple els trens) només carregaran la meitat d'imatges d'animació o rotació. Això redueix considerablement l'ús de memòria de vídeo (VRAM).
light-occlusion=Si es desactiva, la renderització pot ser més ràpida, però les caselles que emeten llum, el foc, l'urani o altres LED «brillaran» a través dels objectes que tinguin a sobre.
lights-quality=La resolució de les llums durant la nit. Valors alts faran que el rendiment del programa empitjori.
linux-preferred-video-driver=Si el controlador de vídeo preferit no està disponible, s'intentarà fer servir els altres controladors en ordre d'aparició.
macos-preferred-graphics-backend=El backend de gràfics usat per a renderitzar el joc. Trieu Metal per a ajudar-nos a provar la nova interfície de renderització. Metal és més ràpid que OpenGL, però pot generar alguna incidència gràfica.
max-threads=El nombre de processos usats per fer renderitzacions gràfiques.
minimize-on-focus-loss=Quan s'executa en pantalla completa i sense vora, la partida es minimitzarà quan perdi el focus, per tal d'evitar cobrir l'escriptori quan es vol canviar a una altra aplicació.
render-in-native-resolution=En pantalles d'alta resolució, la renderització en resolució nativa produirà imatges d'una millor qualitat, però per fer-ho s'empraran més recursos i potser empitjorarà el rendiment.
show-animated-ghosts=Desactiveu aquesta opció per a millorar el rendiment en targetes de vídeo de gamma baixa.
show-animated-water=Desactiveu aquesta opció per millorar el rendiment en targetes de vídeo de gamma baixa.
show-fullscreen-flash=En casos d'explosions nuclears, llamps o dany al jugador.
show-game-simulations-in-background=Quan s'estigui mostrant el menú principal i els seus submenús, mostra diverses simulacions en lloc del fons estàtic.
show-smoke=Si es desactiva, el nombre d'efectes de fum que es representaran es redueix significativament. Desactiveu-ho per a millorar el rendiment de targetes gràfiques de gamma baixa.
show-tree-distortion=Desactiveu aquesta opció per millorar el rendiment en targetes de vídeo de gamma baixa.
sprite-atlas-size-label=Els atles més grans milloren l'agrupament de crides de dibuix. Això redueix la càrrega de la CPU en renderitzat, però pot dificultar les tasques de la GPU.
texture-compression=La compressió de textures augmenta el nombre de gràfics que es poden encabir a la memòria de vídeo i accelera la renderització ja que la GPU no ha de transferir tantes dades. Si disposeu d'una GPU integrada o antiga, seleccioneu una qualitat baixa per reduir la mida dels gràfics i aconseguir un millor rendiment.
texture-streaming=Els sprites que no es posin en els atles de sprites (veure l'opció d'ús de la memòria de vídeo) es guardaran a la RAM fins que la GPU els necessiti.
use-flip-presentation-model=El mètode de presentació Flip hauria de ser un mètode més eficient per representar una imatge final a la pantalla respecte el model Blit. Activeu aquesta opció si observeu errors amb els gràfics.
video-memory-budget-label=Mida màxima de la memòria de vídeo (VRAM) que el programa pot usar per textures (gràfics).
video-memory-usage-label=Determina quants sprites intentarà posar el programa dins d'atles. Els atles de sprites grans redueixen l'ús de CPU ja que es poden agrupar les crides per dibuixar, però incrementa la càrrega de la GPU, ja que ha de treballar amb textures més grans. Els sprites lliures es poden carregar a la VRAM o mantindre's a la RAM (veure la configuració de textures).
