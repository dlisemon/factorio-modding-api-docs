[gui-graphics-settings-description]
additional-terrain-effects=Dezactivează pentru a mări performanța plăcilor grafice mai slabe. Dezactivează redarea globală a terenului și băltoacelor pe suprafețele care le definesc.
enable-arachnophobia-mode=Când este activat, unele entități care seamănă cu păianjeni nu le vor fi redate picioarele. Aceasta lucru poate afecta modul de joc în unele situați în care poziția picioarelor este importantă pentru joc.
full-color-depth=Redarea la jumătate (16-bit) din adâncimea de culoare crește performanța pe GPU-uri low-end și integrate. Această opțiune are un efect doar în Windows 8+ sau cu OpenGL.
graphics-quality-label=Rezoluția sprite-urilor. Determină utilizarea VRAM-ului. Atenție: Rezoluția "Înaltă" necesită cel puțin 3 GB de VRAM.
graphics-quality-label-console=Rezoluția sprite-urilor. O rezoluție mai mică va reduce memoria necesară și timpul de încărcare.
high-quality-animations=Dacă este dezactivată, unele entități animate sau rotite (de exemplu, trenuri) vor încărca doar jumătate din numărul normal de cadre de animație sau rotație. Acest lucru reduce cu mult utilizarea VRAM.
light-occlusion=Când este dezactivat, redarea poate fi mai rapidă, dar suprafețele care emit lumină și obiectele precum focul, uraniul sau diverse LED-uri vor lumina prin obiectele de deasupra lor.
lights-quality=Rezoluția de redare a luminilor în timpul nopții. Valorile mari vor reduce considerabil performanța.
linux-preferred-video-driver=Dacă driver-ul video preferat nu este disponibil, driverele vor fi încercate în ordinea apariției.
max-threads=Numărul de thread-uri folosite pentru a reda jocul.
minimize-on-focus-loss=Când rulează pe tot ecranul fără margini, jocul se va minimiza la pierderea focalizării pentru a se asigura că nu acoperă desktop-ul atunci când vrei să schimbi la o aplicație diferită
render-in-native-resolution=Redarea la rezoluția nativă pe ecranele de rezoluție mare (de exemplu Apple Retina) va produce o imagine de calitate superioară dar poate ridica cerințele de performanță.
show-animated-ghosts=Dezactivează pentru a mări performanța plăcilor grafice mai slabe.
show-animated-water=Dezactivează pentru a crește performanța pe plăci video mai slabe.
show-fullscreen-flash=De la detonarea nucleară, lovituri de fulger sau daune jucător.
show-game-simulations-in-background=Când jocul este în meniul principal sau submeniuri, arată diverse simulări din joc în locul fundalului.
show-smoke=Când este dezactivat, numărul de efecte de fum care sunt redate va fi redus considerabil. Dezactivează pentru a crește performanța pe plăcile video slabe.
show-tree-distortion=Dezactivează pentru a crește performanța pe plăci video mai slabe.
sprite-atlas-size-label=Atlasele mai mari permit desenarea în loturi mai mari, ceea ce reduce încărcarea procesorului la redare, dar pot fi mai greu de operat pentru GPU.
texture-compression=Comprimarea texturilor crește numărul de sprite-uri pe care jocul le poate pune în memoria video și mărește viteza randării deoarece placa video trebuie să transfere mai puține date în timpul shading-ului. Dacă ai o placă video veche sau integrată, selectează calitate redusă pentru a reduce dimensiunea sprite-urilor și mai mult pentru a obține performanță în plus.
texture-streaming=Sprite-urile care n-au fost puse într-un atlas (vezi setarea Utilizarea memoriei video) vor fi păstrate în RAM până când GPU le cere.
use-flip-presentation-model=Metoda de prezentare Flip ar trebui să fie mai eficientă decât vechea metodă Blit pentru prezentarea imaginii finale pe ecran. Încearcă să basculezi această opțiune dacă apar probleme grafice sau cu frecvența cadrelor.
video-memory-budget-label=Cantitatea maximă de memorie video (VRAM) pe care jocul are voie să o folosească pentru texturi (sprite-uri).
video-memory-usage-label=Determină câte sprite-uri va încerca jocul să pună în atlasuri. Crearea de atlasuri mai mari reduce utilizarea CPU datorită abilității de a face apeluri de extragere în loturi, dar poate crește încărcarea GPU-ului deoarece acesta operează cu texturi mai mari. Sprite-urile libere pot fi încărcate în VRAM sau păstrate în RAM (consultați setarea Texture streaming).
