vram-low-high-quality-not-recommended=Am detectat că acest calculator are __1__ MB de memorie video (VRAM). Aceasta este prea puțină pentru sprite-urile de înaltă calitate. Este posibil să întâmpini probleme de performanță, elemente lipsă, blocări sau jocul ar putea să nu pornească deloc. Dimensiunea recomandată a memoriei video pentru sprite-urile de înaltă calitate este de cel puțin 2 GB.
