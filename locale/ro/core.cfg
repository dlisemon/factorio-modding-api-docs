[controls-description]
activate-tooltip=Arată informații contextuale atunci când întârzierea informațiilor contextuale este pusă pe o valoare mare sau "Niciodată".
add-station=Doar din fereastra locomotivei și din modul hartă. Apasă acest modificator odată cu selecția unei stații pentru a o adăuga la program.
add-temporary-station=Doar din fereastra locomotivei și din modul hartă. Apasă acest modificator odată cu selecția pe hartă pentru a merge rapid la acea locație prin adăugarea unei stații temporare la program.
alt-zoom-in=Utilizabil doar în modul hartă. Zoom cu posibilitatea de a intra în mediul jocului din modul hartă.
alt-zoom-out=Utilizabil doar în modul hartă. Zoom cu posibilitatea de a ieși din mediul jocului în modul hartă.
alternative-gui-move-down=Tastă alternativă pentru navigarea interfeței.
alternative-gui-move-left=Tastă alternativă pentru navigarea interfeței.
alternative-gui-move-right=Tastă alternativă pentru navigarea interfeței.
alternative-gui-move-up=Tastă alternativă pentru navigarea interfeței.
back=Dute la ultima fereastră deschisă/
build-with-obstacle-avoidance=Doar pentru construirea de căi ferate. Este ca modul de construire cu fantome, dar copacii, pietrele și stâncile sunt ocolite.
cancel-craft=Utilizabil numai în coada de creare.
cancel-craft-5=Utilizabil numai în coada de creare.
cancel-craft-all=Utilizabil numai în coada de creare.
clear-cursor=Returnează obiectul din stiva cursorului în inventarul jucătorului. De asemenea, anulează plasamentul cablurilor și planificarea feroviară.
close-menu=Anulează și întoarce-te la meniul anterior. Utilizabil numai în meniul principal.
connect-train=Conectează trenul selectat sau trenul pe care îl conduci la orice trenuri adiacente.
copy=Selectează o zona de entități pentru a fi copiate.
copy-entity-settings=Copie în clipboard setări din entitatea selectată. Reține că pentru ca lipirea să funcționeze, trebuie ca entitatea sursă încă să existe.
craft=Doar din fereastra rețetei, fabrică 1 obiect.
craft-5=Doar din fereastra rețetei, fabrică 5 obiecte.
craft-all=Doar din fereastra rețetei, fabrică maximul posibil.
cursor-split=Când cursorul e gol, ia jumătate din poziția din inventar selectată. Altfel, pune un singur element din stiva cursorului în poziția selectată.
cut=Selectează o zonă cu obiecte pentru a fi copiate și marcate pentru dezasamblare.
cycle-blueprint-backwards=Când ții o carte de schițe în cursor, navighează către schița anterioară.
cycle-blueprint-forwards=Când ții o carte de schițe în cursor, navighează către schița următoare.
cycle-clipboard-backwards=În modul lipire, ciclează înapoi prin istoricul din clipboard.
cycle-clipboard-forwards=În modul lipire, ciclează înainte prin istoricul din clipboard.
cycle-quality-down=Diminuează calitatea obiectului cursorul curent sau a ecranului de selecție.
cycle-quality-up=Mărește calitatea obiectului cursorul curent sau a ecranului de selecție.
disconnect-train=Deconectează materialul rulant selectat sau materialul rulant în care sunteți de restul trenului.
drop-cursor=Pune un bun din ceea ce ții pe sol, pe o bandă rulantă sau într-o mașină.
editor-switch-to-surface=Comută la numărul suprafeței apăsat în combinație cu această combinație de taste: __CONTROL__editor-switch-to-surface__ + 3 -> comută la suprafața 3.
fast-entity-split=Transferă jumătate din stiva din cursor. Când cursorul e gol, transferă în inventarul propriu jumătate din tot ce are entitatea.
fast-entity-transfer=Transferă ce e în cursor către entitate. Când cursorul e gol, transferă totul din entitate către inventarul propriu.
fast-wait-condition=Utilizabil doar în interfața programului platformei spațiale, pentru condiții de așteptare satisfăcute de cerere.
forward=Dute înainte în coada de ferestre deschise.
inventory-split=Dacă poziția selectată este goală, atunci transferă câte jumătate (rotunjit în sus) din tipul de obiect selectat în inventar. Altfel, transferă jumătate din toate stivele.
inventory-transfer=Transferă toată cantitatea din tipul de stivă în celălalt inventar. Dacă este selectată o poziție goală, atunci transferă toate obiectele către celălalt inventar.
larger-terrain-building-area=Crește dimensiunea ariei de plasare a suprafețelor.
move=Mută caracterul și navighează interfața.
next-active-quick-bar=Selectează bara rapidă următoare pentru poziția de sus.
next-surface=Mergi la suprafața următoare în lista de suprafețe de la distanță
next-weapon=Schimbă la următoarea armă echipată.
open-factoriopedia=Deschide factoriopedia la înregistrarea pentru obiectul curent.
open-info-panel=Deschide panoul cu informații detaliate despre obiectul curent.
order-to-follow=Cu telecomanda spidertronului, comandă acestuia să urmeze ținta dată.
paste=Lipeşte ultimele entităţi copiate.
paste-entity-settings=Lipește setări din entitatea marcată anterior.
pin=Marchează entitatea selectată sau poziția
pipette=Ia obiecte din inventar folosite pentru a construi entitatea acum selectată și le pune în cursor. Pentru resurse va selecta cea mai rapidă foreză disponibilă.
place-in-chat=Utilizabil numai atunci când chat-ul este deschis. Introduce un link către elementul selectat: bun, rețetă, poziție pe hartă, stație, sau tren.
place-ping=Creează rapid o baliză în locația selectată pe hartă și pune pe chat un link la baliză.
place-tag=Utilizabil numai pe hartă. Plasează o pictogramă și/sau un text pe hartă.
play-previous-track=Până la 5 piste anterioare sunt memorate.
previous-active-quick-bar=Selectează bara rapidă anterioară pentru poziția de sus.
previous-mod=Doar în interfața de mod-uri. Selectează mod-ul selectat anterior.
previous-surface=Mergi la suprafața anterioară în lista de suprafețe de la distanță
previous-technology=Doar în arborele tehnologic. Selectează tehnologia selectată anterior.
