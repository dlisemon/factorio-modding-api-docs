vram-low-high-quality-not-recommended=Havaitsimme, että tällä tietokoneella on __1__ Mt videomuistia (VRAM). Tämä on liian vähän korkealaatuisille kuvakkeille. Voit kokea suorituskykyongelmia, puuttuvia grafiikoita, kaatumisia, tai peli ei välttämättä käynnisty ollenkaan. Suositeltu videomuistin koko korkealaatuisille kuvakkeille on vähintään 2 Gt.
vram-not-detected-high-quality-not-recommended=Tietokoneesi videomuistin (VRAM) määrää ei pystytty havaitsemaan. Suositeltu videomuistin koko korkealaatuisille kuvakkeille on vähintään 2 Gt, muutoin saatat kokea suorityskykyongelmia, puuttuvia grafiikoita, kaatumisia, tai peli ei välttämättä käynnisty ollenkaan.
[gui-graphics-settings-description]
additional-terrain-effects=Poista käytöstä suorituskyvyn parantamiseksi heikommilla grafiikkasuorittimilla. Poistaa pintakohtaiset maastosävyt ja lätäköt tietyillä laatoilla.
enable-arachnophobia-mode=Kun käytössä, hämähäkkiä muistuttavien otusten jalkoja ei näytetä täysin. Tämä voi vaikuttaa pelattavuuteen joissakin tapauksissa, joissa jalkojen sijainti on tärkeä pelin kannalta.
full-color-depth=Renderöinti puolella (16-bit) värisyvyydellä parantaa suorituskykyä heikommilla ja integroiduilla näytönohjaimilla. Tällä valinnalla on vaikutusta ainoastaan Windows 8:ssa ja uudemmissa tai OpenGL renderöinnissä.
graphics-quality-label=Kuvien tarkkuus. Määrittää videomuistin käytön. Varoitus: "Korkea" resoluutio tarvitsee vähintään 3 Gt videomuistia.
graphics-quality-label-console=Grafiikkakuvien tarkkuus. Pienempi tarkuus vähentää muistin käyttöä ja latausaikaa.
high-quality-animations=Jos poistettu käytöstä, jotkin animoidut tai pyörivät objektit (esimerkiksi junat) lataavat vain puolet normaalista animaation tai pyörimisen kuvista. Se vähentää paljon VRAMin käyttöä.
light-occlusion=Kun pois päältä, renderöinti voi olla nopeampaa, mutta valoa lähettävät laatat ja objektit kuten tuli, uraani tai ledit "loistavat" päälläolevien esineiden läpi.
lights-quality=Valojen resoluutio yöllä. Korkeammat arvot alentavat suorituskykyä merkittävästi.
linux-preferred-video-driver=Jos ensisijainen videoajuri ei ole käytettävissä, ohjaimia kokeillaan listan järjestyksessä.
macos-preferred-graphics-backend=Komponentti jolla pelin grafiikka piirretään. Valitse Metal, jos haluat kokeilla uutta nopeampaa komponenttia. Metal on nopeampi kuin OpenGL, mutta siinä saattaa esiintyä visuaalisia bugeja.
max-threads=Pelin renderöimiseen käytettävien säikeiden määrä.
minimize-on-focus-loss=Kun reunaton koko-näytön tila on käytössä, peli pienentyy itsestään kun vaihdat toiseen sovellukseen, varmistaakseen ettei se peitä työpöytääsi.
render-in-native-resolution=Suuren kuvapistetiheyden näytöissä (kuten Apple Retina) renderöinti natiiviresoluutiolla tuottaa paremman kuvalaadun, mutta voi heikentää suorituskykyä merkittävästi.
show-animated-ghosts=Poista käytöstä parantaaksesi suorituskykyä huonommilla näytönohjaimilla.
show-animated-water=Poista käytöstä parantaaksesi suorituskykyä heikommilla näytönohjaimilla.
show-fullscreen-flash=Ydinräjähdyksistä, salamoista tai pelaajan vahingoittumisesta.
show-game-simulations-in-background=Kun päävalikossa tai alavalikoissa, näytä erilaisia pelisimulaatioita taustan sijaan.
show-smoke=Kun poistettu käytöstä, savutehosteita näytetään paljon vähemmän. Poista käytöstä parantaaksesi suorituskykyä heikommilla näytönohjaimilla.
show-tree-distortion=Poista käytöstä parantaaksesi suorituskykyä heikommilla näytönohjaimilla.
sprite-atlas-size-label=Suuremmat kartastot mahdollistavat vetokutsujen tekemisen isommissa erissä, joka vähentää grafiikkasuorittimen kuormaa renderöinnissä, mutta voi olla työläämpi grafiikkasuorittimelle.
texture-compression=Tekstuurien pakkaus lisää merkittävästi siirtokuvien määrää, jonka peli voi tallentaa grafiikkamuistiin ja nopeuttaa renderöintiä kun grafiikkasuorittimen tarvitsee siirtää vähemmän dataa varjostuksen aikana. Jos sinulla on vanha tai integroitu näytönohjain, valitse alhainen laatu pienentääksesi siirtokuvien kokoa vielä lisää parantaaksesi suorituskykyä entisestään.
texture-streaming=Grafiikat joita ei lisätty grafiikkakartastoon (katso "Grafiikkamuistin käyttö" asetus) pidetään keskusmuistissa, kunnes grafiikkasuoritin tarvitsee niitä.
use-flip-presentation-model=Kääntöesitys pitäisi olla tehokkaampi tapa esittää lopullinen kuva näytölle, kuin vanhempi Blit -malli. Kokeile vaihtaa tätä asetusta jos kohtaat grafiikkavirheitä tai hitautta kuvanpäivityksessä.
video-memory-budget-label=Grafiikkamuistin (VRAM) suurin sallittu koko, jota saa käyttää tekstuureihin.
video-memory-usage-label=Määrittää kuinka paljon grafiikoita peli yrittää lisätä kartastoon. Suurempien kartastojen luominen vähentää suorittimen käyttöä vetokutsuerien vuoksi, mutta saattaa kasvattaa grafiikkasuorittimen kuormaa koska grafiikkasuoritin joutuu työstämään isompia tekstuureja. Vapaasti leijuvat grafiikat voidaan ladata virtuaalimuistiin tai pitää keskusmuistissa (katso "Tekstuurien striimaus" -asetus).
