manual-pixel-ui-scale=Käyttöliittymä skaalataan suhteessa näyttösi todellisiin pikseleihin. Tämä antaa suurimman kontrollin, sillä näyttösi omia skaalausasetuksia ei käytetä.
nintendo-switch-use-predictive-text-input=Näytä tekstiehdotuksia, kun käytät näyttönäppäimistöä.\nTämä mahdollistaa myös kiinan- ja koreankielisten tekstien ja japanilaisten kanjien kirjoittamisen.\nPienentää näyttönäppäimistöä.
