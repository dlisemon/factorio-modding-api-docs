show-parameters-in-selection-lists=Parametrit eivät tee pelissä mitään, mutta niitä voi käyttää parametrisoitujen suunnitelmien tekemiseen.\nTavallisesti parametrit voi valita vain suunnitelman parametrisoinnin yhteydessä, mutta tämän vaihtoehdon avulla voit käyttää niitä pelin muissa valikoissa ja valmistella suunnitelman suoraan.
