config-data-invalid-prompt-reset-to-default=Конфигурациона датотека садржи неправилну унутрашњост. Да ли желите да је ресетујете?
crash-to-desktop-message=Дошло је до неочекиване грешке. Ако користите најновију верзију игре, можете нам помоћи да решимо проблем тако што ћете објавити садржај датотеке евиденције на форумима.\nУкључите и датотеке за чување, све модификације које можда користите и кораке које познајете да бисте репродуковали пад.
