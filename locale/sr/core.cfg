failed-to-load-save-file=Неуспешно учитавање датотеке чувања.
game-state-corruption-detected-save-corrupted=Детектована је корупција у стању игре. Не можете да учитате датотеку чувања.
game-state-corruption-detected-saving-aborted=Детектована је корупција у стању игре. Игра није сачувана како би се спречила корупција датотеке чувања.
low-available-space-in-steam-storage=Имате само __1__ МБ слободног простора на удаљеном складишту Стим-а. Ако вам понестане расположивог простора, игра можда неће моћи да ускладишти вашу конфигурациону и библиотеку нацрта, а можда ћете изгубити и напредак ако се ослањате на Стеам Клауду за синхронизовање сачуваних датотека између рачунара.\nПрепоручујемо да избришете неке старе датотеке помоћу дугмета "Избриши" у дијалогу "Учитај игру" да бисте ослободили простор.
operation-failed=Операција није успела
out-of-vram-cannot-lower-settings=Низак графички режим и низак ниво кеширања растерских слика су већ укључени. То значи да је ваш системски хардвер испод минималних захтева. Ако верујете да је ово проблем са игром, молимо вас да пријавите то на нашим форумима.
out-of-vram-change-usage-to-medium=Подешавање опције за кеширње битмапе (високо → средње). Молим Вас да поново покренете игру.
player-data-invalid=Неуспешно учитавање информације о играчу. Сви напредци могу бити изгубљени.
