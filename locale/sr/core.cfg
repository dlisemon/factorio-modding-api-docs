video-memory-usage-high=Високо
video-memory-usage-low=Ниско
vram-low-high-quality-not-recommended=Открили смо да на овом рачунару постоји __1__ МБ видео меморије (ВРАМ). То је прениско за високо квалитетне сличице. Можда ћете наићи на проблеме са перформансама, недостајуће графике, падове или игра можда неће моћи уопште да се покрене. Препоручена величина видео меморије за висококвалитетне сличице је најмање 2 ГБ.
vram-not-detected-high-quality-not-recommended=Нисмо могли да откријемо колико је видео меморије (ВРАМ) доступно на овом рачунару. Препоручена величина видео меморије за висококвалитетне спрајтове је најмање 2 ГБ, у супротном можете искусити проблеме са перформансама, недостајуће графике, падове или игра можда неће моћи уопште да се покрене.
[gui-graphics-settings-description]
high-quality-animations=Ако је онемогућено, неки анимирани или ротирани ентитети (на пример, возови) ће учитати само половину нормалног броја анимација или ротационих фрејмова. Ово у великој мери смањује ВРАМ употребу.
minimize-on-focus-loss=Када се извршава у пуном екрану без ивица, игра ће се минимизирати у губитку фокуса како би се уверила да не покрива вашу радну површину када желите да се пребаците на другу апликацију.
texture-compression=Компресија текстуре увелико повећава број сличица које игра може да стане у видео меморији и убрзава рендеринг због ГПЈ-а који мора пренети мање података током сенчења. Ако имате стари или интегрисани ГПЈ, изаберите низак квалитет да бисте смањили величину сличица још више да бисте добили додатне перформансе.
use-flip-presentation-model=Флип презентација би требала бити ефикаснији начин представљања коначне слике на екрану од старијег Бит блит модела. Покушајте да укључите/искључите ову опцију ако наиђете на графичке грешке или проблеме са брзином смењивања слика.
video-memory-usage-label=Одређује колико ће сличица игра покушати да стави у атлас сличица. Стварање већих атласа сличица смањује коришћење ЦПЈ-а због могућности повлачења позива, али може повећати оптерећење ГПЈ-а јер мора да ради са већим текстурама. Слободно плутајуће сличице можете учитати у ВРАМ или чувати у РАМ-у (погледајте поставку протока текстуре).
