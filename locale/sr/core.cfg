[gui-control-behavior-modes]
close-signal-description=Када је наведено стање тачно, оно покушава да овај сигнал учини црвеним и спречи пролазак било ког воза.\нАко воз не може да се заустави на време (сигнал је жут) или већ пролази (сигнал је црвен), сигнал неће зауставити тај воз.\нНапомена: Воз ће се врло често заустављати на сигналу и неће покушати да пронађе алтернативну путању чак и када је она доступна.
read-belt-contents-description=Чита садржај траке и шаље их у мрежу. Траке неће слати исправне импулсне сигнале када се ставке убаце или узимају из средине траке од стране спољних субјеката.
read-resources-description=Чита количину ресурса који се очекују од овог рудара/сисаљке за бушотине и шаље је у мрежу склопова.\nЗа бесконачне ресурсе чита неизмењену брзину рударења.\nВредност се ажурира сваких 5 секунди.
read-signal-description=Чита боју железничког сигнала и шаље наведени мрежни сигнал.\nАко је железнички сигнал црвен зато што је затворен мрежни сигнал, ништа неће бити послато.
use-colors-description=Поставља боју лампе на основу бојеног сигнала.\nАко сигнал у боји има вредност већу од 0, лампа ће показати ту боју.\nАко је присутно више боја, користиће се само једна од њих.
