color=<color> - Мења вашу боју. Може бити једна од предефинисаних РГБА вредности или формата "# # # #".
command=<command> - Извршава Луа команде (ако је дозвољено)
delete-blueprint-library=<player> - Брише складиште библиотеке планова за датог играча ван мреже из датотеке чувања. Унесите "Потврђују сви" да бисте избрисали складиштење свих играча ван мреже.
demote=<player> - Снижење чина играча од стране администратора.
help=<command> - Штампа листу доступних команди. Опциони аргументи могу навести команду коју треба описати.
help-description=Укуцај /h <command> за детаље.
help-list=Доступне команде су:
ignore=<player> - Спречава приказ порука од овог играча. Администраторске поруке се и даље приказују.
kick=<player> <reason> - Избацује наведеног играча.
matching-colors-list=Подударајуће боје: __1__.
matching-commands-list=Подударајуће команде:
matching-players-list=Подударајући играчи:
measured-command=<command> - Извршава Луа команду (ако је дозвољено) и мери потребно време.
mute=<player> - Спречава играча да прича у ћаскању.
open=<player> Отвара инвентар другог играча.
perf-avg-frames=- Број откуцаја / ажурирања који се користе у просечном бројачу перформанса. Подразумевана вредност је 100. Вредност 5-10 се препоручује за брзо конвергенцију, али бројеви ће брже џитеровати.
promote=<player> - Повећање чина играча од стране администратора.
purge=<player> - Брише све поруке овог играча из евиденције ћаскања.
reply=<message> - Одговара последњем играчу који вам је шапнуо.
save=<name> - Чува текућу игру под наведеним именом.
screenshot=<x resolution> <y resolution> <zoom> - Узима снимак екрана са тренутним поставкама приказа или са наведеном резолуцијом. Зум је опциони и подразумевано је на 1.
shout=<message> - Шаље поруку свим играчима укључујући и непријатељима.
silent-command=<command> - Извршава Луа команду (ако је дозвољено) без штампања у конзолу.
swap-players=<player> <player> - Замењује карактере између наведених играча. Ако није наведен, други играч си ти.
toggle-action-logging=- Укључује/искључује евидентирање свих радњи које извршава игра. Ова вредност се не наставља након поновног покретања игре и утиче само на вашу локалну игру у сесијама са више играча.
toggle-heavy-mode=- Ову команду треба користити са опрезом, јер ће онемогућити игру за више играча када се постави. Игра почиње да чува и упоређује са собом сваки тик у потрази недоследности у детерминизму. Препоручује се да се ова команда користи када постоји петља при десинхронизацији када се нови играч придружи серверу. Тешки режим ће радити док не избаци нешто. Доставите нам га бисмо могли да истражимо и решимо проблем.
unban=<player> - Поништава забрану наведеног играча
unignore=<player> - Дозвољава ћаскању да приказује поруке од овог играча.
unmute=<player> - Дозвољава играчу поново разговара у ћаскању.
whisper=<player><message> - Шаље поруку одабраном играчу.
whitelist=<enable/disable/add/remove/get/clear> <player> - Омогућава, онемогућава, додаје или уклања играча из одобрене листе, где се само играчи са одобрене листе могу придружити игри. Унесите ништа за 'player' када користите 'get' за штампање листе свих играча на одобреном списку.
