[controls-description]
activate-tooltip=Показує підказку, якщо її затримка налаштована на велике значення або "ніколи".
add-station=Працює тільки у вікні потяга та на мапі. Затисніть цю кнопку та клацніть по станції на мінімапі у вікні поїзда або головній мапі, щоб додати цю станцію в розклад.
add-temporary-station=Працює тільки у вікні потяга та мапі світу. Затисніть цю кнопку і клацніть по станції у мінімапі вікна поїзда чи головній мапі, щоб швидко відправити поїзд до тимчасової зупинки в цій точці.
alt-zoom-in=Працює тільки у вікні мапи. Дозволяє при наближенні перемкнутися з перегляду мапи в перегляд світу.
alt-zoom-out=Працює тільки у вікні мапи. Дозволяє при віддаленні перемикнутися з перегляду світу в перегляд мапи.
alternative-gui-move-down=Альтернативна клавіша навігації в інтерфейсі.
alternative-gui-move-left=Альтернативна клавіша навігації в інтерфейсі.
alternative-gui-move-right=Альтернативна клавіша навігації в інтерфейсі.
alternative-gui-move-up=Альтернативна клавіша навігації в інтерфейсі.
back=Перейти до останнього відкритого вікна.
build-with-obstacle-avoidance=Використовується тільки з планувальником рейок. Дозволяє прокласти план шляху в обхід дерев, каменів і скель.
cancel-craft=Використовується лише в черзі виготовлення.
cancel-craft-5=Використовується лише в черзі виготовлення.
cancel-craft-all=Використовується лише в черзі виготовлення.
clear-cursor=Повертає предмети в руці назад в інвентар. Також скасовує протягання проводів і планування залізничних шляхів.
close-menu=Скасувати та повернутися до попереднього меню. Можна використати лише в головному меню.
connect-train=Приєднує обраний поїзд або поїзд, яким ви керуєте, до будь-якого найближчого потяга.
copy=Вибрати область з об'єктами для копіювання.
copy-entity-settings=Копіює налаштування з обраного об'єкта. Майте на увазі, що для застосування налаштувань джерельний об'єкт має все ще існувати.
craft=Тільки для вкладки ручного виготовлення. Виготовляє 1 предмет.
craft-5=Тільки для вкладки ручного виготовлення. Виготовляє 5 предметів.
craft-all=Тільки для вкладки ручного виготовлення. Виготовляє максимально можливу кількість предметів.
cursor-split=Підбирає половину вибраної комірки інвентарю, якщо курсор порожній. Кладе один предмет зі стосу в комірку, якщо в курсорі є предмети.
cut=Вибрати область з об'єктами для копіювання і позначки на знесення.
cycle-blueprint-backwards=Коли книга креслень утримується в курсорі, змінює активне креслення на попереднє доступне.
cycle-blueprint-forwards=Коли книга креслень утримується в курсорі, змінює активне креслення на наступне доступне.
cycle-clipboard-backwards=Гортає історію буфера обміну вперед при утриманні інструменту вставки.
cycle-clipboard-forwards=Гортає історію буфера обміну вперед при утриманні інструменту вставки.
cycle-quality-down=Знижує якість предмета в курсорі або на екрані вибору.
cycle-quality-up=Підвищує якість предмета в курсорі або на екрані вибору.
disconnect-train=Від'єднує обраний рухомий склад або рухомий склад, в якому ви перебуваєте, від іншої частини поїзда.
drop-cursor=Кинути один предмет з утримуваної в руці пачки на землю, конвеєр або в машину.
editor-switch-to-surface=Перемикання на номер поверхні, натиснуту за допомогою цієї комбінації: __CONTROL__editor-switch-to-surface__ + 3 -> перемикається на поверхню 3.
fast-entity-split=Переносить половину утримуваного у курсорі стосу в обраний об'єкт, або забирає в ваш інвентар половину вмісту об'єкта, якщо в курсорі нічого немає.
fast-entity-transfer=Переносить утримуваний у курсорі стос в обраний об'єкт, або забирає в ваш інвентар весь вміст об'єкта, якщо в курсорі нічого немає.
fast-wait-condition=Працює тільки в розкладі космічної платформи, для запитів які задовольняють умови очікування.
forward=Перейти вперед у черзі відкритих вікон.
inventory-split=Переносить половину стосів обраного типу предметів (округлення вгору) в інший інвентар. Якщо натиснути на порожню комірку, перенесе половину всіх стосів.
inventory-transfer=Переносить усі стоси обраного типу предметів в інший інвентар. Якщо натиснути на порожню комірку, перенесе всі предмети.
larger-terrain-building-area=Збільшити зону прокладання для плиток.
move=Рух персонажа та навігація в інтерфейсі.
next-active-quick-bar=Встановлює наступну панель швидкого доступу у верхню панель.
next-surface=Перейти до наступної поверхні у списку через віддалений перегляд
next-weapon=Переключитися на наступну надягнуту зброю.
open-factoriopedia=Відкриває факторіопедію про об'єкт на який ви наведені.
open-info-panel=Відкриває вікно з більш детальною інформацією про річ на яку ви наведені.
order-to-follow=Використовується з пультом керування павукотроном, щоб наказати під'єднаному павукотрону ходити за ціллю.
paste=Розміщує останні скопійовані об'єкти.
paste-entity-settings=Вставляє налаштування з об'єкта, що копіюється.
pin=Позначити вибраний об'єкт або позицію
pipette=Бере в курсор предмети з вашого інвентарю, потрібні для будівництва виділеного об'єкта. Для ресурсів буде обрано найшвидший доступний бур.
place-in-chat=Працює тільки при відкритому чаті. Розміщує в чаті посилання на обраний предмет, рецепт, місце на мапі, станцію або потяг.
place-ping=Відмічає місце на мапі та розміщує посилання на нього в чаті.
place-tag=Працює тільки в вікні мапи. Розміщує значок і/або текст на мапі.
play-previous-track=Запам'ятовує до 5 попередніх треків.
previous-active-quick-bar=Встановлює попередню панель швидкого доступу у верхню панель.
previous-mod=Працює тільки у вікні модифікацій. Обирає мод, який був обраний раніше.
previous-surface=Перейти до попередньої поверхні у списку через віддалений перегляд
previous-technology=Працює тільки у меню технологій. Обирає технологію, яка була обрана раніше.
remove-pole-cables=Прибирає дроти з обраного стовпа, починаючи з електричних, потім логічної мережі.
