available-construction-bots=Роботів-будівельників доступно
available-logistic-bots=Роботів-логістів доступно
belt-read-mode=Режим зчитування вмісту
blue=Синій
blue-chain-description=Сигнал логічної мережі, коли ланцюговий рейковий сигнал синій (1 чи більше шляхів зайняті, але 1 чи більше шляхів вільні).
closed-condition=Умова закриття
control-signal=Сигнал керування
enabled-condition=Умова включення
entire-belt-hold-mode=Утримувати (всі конвеєри)
entire-belt-hold-mode-description-belt=Сигнал надсилається безперервно, доки предмети знаходяться на цьому конвеєрі або на безпосередньо підключених конвеєрах спереду та ззаду. Конвеєри розділяються на боковому завантаженні та розподільниками.
entire-patch=Все родовище
entire-patch-description=Зчитувати ресурси з усього родовища навколо даного електричного бура.
