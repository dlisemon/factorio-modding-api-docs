asteroid-collector-read-contents-include-hands-description=Шматки астероїдів у руках колекціонерів
close-signal=Загороджувальний сигнал
close-signal-description=Коли певну умову виконано, намагається переключити цей світлофор в (червоний) стоп-сигнал і заблокувати проїзд потягів.\nЯкщо поїзд не може зупинитися вчасно (жовтий сигнал) або вже проїжджає блок (сигнал червоний), стоп-сигнал його не зупинить.\nПри цьому, якщо сигнал червоний, поїзд не буде шукати об'їзд і буде зупинятися на сигналі.
enable-disable=Увімкнути/Вимкнути
enable-disable-description=Увімкнути цей об'єкт лише коли умова істинна.
enable-disable-train-stop-description=Вмикати цей об'єкт лише тоді, коли умова істинна.\nЯкщо умова хибна, зупинка вважається заповненою, і нові потяги не будуть відправлятися на неї.
hub-read-damage-taken=Зчитати отримані пошкодження
hub-read-damage-taken-description=Відправляє кількість пошкоджень, отриманих платформою з моменту початку руху.
hub-read-moving-from=Зчитати переміщення з
hub-read-moving-from-description=Надсилає розташування на початку космічного з'єднання, вздовж якого рухається платформа.
hub-read-moving-to=Зчитати переміщення до
hub-read-moving-to-description=Надсилає розташування в кінці космічного з'єднання, вздовж якого рухається платформа. Щоб відрізнити цей сигнал від сигналу "переміщення з", цей сигнал передається зі значенням 2.
hub-read-speed=Зчитати швидкість
hub-read-speed-description=Надсилає поточну швидкість платформи.
lamp-mode-color-mapping=Відображення кольору
lamp-mode-color-mapping-description=Колір базується на наданих колірних сигналах.
lamp-mode-components=Кольорові компоненти
lamp-mode-components-description=Колір можна задати окремо червоним, зеленим та синім сигналами. Їх значення має бути від 0 до 255.
lamp-mode-packed-rgb=Hex RGB
lamp-mode-packed-rgb-description=Колір задається одним шістнадцятковим кодом RGB. Значення має бути від 0 до 16777215.
none=Немає
none-read-description=Не зчитувати жодної інформації від цього суб'єкта.
none-write-description=Не змінювати стан об'єкта, підключеного до мережі.
open-gate=Відкрити ворота
open-gate-description=Ворота будуть відкриті поки логічна умова істинна.
read-ammo=Зчитати боєприпаси
read-ammo-description=Виводить боєзапас турелі, враховуючи предмети та рідини, де це можливо.
read-belt-contents=Зчитати вміст конвеєра
read-belt-contents-description=Зчитує вміст конвеєра і відправляє сигнал в логічну мережу. Імпульсний режим не функціонує належним чином, якщо предмети кладуться або забираються з середини конвеєра сторонніми об'єктами.
read-chain-signal=Зчитати сигнал
read-chain-signal-description=Зчитує колір рейкового сигналу та надсилає сигнал, який вказаний нижче, до логічної мережі.
read-charge-level=Зчитати рівень заряду
read-charge-level-description=Зчитує рівень заряду акумулятора у відсотках і посилає як сигнал з числом від 0 до 100 в логічну мережу.
read-contents=Зчитати вміст
read-contents-description=Зчитує вміст скрині та відправляє його як сигнал в логічну мережу.
read-fuel=Зчитати паливо
read-fuel-description=Зчитує запаси палива та паливо, що наразі використовується
read-hand-contents=Зчитати вміст маніпулятора
read-hand-contents-description=Зчитує вміст маніпулятора та відправляє його як сигнал в логічну мережу.
read-ingredients=Зчитати складники
read-ingredients-description=Виводить складники, необхідні для поточного рецепта.
read-logistic-network-contents=Зчитати вміст логічної мережі
read-logistic-network-contents-description=Зчитати предмети, які доступні в поточній логічній мережі даного робопорту та відправити як сигнал в логічну мережу.
read-logistic-network-requests=Зчитати запити логістичної мережі
read-logistic-network-requests-description=Зчитує невиконані запити предметів з логістичної мережі цього робопорту та надсилає їх до логічної мережі.
read-orbital-requests=Зчитати орбітальні запити
read-orbital-requests-description=Виводить суму всіх незадоволених логістичних запитів, зроблених космічними платформами, що знаходяться на орбіті навколо цієї планети.
read-recipe-finished=Зчитати завершений рецепт
read-recipe-finished-description=Виводить заданий сигнал на один тік, коли рецепт завершується.
read-resources=Зчитати ресурси
read-resources-description=Зчитує кількість ресурсів із зони покриття буру/верстата-качалки, і надсилає до логічної мережі.\nДля нескінченних ресурсів зчитує швидкість видобування.\nЗначення оновлюється кожні 5 секунд.
read-robot-stats=Зчитати статистику по роботам
read-robot-stats-description=Зчитати кількість роботів, які зараз присутні в логістичній мережі даного робопорта та відправити як сигнал в логічну мережу.
read-sensor=Зчитати датчик
read-sensor-description=Посилає сигнал в логічну мережу, коли ворота повинні відкритися при наближенні персонажа.
read-signal=Зчитати сигнал
read-signal-description=Зчитує колір рейкового сигналу та відправляє як сигнал до логічної мережі вказаної нижче.\nЯкщо сигнал червоний через умову логічної мережі, нічого відправлено не буде.
read-stopped-train=Зчитати зупинений потяг
read-stopped-train-description=Коли потяг стоїть на зупинці, надсилається сигнал з унікальним числовим ідентифікатором цього потягу.
read-temperature=Зчитати температуру
read-temperature-description=Зчитує температуру реактора
read-train-contents=Зчитати вміст потягу
read-train-contents-description=Зчитати вміст зупиненого на станції потягу і надіслати значення у вигляді сигналу до логічної мережі.
read-trains-count=Зчитати кількість потягів
read-trains-count-description=Зчитує кількість потягів до цієї зупинки. Включає зупинений потяг.
read-transfers=Зчитати переміщення
read-transfers-description=Зчитує кількість переміщених предметів і надсилає їх у мережу.
read-working=Зчитати стан роботи
read-working-description=Виводить сигнал, якщо машина працює.
send-to-platform=Надіслати на платформу
send-to-platform-description=Надсилає вміст логічної мережі на платформу, щоб його можна було використовувати для умов очікування.
send-to-train=Відправити до потягу
send-to-train-description=Відправити сигнали логічної мережі до потягу, використавши їх в якості умов очікування.
set-filter=Встановити фільтр
set-filter-description=Встановлює фільтри, спираючись на сигнали з логічної мережі.
set-filters=Встановити фільтри
set-filters-description=Встановлює фільтри, спираючись на сигнали з логічної мережі.
set-priority=Встановити пріоритет
set-priority-description=Встановлює пріоритет, який впливає на те, які зупинки потяги будуть обирати першими.
set-recipe=Встановити рецепт
set-recipe-description=Встановлює рецепт з першого дійсного сигналу рецепта, або першого дійсного сигналу предмета, або першого дійсного сигналу об'єкта.
set-requests=Встановити запити
set-requests-description=Встановлює логістичні запити для скрині, ґрунтуючись на сигналах з логічної мережі.
set-stack-size=Встановити розмір стосу
set-stack-size-description=Встановити максимальний розмір стосу маніпулятора в залежности від сили обраного сигналу логічної мережі.
set-trains-limit=Установити ліміт потягів
set-trains-limit-description=Встановлює максимальну кількість потягів, що вирушають до даної зупинки. Включає зупинений потяг.
set-turret-ignore-unlisted=Встановити ігнорування не перелічених цілей
set-turret-ignore-unlisted-description=Дозволяє турелі ігнорувати цілі, які не входять до її списку пріоритетів, якщо виконується умова.
set-turret-priorities=Встановити список пріоритетів
set-turret-priorities-description=Встановлює список пріоритетів турелі з сигналів об'єктів, відсортованих за значенням сигналу, ігноруючи від'ємні значення.
use-colors=Використовувати кольори
use-colors-description=Задає колір лампи в залежності від сигналів кольору.\nЯкщо значення сигналу кольору більше за 0, лампа загориться цим кольором.\nЯкщо сигналів кілька, то тільки один з них буде використаний.
