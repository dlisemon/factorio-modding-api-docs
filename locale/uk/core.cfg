vram-low-high-quality-not-recommended=Ми виявили, що цей комп'ютер має __1__ МБ відеопам'яті (VRAM). Цього дуже мало для спрайтів високої якості. Можуть виникнути проблеми з продуктивністю, відображенням графіки, викиди з гри або гра зовсім перестане запускатися. Рекомендований обсяг відеопам'яті для спрайтів високої якості - мінімум 2 ГБ.
vram-not-detected-high-quality-not-recommended=Не вдалося визначити обсяг відеопам'яті (VRAM) на цьому комп'ютері. Рекомендований обсяг відеопам'яті для спрайтів високої якості - мінімум 2 ГБ, інакше можуть виникнути проблеми з продуктивністю, відображенням графіки, викиди з гри або гра зовсім перестане запускатися.
[gui-graphics-settings-description]
additional-terrain-effects=Вимкніть для підвищення продуктивності на низькопродуктивних відеокартах. Вимикає зображення глобального відтінку місцевості та калюж на плитках, які їх визначають.
enable-arachnophobia-mode=Якщо увімкнено, павукоподібні об'єкти не будуть повністю відображати свої ноги. Це може вплинути на зручність гри у деяких випадках, коли положення ніг є важливим для ігрового процесу.
full-color-depth=Візуалізація лише в половинній (16-біт) глибині кольору підвищує продуктивність на слабких або інтегрованих ГП. Працює лише на Windows 8 і вище або в режимі OpenGL.
graphics-quality-label=Роздільна здатність спрайтів. Впливає на використання відеопам'яті. Увага: "Висока" роздільна здатність вимагає не менше 3 ГБ відеопам'яті.
graphics-quality-label-console=Роздільна здатність спрайтів. Нижча роздільна здатність зменшить використання пам'яті та час завантаження.
high-quality-animations=Якщо вимкнено, деякі обʼєкти що обертаються або мають анімацію (наприклад потяги) будуть завантажувати лише половину кадрів анімації або обертання. Це значно зменшує використання відеопам'яті.
light-occlusion=Якщо цей параметр вимкнено, візуалізація може бути швидшим, але світло випромінювальні плитки та об'єкти, такі як вогонь, уран або різні світлодіоди, "просвічуватимуть" крізь об'єкти, що знаходяться над ними.
lights-quality=Роздільність освітлення вночі. Вищі значення сильно зменшують швидкодію.
linux-preferred-video-driver=Якщо бажаний відеодрайвер недоступний, драйвери буде спробувано в порядку як вони зображені.
macos-preferred-graphics-backend=Графічний API, що використовується для візуалізації гри. Оберіть Metal, щоб допомогти з тестуванням нашого нового та швидшого графічного API. Metal швидший за OpenGL, але іноді може викликати проблеми з графікою.
max-threads=Кількість потоків, що використовуються для показу гри.
minimize-on-focus-loss=У режимі вікна без рамки гра буде згортатися при втраті фокусування і не перекриватиме робочий стіл, поки ви працюєте з іншими додатками.
render-in-native-resolution=На екранах з високою роздільною здатністю (наприклад, Apple Retina) візуалізація в рідній роздільній здатності дає кращу якість зображення, може впливати на швидкодію.
show-animated-ghosts=Вимкніть для збільшення швидкодії на слабких відеокартах.
show-animated-water=Вимкніть для збільшення швидкодії на слабких відеокартах.
show-fullscreen-flash=Від детонації ядерної бомби, блискавки або шкоди гравцю.
show-game-simulations-in-background=Показує різноманітні симуляції гри у головному меню.
show-smoke=Якщо вимкнено, кількість димових ефектів буде значно зменшено. Вимкніть для збільшення швидкодії на слабких відеокартах.
show-tree-distortion=Вимкніть для збільшення швидкодії на слабких відеокартах.
sprite-atlas-size-label=Більші атласи поліпшують групування викликів малювання, що зменшує навантаження на ЦП під час візуалізації, але це може збільшити навантаження на ГП.
texture-compression=Стиснення текстур значно збільшує кількість спрайтів, які можуть бути поміщені у відеопам'ять, це прискорює візуалізацію завдяки тому, що ГП має передавати менше даних при обробці. Оберіть низьку якість для збільшення швидкодії на старих або інтегрованих ГП.
texture-streaming=Спрайти, що не були поміщені в атлас спрайтів (див. налаштування Використання відеопам'яті), міститимуться в оперативній пам'яті, доки не будуть потрібні ГП.
use-flip-presentation-model=Flip-модель, для остаточного подання зображення на екран, має бути більш ефективною ніж старіша модель Blit. Спробуйте увімкнути цю опцію, якщо у вас виникли проблеми з графікою або частотою кадрів.
video-memory-budget-label=Максимальний обсяг відеопам'яті (VRAM), доступний грі для обробки текстур (спрайтів).
video-memory-usage-label=Визначає, скільки спрайтів буде поміщено в атлас спрайтів. Створення більших спрайтових атласів зменшує навантаження на ЦП завдяки можливості групувати виклики малювання, але може збільшити навантаження на ГП через необхідність працювати з більшими текстурами. Вільні спрайти можуть бути завантажені у відео пам'ять або зберігатимуться в оперативній пам'яті (див. налаштування Потокові текстури).
