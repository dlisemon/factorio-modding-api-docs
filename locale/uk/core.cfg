[gui-interface-settings-description]
active-quick-bars=Кількість панелей швидкого доступу, що завжди будуть видимі на екрані.
change-quickbar-by-clicking-with-item=Натискання на комірку панелі швидкого доступу з предметом у курсорі встановить фільтр, замість того щоб взяти предмет із комірки.
change-quickbar-by-clicking-with-item-controller=Вибір комірки на панелі швидкого доступу з предметом у курсорі встановить фільтр, замість того щоб взяти предмет із комірки.
entity-tooltip-delay=Затримка перед показом підказки для об'єкта біля вказівника.
entity-tooltip-on-the-side=Показувати підказки об'єкта під мінімапою замість курсора.
flat-character-gui=Панелі виготовлення та логістики розташовані поряд, а не під різними вкладками.
manual-display-point-ui-scale=Інтерфейс масштабується разом з масштабом відображення вашого дисплея. Цей варіант найкраще підходить, якщо у вас кілька дисплеїв з різною щільністю пікселів.
manual-pixel-ui-scale=Інтерфейс масштабується відносно фізичних пікселів вашого дисплея. Цей параметр дає вам найбільший контроль і не застосовує налаштування масштабування вашого дисплея.
nintendo-switch-use-predictive-text-input=Показувати пропозиції слів під час використання екранної клавіатури.\nУвімкнення цієї опції також дозволяє вводити китайський і корейський текст та японські ієрогліфи кандзі.\nЗменшує розмір екранної клавіатури.
output-console-delay=Час, через який повідомлення в чаті чи консолі зникне.
pick-ghost-cursor=При виборі предмета для будівництва з панелі швидкого доступу або піпеткою, якщо у вас немає такого предмета замість цього буде розміщено привид.
shortcut-bar-rows=Кількість рядів панелі ярликів, завжди видимих на екрані.
show-all-items-in-selection-lists=Показувати елементи, які ще не були розблоковані у вікнах вибору.
show-descriptions-in-tooltips=Показувати короткий текстовий опис в підказках до деяких предметів, об'єктів або рецептів. Рекомендується новим гравцям або при додаванні нових модифікацій.
show-interaction-indications=При наведенні курсора на об'єкт, виділити сусідні об'єкти, з якими він взаємодіє.
show-item-labels-in-cursor=При взятті предмета в курсор, показувати підписи до нього, якщо є (наприклад, назва креслення).
