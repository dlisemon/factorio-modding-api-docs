time=- Виводить інформацію про вік мапи.
toggle-action-logging=- Вмикає логування всіх дій у грі. Це значення не зберігається при перезапуску і впливає тільки на вашу локальну гру в багатоосібних сесіях.
toggle-heavy-mode=- Цю команду слід використовувати з обережністю, оскільки вона робить багатоосібну гру неможливою. Гра починає зберігати і порівнювати дані сама з собою кожен тік, намагаючись виявити невідповідності в детермінізмі. Цю команду рекомендується використовувати тоді, коли наявний цикл десинхронізації при доєднанні нового гравця на сервер. Важкий режим буде діяти доти, поки не виведе якийсь результат. Будь ласка, надайте його нам, щоб ми змогли вивчити й виправити проблему.
unban=<player> - Розбанити вказаного гравця.
unignore=<player> - Дозволяє показ повідомлень гравця в чаті.
unknown-command=Невідома команда __1__
unlock-shortcut-bar=- Розблокує всі предмети швидкого доступу.
unlock-tips=Розблоковує усі поради.
unmute=<player> - Дозволяє гравцю писати до чату.
version=-Друкує поточну версію гри.
whisper=<player> <message> - Відправляє повідомлення вказаному гравцю.
whitelist=<enable/disable/add/remove/get/clear> <player> - Вмикає, вимикає, додає чи видаляє гравців із білого списку, коли лише гравці з білого списку можуть приєднатися до гри. Запит «get» без параметра «player» виводить поточний білий список.
