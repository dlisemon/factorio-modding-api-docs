[config-help]
afk-auto-kick=<число> - Встановлює час, через який гравця буде автоматично викинуто через неактивність із сервера. 0 - відключено.
allow-commands=<true/false/admins-only> - визначає, чи дозволено Lua команди.
allow-debug-settings=<true/false> - Відкриває доступ до незвичних настройок зневадження гравцям які не є адміністраторами.
auto-pause-when-players-connect=<true/false> - Встановлює, чи зупиняється гра коли хтось підключається.
autosave-interval=<number> - Встановлює інтервал автозберігання (у хвилинах). 0 - відключено.
autosave-only-on-server=<true/false> - встановлює якщо тільки сервер буде створювати автозбереження.
description=<description> - Вказати опис сервера (можна залишити порожнім).
help-list=Доступні налаштування: __1__.
ignore-player-limit-for-returning-players=<true/false> - Встановлює значення обмеження на кількість гравців, для тих що повернулися.
matching-configs-list=Придатні налаштування: __1__.
max-players=<number> - Встановити максимальну кількість гравців на сервері. 0 - без обмеження.
max-upload-slots=<number> - Встановлює максимальну кількість одночасних завантажень. 0 - без обмеження.
max-upload-speed=<number> - Встановлює максимальну швидкість завантажування в Кб/c. 0 - необмежена.
name=<name> - Вказати назву сервера.
only-admins-can-pause=<true/false> - Встановлює можливість паузи на сервері тільки для адміністраторів.
password=<password> - Встановлює пароль багатоосібної гри. Залиште значення порожнім для гри без пароля.
require-user-verification=<true/false> - Встановлює необхідність перевірки користувача перед підключенням до сервера.
tags=<tags> - Вказати теги сервера (можна залишити порожнім).
visibility-lan=<true/false> - Встановлює, буде гра помітна у LAN чи ні.
visibility-public=<true/false> - Встановлює, буде гра публічна чи ні.
visibility-steam=<true/false> - Встановлює, чи можуть друзі приєднатися через Steam.
