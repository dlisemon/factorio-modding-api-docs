alternative-gui-move-up=Alternatieve toets voor navigeren van de GUI.
back=Ga naar het laatst geopende venster.
build-with-obstacle-avoidance=Alleen mogelijk voor het spoorwegbouw. Dit is hetzelfde als schimbouwmodus, maar bomen, rotsen en kliffen worden vermeden.
cancel-craft=Alleen bruikbaar in de fabricatie wachtrij.
cancel-craft-5=Alleen bruikbaar in de fabricatie wachtrij.
cancel-craft-all=Alleen bruikbaar in de fabricatie wachtrij.
clear-cursor=Retourneert het voorwerp in de cursor terug naar de inventaris, stopt ook de plaatsing van kabels en spoor planning.
close-menu=Annuleer en ga terug naar het vorige menu. Alleen bruikbaar in het hoofdmenu.
connect-train=Verbindt de geselecteerde trein of de trein die je bestuurt met nabijgelegen treinen.
copy=Selecteer een gebied van te kopiëren entiteiten.
copy-entity-settings=Kopieert instellingen van de geselecteerde entiteit. Let op: de bronentiteit moet nog bestaan om het plakken te laten werken.
craft=Alleen bruikbaar in het recept GUI. Maakt 1 van een gegeven recept.
craft-5=Alleen bruikbaar in het recept GUI. Maakt 5 van een gegeven recept.
craft-all=Alleen bruikbaar in het recept GUI. Maakt zo veel mogelijk van een gegeven recept.
cursor-split=Verplaatst de helft van het geselecteerde inventarisvak naar de cursor indien leeg. Plaatst een enkel voorwerp uit de cursor in het geselecteerde inventarisvakje bij het vasthouden van een voorwerp.
cut=Selecteer een gebied van entiteiten dat gekopieerd en gemarkeerd moet worden voor deconstructie.
cycle-blueprint-backwards=Wanneer je een bouwtekeningenboek met de cursor vasthoudt bladert de actieve bouwtekening naar de vorige beschikbare bouwtekening.
cycle-blueprint-forwards=Wanneer je een bouwtekeningenboek met de cursor vasthoudt bladert de actieve bouwtekening naar de volgende beschikbare bouwtekening.
cycle-clipboard-backwards=Doorloopt de geschiedenis van het klembord terwijl je de plak functie gebruikt.
cycle-clipboard-forwards=Doorloopt de geschiedenis van het klembord terwijl je de plak functie gebruikt.
cycle-quality-down=Verlaagt de kwaliteit van het huidige cursor voorwerp of het selectiescherm.
cycle-quality-up=Verhoogt de kwaliteit van het huidige cursor voorwer of het selectiescherm.
disconnect-train=Verbreekt de verbinding met het geselecteerde rollend materieel of het rollend materieel waar je in bent met de rest van de trein.
drop-cursor=Plaats 1 voorwerp van wat je vasthoudt op de grond, op een transportband of in een machine.
editor-switch-to-surface=Schakelt over naar het oppervlakte ingedrukt in combinatie met deze sneltoets: __CONTROL__editor-switch-to-surface__ + 3 -> schakelt over naar oppervlak 3.
fast-entity-split=Verplaatst de helft van de vastgehouden stapel naar de geselecteerde entiteit, of neemt de helft van iets dat de entiteit heeft en verplaatst naar je inventaris als de cursor leeg is.
fast-entity-transfer=Verplaatst de vastgehouden stapel naar de geselecteerde entiteit, of neemt iets dat de entiteit heeft en verplaatst naar je inventaris als de cursor leeg is.
fast-wait-condition=Alleen bruikbaar in het ruimteplatform schema GUI, voor aanvraag voldaan wachtvoorwaarden.
forward=Ga vooruit in het geopende venster wachtrij.
inventory-split=Verplaatst de helft van alle stapels (naar boven afgerond) van het geselecteerde type naar de andere inventaris. Als een leeg vak wordt geselecteerd, dan wordt de helft van alle voorraden overgedragen.
inventory-transfer=Verplaatst alles van het geselecteerde stapel type naar de andere inventaris. Als een leeg vak wordt geselecteerd, worden alle voorwerpen overgedragen.
larger-terrain-building-area=Vergroot de grootte van het plaatsgebied voor tegels.
move=Beweeg het personage en navigeer de GUI.
next-active-quick-bar=Selecteerd de volgende snelbalk voor de bovenste snelbalk.
next-surface=Verplaats naar het volgende oppervlak van de oppervlaktelijst in externe weergave
next-weapon=Wissel naar het volgende ingestelde wapen.
open-factoriopedia=Opent de factoriopedia ingang voor het momenteel boven hangend object.
open-info-panel=Opent een paneel met meer gedetailleerde informatie over het boven hangend object.
order-to-follow=Gebruikt met spidertron afstandsbediening om de verbonden spidertron te dwingen het opgegeven doel te volgen.
paste=Plak de laatst gekopieerde entiteiten.
paste-entity-settings=Past instellingen van de eerder gekopieërde entiteit toe.
pin=Pin de geselecteerde entiteit of positie
pipette=Pakt voorwerpen uit de inventaris, gebruikt om de huidige geselecteerde entiteit te bouwen en plaatst deze op je cursor, voor grondstoffen selecteert het de snelste beschikbare mijnboor.
place-in-chat=Alleen te gebruiken wanneer de chat open is. Plaatst een chat link naar het geselecteerde voorwerp, recept, kaartlocatie, station of trein.
place-ping=Maak een signaal op de kaart op de geselecteerde locatie en link deze in de chat.
place-tag=Alleen bruikbaar op de kaart. Plaatst een pictogram en/of tekst op de kaart.
play-previous-track=Tot 5 vorige nummers worden bewaard.
previous-active-quick-bar=Selecteerd de vorige snelbalk voor de bovenste snelbalk.
