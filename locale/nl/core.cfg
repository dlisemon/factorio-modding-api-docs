scroll-tooltip-up=Scroll de entiteit tooltip omhoog (is alleen van toepassing wanneer bevestigd aan de rechterkant van de weergave)
select-for-blueprint=Selecteer de entiteiten voor blauwdruk, opwaarderen of deconstructie.
select-for-cancel-deconstruct=Selecteer om opwaarderen of deconstructie te annuleren.
shoot-enemy=Schiet op de vijand het dichtst bij de cursor, of op de locatie van de cursor, voor sommige wapens.
shoot-selected=Schiet op hetgene wat geselecteerd is, of op de locatie van de cursor, voor sommige wapens.
