alt-zoom-in=Alleen bruikbaar op de kaart. Zoom met de mogelijkheid om in te zoomen tot wereldweergave vanuit de kaartweergave.
alt-zoom-out=Alleen bruikbaar op de kaart. Zoom met de mogelijkheid om uit te zoomen tot kaartweergave vanuit de wereld weergave.
