previous-surface=Verplaats naar het vorige oppervlak van de oppervlaktelijst in de externe weergave
previous-technology=Alleen te gebruiken in het technologiescherm. Selecteert de technologie die u eerder had geselecteerd.
remove-pole-cables=Verwijdert draden van de geselecteerde elektriciteitspaal, start met elektriciteit draden en dan schakelnetwerkdraden.
rename-all=Alleen bruikbaar bij specifieke hernoembare GUIs, zoals het hernoemen van Stations. Houd deze knop ingedrukt tijdens het indienen van het hernoemen om alle met die naam te hernoemen.
