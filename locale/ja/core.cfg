[gui-graphics-settings-description]
additional-terrain-effects=無効にすると、ローエンドのビデオカードを使用している場合はパフォーマンスが向上します。グローバルな地形の色合いとタイル上の水たまりの輪郭のレンダリングを無効化します。
enable-arachnophobia-mode=有効にすると、クモのような外見を持つエンティティの脚が完全には描画されないようになります。脚の位置がゲームプレイで重要な場面でプレイに影響することがあります。
full-color-depth=ローエンドまたは統合型GPUの場合、ハーフカラー(色深度16bit) で描画をすることでパフォーマンスが向上します。このオプションはWindows8以降またはOpenGLで描画している場合のみ効果があります。
graphics-quality-label=スプライトの解像度です。VRAMの使用量を決定します。警告：「高」の設定は最低3GBのVRAMが必要です。
graphics-quality-label-console=スプライトの解像度。解像度を下げるとメモリ使用量とロード時間が削減されます。
high-quality-animations=無効の場合、一部のアニメーションや回転をするエンティティ(列車など)は通常のアニメーションのうち半分のフレームだけを読み込みます。これはVRAMの使用量を大幅に低減します。
light-occlusion=無効にすると、レンダリングが速くなりますが、火やウラン、各種LEDのような発光するタイルやオブジェクトがそれらの上にあるオブジェクト越しに輝くようになります。
lights-quality=夜間のライトのレンダリング解像度。高い値では、パフォーマンスが低下します。
linux-preferred-video-driver=優先するドライバーが利用できない場合、この順で試されます。
macos-preferred-graphics-backend=ゲームのレンダリングに使用するグラフィックスバックエンド。新しくより高速なグラフィックスバックエンドのテストに協力したい場合はMetalを選択してください。MetalはOpenGLより速いものの、グラフィクス上の問題が存在するかもしれません。
max-threads=ゲームの描画に使用されるスレッドの数。
minimize-on-focus-loss=他のアプリを操作するためにフルスクリーン表示中のFactorioからフォーカスを外した場合、デスクトップを隠さないようにFactorioを最小化します。
render-in-native-resolution=高DPIスクリーン(AppleのRetinaディスプレイのような)では、ネイティブの解像度でレンダリングするとより高品質の画像が生成されますが、非常に高い性能が要求されます。
show-animated-ghosts=無効にすると、ローエンドのビデオカードを使用している場合はパフォーマンスが向上します。
show-animated-water=無効にすると、ローエンドのビデオカードを使用している場合はパフォーマンスが向上します。
show-fullscreen-flash=核の爆撃、雷撃あるいはプレイヤーの攻撃によるものです。
show-game-simulations-in-background=メインメニューとサブメニューで背景の代わりに様々なゲームデモが表示されます。
show-smoke=無効の場合、レンダリングされる煙エフェクトの数が大幅に減少します。無効にするとローエンドのビデオカードを使用している場合はパフォーマンスが向上します。
show-tree-distortion=無効にすると、ローエンドのビデオカードを使用している場合はパフォーマンスが向上します。
sprite-atlas-size-label=大きなスプライトアトラスは描画命令呼び出しを改善して描画に関するCPU使用率を低減しますが、GPUがアトラスを扱う際の負荷が大きくなります。
texture-compression=テクスチャ圧縮をすることで、より多くのスプライトをビデオメモリに置くことができ、GPUのデータ転送量も減るためレンダリングが速くなります。もしも古い、あるいは統合型のGPUを使用している場合、低品質を選ぶことでスプライトの容量を抑えてパフォーマンスを得ることができます。
texture-streaming=スプライトアトラスに配置されなかったスプライト（ビデオメモリの使用量の設定を参照）を、GPUが必要とするまではRAMに残すようにします。
use-flip-presentation-model=フリッププレゼンテーションモデルは、従来のブリットモデルより生成した画像を画面に表示する効率的な方法です。グラフィックの異常やフレームレートに問題があるといった際はこのオプションを切り替えてみてください。
video-memory-budget-label=ゲームがテクスチャ(スプライト)に利用できるビデオメモリ(VRAM)の最大量
video-memory-usage-label=スプライトをスプライトアトラスに配置する数を決定します。大きなスプライトアトラスを作ることで、GPUへの描画命令送信回数を減らしてCPU使用率を減らすことができますが、GPUが大きなテクスチャを扱うことになるためにGPU負荷が増大する可能性があります。スプライトアトラスに配置されなかったスプライトはVRAMに読み込まれるかRAMに残ります（テクスチャストリーミングの設定を参照）。
