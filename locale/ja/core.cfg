[config-help]
afk-auto-kick=<number> - プレーヤーが自動キックされる前に非アクティブにしなければならない時間 (分) を設定します。0 は無効を意味します。
allow-commands=<true/false/admins-only> - (許可されていれば) LUAコマンドを設定します。
allow-debug-settings=<true/false> - 管理者以外のプレイヤーに詳細なデバッグ設定の許可するかどうかを設定します。
auto-pause-when-players-connect=<true/false> - だれかが接続中のときにサーバーが自動的に一時停止します。
autosave-interval=<number> - 自動保存の間隔を設定します(分単位)。0 は無効を意味します。
autosave-only-on-server=<true/false> - サーバーだけが自動保存を作成するかどうかを設定します。
description=<description> - サーバーの説明を設定します（空欄も可）。
help-list=利用可能な設定: __1__。
ignore-player-limit-for-returning-players=<true/false> - 復帰プレイヤーが最大プレイヤー数の設定を無視するかどうかを設定します。
matching-configs-list=一致する設定: __1__。
max-players=<number> - このサーバーで許可される最大プレーヤー数を設定します。0 は無制限を意味します。
max-upload-slots=<number> - このサーバーで許可される最大アップロードスロットを設定します。0 は無制限を意味します。
max-upload-speed=<number> - 最大アップロード速度をキロバイト毎秒で設定します。0 は無制限を意味します。
name=<name> - サーバー名を設定します。
only-admins-can-pause=<true/false> - 管理者だけがゲームをポーズできるかどうかを設定します。
password=<password> - マルチプレイのパスワードを設定します。空のパスワードは、パスワードがないことを意味します。
require-user-verification=<true/false> - サーバーに参加する際にユーザー名を認証する必要があるかどうかを設定します。
tags=<tags> - サーバータグを設定します - 文字列のリストです(空欄にできます)。
visibility-lan=<true/false> - LAN 上でゲームを表示するかどうかを設定します。
visibility-public=<true/false> - ゲームを一般公開するかどうかを設定します。
visibility-steam=<true/false> - Steam経由でフレンドがゲームに参加できるかどうか設定します。
