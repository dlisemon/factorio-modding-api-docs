vram-low-high-quality-not-recommended=Εντοπίσαμε ότι αυτός ο υπολογιστής έχει __1__ MB μνήμης βίντεο (VRAM). Το οποίο είναι πολύ χαμηλό για τα υψηλής ποιότητας γραφικά. Ίσως υπάρξουν ζητήματα επιδόσεων, όπως γραφικά που λείπουν, διακοπή λειτουργίας ή το παιχνίδι να μην ξεκινάει. Το συνιστώμενο μέγεθος μνήμης βίντεο για υψηλής ποιότητας γραφικά είναι τουλάχιστον 2 GB.
vram-not-detected-high-quality-not-recommended=Αδυναμία υπολογισμού διαθέσιμης μνήμης βίντεο (VRAM) σε αυτόν τον υπολογιστή. Το συνιστώμενο μέγεθος μνήμης βίντεο για υψηλής ποιότητας γραφικά είναι τουλάχιστον 2 GB, διαφορετικά ίσως υπάρξουν ζητήματα επιδόσεων, όπως γραφικά που λείπουν, διακοπή λειτουργίας ή το παιχνίδι να μην ξεκινάει.
[gui-graphics-settings-description]
full-color-depth=Η απόδοση μόνο στο μισό (16-bit) βάθος χρώματος βελτιώνει τις επιδόσεις σε συστήματα με ενσωματωμένες κάρτες γραφικών χαμηλών επιδόσεων. Αυτή η επιλογή επιδρά μόνο σε Windows 8+ ή σε απόδοση OpenGL.
graphics-quality-label=Η ανάλυση των εικόνων καθορίζει πόση μνήμη βίντεο (VRAM) θα χρησιμοποιθεί. Προσοχή: "Υψηλή" ανάλυση απαιτεί τουλάχιστον 3 GB της VRAM.
high-quality-animations=Αν είναι απενεργοποιημένο, μερικές κινούμενες ή στριμμένες δομές (για παράδειγμα τα τρένα) θα φορτώσει μόνο το ήμισυ της κανονικής μέτρησης των δομών αυτών. Αυτό μειώνει σημαντικά τη χρήση της VRAM.
lights-quality=Η ποιότητα απόδοσης των φώτων κατά τη διάρκεια της νύχτας. Υψηλές τιμές θα μειώσουν σημαντικά τις επιδόσεις.
max-threads=Ο αριθμός των νημάτων (threads) που θα χρησιμοποιηθούν για να τρέξει το παιχνίδι.
minimize-on-focus-loss=Σε πλήρη οθόνη χωρίς περιθώρια, το παιχνίδι θα ελαχιστοποιηθεί μόνο του όταν χαθεί η εστίαση, για να μην καλύπτει την επιφάνεια εργασίας όταν θέλεις να μεταβείς σε διαφορετική εφαρμογή.
render-in-native-resolution=Σε οθόνες με υψηλό DPI (όπως η Apple Retina) η απόδοση στην τρέχουσα ανάλυση θα παράγει υψηλότερης ποιότητας εικόνα, αλλά μπορεί να είναι πολύ απαιτητική στις επιδόσεις.
show-animated-water=Απενεργοποίηση για αύξηση της απόδοσης σε κάρτες γραφικών χαμηλών επιδόσεων.
show-game-simulations-in-background=Όταν είσαι στο κύριος και στα δευτερεύοντα μενού, εμφανίζονται διάφορες προσομοιώσεις του παιχνιδιού ως φόντο.
show-smoke=Όταν απενεργοποιηθεί ο αριθμός των εφέ καπνού που αποδίδονται, μειώνεται σημαντικά. Απενεργοποίηση για αύξηση της απόδοσης σε κάρτες γραφικών χαμηλών επιδόσεων.
show-tree-distortion=Απενεργοποίηση για αύξηση της απόδοσης σε κάρτες γραφικών χαμηλών επιδόσεων.
sprite-atlas-size-label=Οι μεγαλύτεροι χάρτες βελτιώνουν τον σχεδιασμό παρτίδων μειώνοντας έτσι το φορτίο του επεξεργαστή στην απόδοση, όμως η κάρτα γραφικών μπορεί να δυσκολευτεί στην διαχείριση τους.
texture-compression=Η συμπίεση υφής αυξάνει σημαντικά τον αριθμό των εικόνων που μπορεί να χωρέσει το παιχνίδι στη μνήμη βίντεο και επιταχύνει την απόδοση της κάρτας γραφικών λόγω οτι μεταφέρει λιγότερα δεδομένα κατά τη σκίαση. Αν έχεις παλιά ή ενσωματωμένη κάρτα γραφικών, επέλεξε χαμηλή ποιότητα για να μειώσεις ακόμα περισσότερο το μέγεθος των εικόνων για καλύτερη απόδοση.
texture-streaming=Οι εικόνες που δεν τοποθετήθηκαν σε κάποια εικόνα χάρτη (δες την ρύθμιση Χρήση μνήμης) θα κρατηθούν στην RAM μέχρι να της χρειαστεί η κάρτα γραφικών.
use-flip-presentation-model=Η ανάστροφη παρουσίαση πρέπει να είναι πιο αποτελεσματική μέθοδος παρουσίασης της τελικής εικόνας σε μια οθόνη, από το παλαιότερο μοντέλο Blit. Άλλαξε αυτήν την επιλογή αν αντιμετωπίζεις προβλήματα με τα γραφικά ή με τον ρυθμό ανανέωσης της οθόνης.
video-memory-budget-label=Το μέγιστο μέγεθος μνήμης βίντεο (VRAM) που επιτρέπεται να χρησιμοποιήσει το παιχνίδι για υφές (εικονίδια).
video-memory-usage-label=Καθορίζει πόσα εικονίδια θα προσπαθήσει να βάλει το παιχνίδι σε εικόνες χάρτη. Δημιουργώντας μεγαλύτερες εικόνες χάρτη μειώνετε η χρήση του επεξεργαστή λόγω της ικανότητας μαζικών σχεδιασμών, αλλά ίσως αυξηθεί η επιφόρτιση της κάρτας γραφικών επειδή πρέπει να δουλέψει με μεγαλύτερες υφές. Οι ακαθόριστες υφές μπορούν να φορτωθούν στην μνήμη βίντεο ή να διατηρηθούν στη μνήμη RAM (δες την ρύθμιση Ροή υφής).
