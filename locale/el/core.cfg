[config-help]
afk-auto-kick=<αριθμός> - Ορίζει το χρόνο (σε λεπτά) που ένας παίχτης μπορεί να είναι ανενεργός πριν την αυτόματη αποβολή. 0 σημαίνει απενεργοποιημένο.
allow-commands=<true/false/admins-only> - Ορίζει αν μια εντολή Lua θα επιτρέπεται.
allow-debug-settings=<true/false> - Ορίζει εάν επιτρέπονται μη απλές ρυθμίσεις εντοπισμού σφαλμάτων για παίκτες που δεν είναι διαχειριστές.
autosave-interval=<αριθμός> - Ορίζει το διάστημα της αυτόματης αποθήκευσης (σε λεπτά). 0 σημαίνει απενεργοποιημένο.
autosave-only-on-server=<true/false> - Ορίζει αν μόνο ο διακομιστής θα κάνει αυτόματες αποθηκεύσεις.
description=<description> - Ορίζει την περιγραφή του διακομιστή (μπορεί να είναι κενό).
help-list=Οι διαθέσιμες ρυθμίσεις είναι: __1__.
ignore-player-limit-for-returning-players=<true/false> - Ορίζει αν το όριο τον παιχτών στον διακομιστή αγνοείτε απο τους παίχτες που έχουν ήδη παίξει σε αυτό τον διακομιστή.
matching-configs-list=Ρυθμίσεις που ταιριάζουν: __1__.
max-players=<αριθμός> - Ορίζει το μέγιστο αριθμό παικτών για τον διακομιστή. 0 σημαίνει ότι δεν υπάρχει όριο.
max-upload-slots=<number> - Ορίζει το μέγιστο αριθμό υποδοχών ανεβάσματος. 0 σημαίνει ότι δεν υπάρχει όριο.
max-upload-speed=<αριθμός> - Ρυθμίζει την μέγιστη ταχύτητα ανεβάσματος σε kilobytes ανά δευτερόλεπτο. 0 σημαίνει ότι δεν υπάρχει όριο.
name=<name> - Ορίζει το όνομα του διακομιστή.
only-admins-can-pause=<true/false> - Ορίζει αν μόνο οι διαχειριστές μπορούν να κάνουν παύση στο παιχνίδι.
password=<password>  - Ορίζει τον κωδικό για πολλούς παίκτες. Κενός κωδικός σημαίνει ότι δεν υπάρχει κωδικός.
require-user-verification=<true/false> - Ορίζει αν πρέπει να επιβεβαιωθεί η ταυτότητα του χρήστη για να συνδεθεί στον διακομιστή.
tags=<tags> - Ορίζει τις ετικέτες του διακομιστή - μια λίστα από συμβολοσειρές (μπορεί να είναι κενή).
visibility-lan=<true/false> - Ορίζει αν το παιχνίδι είναι ορατό στο τοπικό δίκτυο.
visibility-public=<true/false> - Ορίζει αν το παιχνίδι είναι ορατό δημόσια.
visibility-steam=<true/false> - Ορίζει αν φίλοι μπορούν να συνδεθούν μέσω του Steam.
