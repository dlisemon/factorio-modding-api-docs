[controls-description]
activate-tooltip=在提示信息延迟被设为很大数值或「从不」时，强制显示提示信息。
add-station=仅用于列车界面和地图视图，在主地图或列车界面小地图按住此按键点击车站，即可向列车时刻表添加站点。
add-temporary-station=仅用于列车界面和地图视图，在主地图或列车界面小地图按住此按键点击车站，可通过添加临时站点快速前往该车站。
alt-zoom-in=仅用于地图视图，通过在地图视图下不断放大视角，直至世界视图。
alt-zoom-out=仅用于地图视图，通过在世界视图下不断缩小视角，直至地图视图。
alternative-gui-move-down=操纵面板的备选按键。
alternative-gui-move-left=操纵面板的备选按键。
alternative-gui-move-right=操纵面板的备选按键。
alternative-gui-move-up=操纵面板的备选按键。
back=返回上次打开的窗口。
build-with-obstacle-avoidance=仅用于铺设铁路，这与虚影建造模式基本相同，但会避让树木、岩石和悬崖。
cancel-craft=仅适用于手动制作队列。
cancel-craft-5=仅适用于手动制作队列。
cancel-craft-all=仅适用于手动制作队列。
clear-cursor=将手持的物品收回玩家背包，也可以取消线缆布置或铁轨布局。
close-menu=取消并返回上一菜单，只在主菜单中可用。
connect-train=连接所选列车或你正在驾驶的列车与任何相邻列车。
copy=选择要复制的实体区域。
copy-entity-settings=复制所选实体的设置。请注意，要使粘贴生效，源实体必须仍然存在。
craft=仅适用于配方面板，制作1份指定配方。
craft-5=仅适用于配方面板，制作5份指定配方。
craft-all=仅适用于配方面板，制作尽可能多的指定配方。
cursor-split=手中无物品时，可拿起容器内指定堆组的一半物品；手中有物品时，可将手持堆组的一个物品放入容器。
cut=选择要复制并标记为拆除的实体区域。
cycle-blueprint-backwards=手持蓝图簿时，可切换显示上一张可用的蓝图。
cycle-blueprint-forwards=手持蓝图簿时，可切换显示下一张可用的蓝图。
cycle-clipboard-backwards=按住粘贴工具的同时循环剪贴板历史记录。
cycle-clipboard-forwards=按住粘贴工具的同时循环剪贴板历史记录。
cycle-quality-down=降低当前光标物品或选择界面中物品的品质等级。
cycle-quality-up=提高当前光标物品或选择界面中物品的品质等级。
disconnect-train=断连所选列车或你正在驾驶的列车与任何相邻列车。
drop-cursor=把你手持的一个物品扔到地面上、传送带上或机器里。
editor-switch-to-surface=切换到与此快捷键同时按下的表面编号：__CONTROL__editor-switch-to-surface__ + 3 -> 切换到表面3。
fast-entity-split=把手持物品的半数堆叠转移至指定实体中；如果没有手持物品，则会将指定实体中的一半物品转移至你的背包中。
fast-entity-transfer=把手持物品堆叠转移至指定实体中；如果没有手持物品，则会将指定实体中的所有物品转移至你的背包中。
fast-wait-condition=仅适用于太空平台时刻表界面，针对请求已满足的发车条件。
forward=在打开的窗口队列中向前移动。
inventory-split=将选定物品类型的半堆叠数量（向上取整）转移至另一个容器。如果选定的是空格，则转移所有物品。
inventory-transfer=将所有选定类型的堆叠物品转移至其他容器。如果选定的是空格，则转移所有物品。
larger-terrain-building-area=增大铺设地砖的范围。
move=移动玩家或操纵面板。
next-active-quick-bar=将置顶物品栏切换至下一条物品栏。
next-surface=移动到远程视图表面列表中的下一个表面
next-weapon=循环切换至下一个装备的武器。
open-factoriopedia=打开当前所指对象的工厂百科条目。
open-info-panel=打开面板，显示光标所指的详细信息。
order-to-follow=用于蜘蛛机甲遥控器，命令所连接的蜘蛛机甲跟随指定目标。
paste=粘贴最后复制的实体。
paste-entity-settings=粘贴之前所复制的实体配置。
pin=标注选定的实体或位置
pipette=从背包中挑选用于建造当前选定实体的物品，并将其放入手持。对于资源，则会选择速度最快的采矿机。
place-in-chat=仅用于会话，可在会话中插入指向物的标签链接，物品、配方、地图位置、车站、列车等都可生成标签。
place-ping=在选定位置快速创建一个地图标注，并在会话中添加链接。
place-tag=仅用于世界地图，可在地图上标记图标或文本。
play-previous-track=最多记住5条曲目。
previous-active-quick-bar=将置顶物品栏切换至上一条物品栏。
previous-mod=仅用于模组界面，切换至你上一个选中的模组。
previous-surface=移动到远程视图表面列表中的上一个表面
previous-technology=仅用于科技界面，选择上一个选择的科技。
remove-pole-cables=移除所选电线杆上的线缆，先移除通电的铜线，再移除信号线。
rename-all=仅适用于特定的重命名界面，如重命名火车站。按住此键提交重命名后，可以同时重命名所有同名对象。
