full-color-depth=仅以半色深（16位）渲染画面可在低端显卡和集成显卡上提高游戏性能。该选项仅对Windows 8+系统或OpenGL渲染器有效。
graphics-quality-label=贴图分辨率决定显存使用量。警告：较高的贴图分辨率需要至少3GB显存。
graphics-quality-label-console=贴图分辨率。降低分辨率将减少内存占用和缩短加载时间。
high-quality-animations=若禁用，某些动画或旋转实体（例如列车）将只加载正常动画或旋转帧数的一半。这将大大减少显存的占用量。
light-occlusion=禁用时可能加快渲染速度，但发光类地格和物体（如火焰、铀、各类指示灯）的光会穿透遮挡它们的物体。
lights-quality=渲染夜间灯光的分辨率。调高此项设置将会大幅降低游戏性能。
linux-preferred-video-driver=如果首选视频驱动程序不可用，将按出现的先后顺序尝试驱动程序。
macos-preferred-graphics-backend=用于渲染游戏的图形后端。选择Metal以帮助测试我们新的更快的图形后端。Metal比OpenGL快，但可能有一些图形问题。
max-threads=渲染游戏所使用的线程数目。
minimize-on-focus-loss=在无边框全屏运行时，游戏会在失焦时最小化，确保切换到其他应用后不会覆盖桌面。
render-in-native-resolution=以显示器的分辨率渲染画面。高DPI显示器（如Apple Retina）能产生更高质量的画面，但对性能的要求也会更高。
show-animated-ghosts=禁用后可提高低端显卡的游戏性能。
show-animated-water=禁用后可提高低端显卡的游戏性能。
show-fullscreen-flash=来自核弹爆炸、闪电击中或玩家伤害。
