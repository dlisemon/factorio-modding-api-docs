[controls-description]
activate-tooltip=Visar inforutor när inforutefördröjningen är satt till ett högt värde eller "Aldrig".
add-station=Kan endast användas i lokets GUI och kartvyn. Håll den här modifieraren medan du väljer ett stopp i lokets GUI minimap eller huvudkarta för att lägga till det i schemat.
add-temporary-station=Kan endast användas i lokets GUI och kartvyn. Håll denna modifierare medan du väljer i lokets GUI minimap eller huvudkarta för att snabbt gå till den platsen genom att lägga till ett tillfälligt stopp i schemat.
alt-zoom-in=Kan endast användas på kartan. Zooma in med möjlighet att zooma in till världsvyn från kartvyn.
alt-zoom-out=Kan endast användas på kartan. Zooma med möjlighet att zooma ut från kartvyn till världsvyn.
alternative-gui-move-down=Alternativ tangent för att navigera i gränssnittet.
alternative-gui-move-left=Alternativ tangent för att navigera i gränssnittet.
alternative-gui-move-right=Alternativ tangent för att navigera i gränssnittet.
alternative-gui-move-up=Alternativ tangent för att navigera i gränssnittet.
back=Gå till det senast öppnade fönstret.
build-with-obstacle-avoidance=Används endast för rälsbygge. Det är samma funktion som spökläge men träd, stenar och klippor undviks.
cancel-craft=Användbar endast i tillverknings kön.
cancel-craft-5=Användbar endast i tillverknings kön.
cancel-craft-all=Användbar endast i tillverknings kön.
clear-cursor=Returnerar föremålen i markörens stapel tillbaka i spelarens inventarie. Avbryter också kabel placering och räls planering.
close-menu=Avbryt och återgå till föregående meny. Kan endast användas i huvudmenyn.
connect-train=Ansluter de valda tågen eller tåget du kör till vilken bredvidliggande tåg.
copy=Välj ett område av enheter som skall kopieras.
copy-entity-settings=Kopierar inställningar från den valda enheten. Notera att "klistra in" bara fungerar om källenheten fortfarande existerar.
craft=Användbar endast i recept GUI: n. Tillverkar 1 av de givna recepten.
craft-5=Användbar endast i recept GUI: n. Tillverkar 5 av de givna recepten.
craft-all=Användbar endast i recept GUI: n. Tillverkar så många som möjligt av det givna recepten.
cursor-split=Flyttar hälften av den valda lagerplatsen till markören, om den är tom. Placerar ett enstaka föremål från markörens stack till den valda lagerplatsen, om markören håller ett föremål.
cut=Välj ett område av enheter som skall kopieras och marker för dekonstruktion.
cycle-blueprint-backwards=När en ritningsbok hålls av markören, växla den aktiva ritningen till den tidigare tillgängliga ritningen.
cycle-blueprint-forwards=När en ritningsbok hålls av markören, växla den aktiva ritningen till nästa tillgängliga ritning.
cycle-clipboard-backwards=Växla urklipps historik medans du håller inklistrings verktyget.
cycle-clipboard-forwards=Växla urklipps historik medans du håller inklistrings verktyget.
cycle-quality-down=Minskar kvaliteten på föremålet i markören eller väljardialog.
cycle-quality-up=Ökar kvaliteten på föremålet i markören eller väljardialog.
disconnect-train=Kopplar från de valda spårfordon eller de spårfordon som du är i från resten av tågen.
drop-cursor=Släpp ett föremål av det du håller på marken, ett band eller i en maskin.
editor-switch-to-surface=Växlar till det ytnummer som trycks in i kombination med den här snabbtangenten: __CONTROL__editor-switch-to-surface__ + 3 -> växlar till yta 3.
fast-entity-split=Överför hälften av den hållna stacken till den valda enheten, eller tar hälften av allt enheten har och överför det till ditt lager om markören är tom.
fast-entity-transfer=Överför den hållna stacken till den valda enheten, eller tar allt enheten har och överför det till ditt lager om markören är tom.
fast-wait-condition=Endast användbar i rymdplattformens schemaläggningsvy, för väntevillkor av typen "förfråga uppfylld".
forward=Gå framåt i kön av öppnade fönster.
inventory-split=Överför hälften av alla stackar (avrundade upp) av den valda stacktypen till det andra lagret. Om en tom plats är vald så överförs hälften av alla staplar.
inventory-transfer=Överför alla av den valda stacktypen till det andra lagret. Om en tom plats är vald så överförs alla föremål.
larger-terrain-building-area=Ökar storleken på området tegel placeras.
move=Flytta spelkaraktären och navigera i gränssnittet.
next-active-quick-bar=Väljer nästa snabbmeny som översta snabbmeny.
next-surface=Flytta till nästa yta i listan över ytor i fjärrvyn
next-weapon=Växlar till nästa utrustad vapen.
open-factoriopedia=Slår upp objektet under markören i factoriopedia.
open-info-panel=Öppnar panel med mer detaljerad information för objektet under markören.
order-to-follow=Används med spidertrons fjärrkontroll för att beordrar den anslutna spidertron att följa det givna målet.
paste=Klistrar in de senaste kopierade enheterna.
paste-entity-settings=Klistrar in inställningarna från den tidigare kopierade enheten.
pin=Fäst den valda enheten eller positionen
pipette=Väljer föremål från ditt inventarium för att bygga den markerade entiteten och placerar det i din markör. För resurser väljs den snabbaste tillgängliga gruvborren.
place-in-chat=Används endast när chatten är öppen. Lägger till en chattlänk för det valda föremålet, receptet, kartpositionen, stationen eller tåget.
place-ping=Skapa snabbt en kart-ping för den valda platsen och länka den i chatten.
place-tag=Används endast på kartan. Placerar en ikon och/eller text på kartan.
play-previous-track=Upp till 5 föregående spår i minnet.
previous-active-quick-bar=Väljer föregående snabbmeny som översta snabbmeny.
previous-mod=Endast användbar i modd-GUI. Väljer det mod du tidigare hade valt.
previous-surface=Flytta till föregående yta i listan över ytor i fjärrvyn
previous-technology=Används endast på teknologiskärmen. Väljer den teknologin du tidigare valde.
remove-pole-cables=Tar bort kablarna från den valda elstolpen, först elektriska ledningar och sedan kretsnätverkskablar.
rename-all=Endast användbar i specifika namnbytesgränssnitt, t.ex. den för tågstopp. Håll ned modifieringstangenten medan du bekräftar namnbytet för att döpa om alla med samma namn.
reverse-rotate=Roterar föremålet som markören håller, eller den valda enheten, moturs.
reverse-select=Aktiverar nedgraderingsläge med uppgraderingsplaneraren.
rotate=Roterar föremålet som markören håller, eller den valda enheten, medurs.
scroll-tooltip-down=Skrolla entitetsverktygstipset nedåt (gäller endast när fäst till högra sidan av vyn)
scroll-tooltip-up=Skrolla entitetsverktygstipset uppåt (gäller endast när fäst till högra sidan av vyn)
select-for-blueprint=Välj enheterna för ritning, uppgradering eller rivning.
select-for-cancel-deconstruct=Välj för att avbryta uppgradering eller dekonstruktion.
shoot-enemy=Skjuter på närmaste fiende till markören, eller för vissa vapen, skjuter på markörens plats.
shoot-selected=Skjuter på vad som helst du har valt eller för vissa vapen, skjuter på markörens plats.
show-info=Växlar visning av ytterligare information om enheter såsom recept i monteringsmaskiner och innehåll i behållare.
smaller-terrain-building-area=Minskar storleken på området tegel placeras.
stack-split=Överför hälften av det valda högen till ett annat lager.
stack-transfer=Överför vald stapel till ett annat lager.
super-forced-build=Supertvingat bygge. Bygger automatiskt terräng under entiteter där det behövs och markerar kolliderande entiteter som är i vägen för dekonstruktion.
toggle-driving=Stiger in eller ur fordonet du står bredvid eller kör.
toggle-filter=Skapar/tar bort ett filter för den valda lagerplatsen. Endast det valda föremålet kan placeras i den filtrerade platsen.
toggle-rail-layer=När en rälsplanerare används, ändrar om rälsen ska sluta på marken eller upphöjt.
undo=Ångra vissa handlingar såsom manuell byggning/rivning, placering av ritningar och användandet av rivningsplaneraren.
