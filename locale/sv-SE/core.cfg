[gui-graphics-settings-description]
additional-terrain-effects=Inaktivera för att öka prestandan med sämre grafikkort. Inaktiverar rendering av globala terrängtoner och pölar på plattor som definierar dem.
enable-arachnophobia-mode=Om aktiverat kommer vissa enheter med ett spindelliknande utseende att inte helt rendera sina ben. Det kan påverka spelbarheten i vissa fall när benens position är viktig för spelmekaniken.
full-color-depth=Rendering i endast halvt färgdjup (16-bit) förbättrar prestanda hos äldre och integrerade GPUer. Detta alternativ påverkar endast i Windows 8+ eller OpenGL-rendering.
graphics-quality-label=Upplösningen på sprites. Bestämmer VRAM-användning. Varning: "Hög" upplösning kräver minst 3 GB VRAM.
graphics-quality-label-console=Upplösning för sprites. Lägre upplösning minskar minnesanvändning och laddningstid.
high-quality-animations=Om avaktiverad, kommer vissa animationer eller roterade entiteter (t.ex. tåg) endast att ladda hälften av totala antalet animations- och rotationsbildrutor. Detta reducerar VRAM-användningen mycket.
light-occlusion=När inaktiverat kan rendering bli snabbare, men plattor som avger ljus, som eld, uran, eller olika typer av LED kommer att "skina" genom objekt ovanför dem.
lights-quality=Renderingsupplösning på lampor under natten. Högre värden försämrar prestanda kraftigt.
linux-preferred-video-driver=Om den föredragna videodrivrutinen inte är tillgänglig kommer varje drivrutin att prövas i visningsordning.
macos-preferred-graphics-backend=Den grafiska backend som används för att rendera spelet. Välj Metal för att hjälpa till att testa vår nya snabbare grafik-backend. Metal är snabbare än OpenGL, men kan ha vissa grafiska problem.
max-threads=Antalet trådar som används för att rendera spelet.
minimize-on-focus-loss=När spelet körs i kantlöst helskärmsläge kommer det att minimera sig vid tappad fokus för att försäkra sig om att det inte täcker ditt skrivbord när du vill byta till annan applikation.
render-in-native-resolution=På skärmar med hög pixeldensitet (som Apple Retina) ger den inbyggda upplösningen hög bildkvalitet, men kan vara väldigt krävande på prestanda.
show-animated-ghosts=Inaktivera för att öka prestanda på svaga grafikkort.
show-animated-water=Inaktivera för att öka prestanda på svaga grafikkort.
show-fullscreen-flash=Från atombombsdetonationer, blixtnedslag, eller spelarskada.
show-game-simulations-in-background=I huvudmenyn och undermenyer visas olika spel simuleringar i stället för bakgrunden.
show-smoke=När inaktiverad kommer antalet rökeffekter som kommer att renderas att minskas kraftigt. Inaktivera för att öka prestandan på svaga grafikkort.
show-tree-distortion=Inaktivera för att öka prestanda på svaga grafikkort.
sprite-atlas-size-label=Större atlaser förbättrar klumpade ritanrop, vilket minskar CPU-belastningen vid rendering, men kan vara svårare att hantera för GPU:n.
texture-compression=Texturkompression ökar kraftigt antalet sprites spelet kan passa till grafikminnet, och snabbar upp rendering på grund av att GPU måste överföra mindre data under skuggning. Om du har en gammal eller integrerad GPU, välj låg kvalitet för att minska storleken på sprites ännu mer för att få extra prestanda.
texture-streaming=Sprites som inte placerats i någon spriteatlas (se grafikminnets användningsinställning) kommer att hållas i RAM tills GPU behöver dem.
use-flip-presentation-model=Flip presentationen borde vara effektivare metod för att presentera en slutgiltig bild på skärmen än den äldre Blit-modellen. Prova att använda detta alternativ om du upplever problem med grafik eller skärmuppdateringsfrekvens.
video-memory-budget-label=Den maximala storleken på grafikminne (VRAM) spelet är tillåtet att använda för texturer (sprites).
video-memory-usage-label=Avgör hur många sprites spelet kommer att försöka sätta in sprite-atlaser. Skapande av större sprite-atlaser minskar CPU-användningen på grund av förmågan att klumpa ihop ritningsanrop, men kan öka belastningen på GPU:n eftersom den måste arbeta med större texturer. Fritt flytande sprites kan laddas till VRAM eller förvaras i RAM (se texturströmningsinställningar).
