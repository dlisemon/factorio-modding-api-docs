[gui-graphics-settings-description]
additional-terrain-effects=저사양 비디오 카드에서의 성능을 높이려면 비활성화하십시오. 타일을 정의하는 글로벌 지형 색조와 웅덩이의 렌더링을 비활성화합니다.
enable-arachnophobia-mode=활성화된 경우, 거미 형태 개체들의 다리를 표시하지 않습니다. 다리의 위치가 중요한 상황 등에서 게임플레이에 영향을 끼칠 수 있습니다.
full-color-depth=16 비트 색상만으로 렌더링하면 저성능 및 내장 그래픽 카드 사용 시의 성능이 향상됩니다. 이 옵션은 Windows 8 이상, 또는 OpenGL 렌더러에서만 효과가 있습니다.
graphics-quality-label=스프라이트의 해상도입니다. VRAM의 사용량을 결정합니다. 경고: "높음" 해상도를 쓰려면 최소 3 GB의 VRAM이 필요합니다.
graphics-quality-label-console=스프라이트의 해상도입니다. 해상도를 낮추면 메모리 사용량과 로딩 시간이 줄어듭니다.
high-quality-animations=이 옵션을 비활성화하면, 기차 같이 애니메이션이나 회전이 있는 개체의 본래 프레임의 수의 절반만을 불러옵니다. VRAM 사용량이 크게 줄어듭니다.
light-occlusion=비활성화하면 렌더링이 더 빨라질 수 있지만 불, 우라늄 또는 다양한 LED와 같이 빛을 내는 타일과 대상은 해당 객체 위가 "빛나게 됩니다."
lights-quality=야간 조명의 렌더링 해상도입니다. 높은 값은 성능을 크게 떨어뜨립니다.
linux-preferred-video-driver=선호 비디오 드라이버를 사용할 수 없는 경우, 표시된 순서대로 드라이버 사용을 시도합니다.
macos-preferred-graphics-backend=게임 렌더링에 사용하는 그래픽 백엔드입니다. Metal을 선택하여 더욱 빨라진 새로운 그래픽 백엔드를 시험해 보세요. Metal은 OpenGL보다 빠르지만 그래픽 관련 문제가 발생할 수 있습니다.
max-threads=게임을 렌더링하는 데 사용되는 스레드 수입니다.
minimize-on-focus-loss=창 테두리가 없는 전체 화면에서 실행되는 상태에서, 게임이 활성화되지 않았다면 자동으로 게임을 최소화하여, 다른 응용 프로그램으로 전환할 때 바탕 화면을 가리지 않도록 합니다.
render-in-native-resolution=(Apple의 Retina 같이) DPI가 높은 디스플레이에서 기본 해상도로 렌더링하면 더 고품질의 이미지가 생성되지만 매우 높은 성능을 요구할 수 있습니다.
show-animated-ghosts=저사양 비디오 카드에서의 성능을 높이려면 비활성화하십시오.
show-animated-water=저사양 비디오 카드에서의 성능을 높이려면 비활성화하십시오.
show-fullscreen-flash=핵폭발, 번개, 플레이어 데미지 등의 깜빡임 효과를 설정합니다.
show-game-simulations-in-background=메인 메뉴나 서브 메뉴에 있을 때, 배경에 다양한 게임 시뮬레이션을 보여줍니다.
show-smoke=이 옵션을 비활성화하면, 렌더링 되는 연기 효과의 수가 많이 감소합니다. 저사양 비디오 카드에서의 성능을 높이려면 비활성화하십시오.
