reverse-rotate=Pagriež kursorā turēto priekšmetu vai atlasīto entītiju pretēji pulksteņrādītāja virzienam.
reverse-select=Aktivizē pazemināšanas režīmu, izmantojot uzlabojumu plānotāju.
rotate=Pagriež kursorā turēto priekšmetu vai atlasīto entītiju pulksteņrādītāja virzienā.
