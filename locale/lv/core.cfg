[gui-graphics-settings-description]
additional-terrain-effects=Atspējo, lai palielinātu veiktspēju zemas klases videokartēm. Atspējo globālo reljefa tonējumu un peļķu renderēšanu uz pamatnēm, kas tās nosaka.
enable-arachnophobia-mode=Kad ir ieslēgts, dažas entītijas ar zirnekļveidīgu izskatu pilnībā nerenderēs savas kājas. Tas var ietekmēt spēles spēlējamību situācijās, kur kāju novietojums ir svarīgs spēles procesam.
full-color-depth=Renderēšana tikai pusē (16 bitu) krāsu dziļumā uzlabo veiktspēju zemas klases un integrētajās GPU. Šī opcija ietekmē tikai Windows 8+ vai OpenGL renderētāju.
graphics-quality-label=Spraitu izšķirtspēja. Nosaka VRAM lietojumu. Brīdinājums: "Augsta" izšķirtspēja prasa vismaz 3 GB VRAM.
graphics-quality-label-console=Spraitu izšķirtspēja. Zemāka izšķirtspēja samazinās atmiņas patēriņu un ielādes laiku.
high-quality-animations=Ja atspējots, dažas animētas vai rotētas entītijas (piemēram, vilcieni) ielādēs tikai pusi no parastā animācijas vai rotācijas kadru skaita. Tas ievērojami samazina VRAM izmantošanu.
light-occlusion=Ja tas ir atspējots, renderēšana var būt ātrāka, bet gaismu izstarojošās flīzes un objekti, piemēram, uguns, urāns vai dažādi LED, "spīdēs" caur objektiem virs tiem.
lights-quality=Gaismas renderēšanas izšķirtspēja nakts laikā. Augstas vērtības ievērojami samazinās veiktspēju.
linux-preferred-video-driver=Ja vēlamais video draiveris nav pieejams, draiveri tiks izmēģināti to parādīšanās secībā.
macos-preferred-graphics-backend=Grafikas aizmugursistēma, ko izmanto spēles renderēšanai. Izvēlieties "Metal", lai palīdzētu testēt mūsu jauno, ātrāku grafikas aizmugursistēmu. Metal ir ātrāks par OpenGL, taču tam var būt dažas grafiskas problēmas.
max-threads=Pavedienu skaits, ko izmanto spēles renderēšanai.
