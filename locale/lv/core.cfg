next-weapon=Pārslēdzas uz nākamo uzvilkto ieroci.
open-factoriopedia=Atver factoriopedia ierakstu pašreizējam objektam, uz kura atrodas kursors.
open-info-panel=Tiek atvērts panelis ar detalizētāku informāciju par lietu, uz kura atrodas kursors.
