connect-train=Savieno atlasīto vilcienu vai vilcienu, ar kuru jūs braucat, ar visiem blakus esošajiem vilcieniem.
copy=Atlasīt kopējamo entītiju apgabalu.
copy-entity-settings=Kopē iestatījumus no atlasītās entītijas. Ņemiet vērā: lai ielīmēšana darbotos, avota entītijai joprojām ir jāpastāv.
craft=Izmantojams tikai receptes GLI. Izgatavo 1 no dotās receptes.
craft-5=Izmantojams tikai receptes GLI. Izgatavo 5 no dotās receptes.
craft-all=Izmantojams tikai receptes GLI. Izstrādā pēc iespējas vairāk no noteiktās receptes.
cursor-split=Pārvieto pusi no izvēlētā inventāra lodziņa uz kursoru, ja tas ir tukšs. Turpretī, ja turat priekšmetu, novieto vienu priekšmetu no kursora kaudzītes izvēlētajā inventāra lodziņā.
cut=Atlasiet entītiju apgabalu, kas jākopē un jāatzīmē iznīcināšanai.
cycle-blueprint-backwards=Turot rasējumu grāmatu kursorā, pārslēdzas uz iepriekšējo pieejamo rasējumu.
cycle-blueprint-forwards=Turot rasējumu grāmatu kursorā, pārslēdzas uz nākamo pieejamo rasējumu.
cycle-clipboard-backwards=Pārslēdz starpliktuves vēsturi, turot ielīmēšanas rīku.
cycle-clipboard-forwards=Pārslēdz starpliktuves vēsturi, turot ielīmēšanas rīku.
cycle-quality-down=Samazina pašreizējā kursora priekšmeta vai atlases ekrāna kvalitāti.
cycle-quality-up=Paaugstina pašreizējā kursora priekšmeta vai atlases ekrāna kvalitāti.
disconnect-train=Atvieno atlasīto ritošo sastāvu vai ritošo sastāvu, kurā atrodaties, no pārējā vilciena.
drop-cursor=Nomet vienu priekšmetu, ko turat rokā, uz zemes, uz konveijera vai iekārtā.
editor-switch-to-surface=Pārslēdzas uz virsmas numuru, kas nospiests kopā ar šo karsto taustiņu: __CONTROL__editor-switch-to-surface__ + 3 -> pārslēdzas uz virsmu 3.
fast-entity-split=Pārvieto pusi no turētās kaudzītes izvēlētajā entītijā vai, ja kursors ir tukšs, paņem pusi no tā, kas atrodas entītijā, un pārvieto to uz tavu inventāru.
fast-entity-transfer=Pārvieto turēto kaudzīti izvēlētajā entītijā vai, ja kursors ir tukšs, paņem visu, kas atrodas entītijā, un pārvieto to uz tavu inventāru.
fast-wait-condition=Var izmantot tikai kosmosa platformas grafika GUI, ja pieprasījums ir apmierināts ar gaidīšanas nosacījumiem.
forward=Pāriet uz priekšu atvērtā loga rindā.
inventory-split=Pārnes pusi no visām atlasītā kaudzes veida kaudzēm (noapaļojot uz augšu) uz citu inventāru. Ja ir atlasīts tukšs lodziņš, puse no visiem kaudzēm tiek pārnesta.
inventory-transfer=Pārvieto visu izvēlētā kaudzītes veida saturu uz otru inventāru. Ja izvēlēts tukšs lodziņš, tiek pārvietoti visi priekšmeti.
larger-terrain-building-area=Palielina pamatņu novietošanas laukuma izmēru.
move=Personāža pārvietošana un GLI navigēšana.
next-active-quick-bar=Atlasa nākamo ātro joslu augšējai ātrajai joslai.
