vram-low-high-quality-not-recommended=Mēs konstatējām, ka šim datoram ir __1__ MB video atmiņas (VRAM). Tas ir pārāk zems augstas kvalitātes spraitiem. Var rasties veiktspējas problēmas, trūkt grafikas, avārijas vai spēli nevarēs sākt vispār. Ieteicamais video atmiņas lielums augstas kvalitātes spraitiem ir vismaz 2 GB.
