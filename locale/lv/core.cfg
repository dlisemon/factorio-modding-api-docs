scroll-tooltip-up=Ritiniet entītijas rīka padomu uz augšu (attiecas tikai tad, ja tas ir pievienots skata labajā pusē)
select-for-blueprint=Atlasiet entītijas projektēšanai, atjaunināšanai vai iznīcināšanai.
select-for-cancel-deconstruct=Izvēlēties, lai atceltu uzlabošanu vai nojaukšanu.
shoot-enemy=Šauj ienaidnieku, kas ir vistuvāk kursoram, vai dažiem ieročiem šauj kursora atrašanās vietā.
