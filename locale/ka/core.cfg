connect-train=ამაგრებს არჩეულ მატარებელს ან მატარებელს, რომელსაც მართავთ ნებისმიერ ახლომდებარე მატარებელს.
copy=ირჩევს ობიექტებს კოპირებისთვის.
copy-entity-settings=აკოპირებს პარამეტრებს არჩეული ობიექტიდან. გაითვალისწინეთ, რომ ორიგინალური ობიექტი ჯერ კიდევ უნდა არსებობდეს პარამეტრების ჩასმის მიზნით.
craft=გამოყენებადია მხოლოდ რეცეპტის მენიუში. მოცემული რეცეპტის ხელნაკეთობები 1.
