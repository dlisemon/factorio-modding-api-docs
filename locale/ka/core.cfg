add-temporary-station=გამოყენებადია მხოლოდ ლოკომოტივის მენიუში და რუკის ხედში. დაიჭირეთ ეს მოდიფიკატორი ლოკომოტივის მენიუს მინიმრუქაში ან მთავარ რუკაზე არჩევისას, რათა სწრაფად გადახვიდეთ ამ ადგილას გრაფიკის დროებითი გაჩერების დამატებით.
alt-zoom-in=მუშაობს მხოლოდ რუკის რეჟიმში. საშუალებას გაძლევთ გადახვიდეთ რუკის ხედიდან მსოფლიო ხედზე მიახლოებისას.
alt-zoom-out=მუშაობს მხოლოდ რუკის რეჟიმში. საშუალებას გაძლევთ გადახვიდეთ მსოფლიო ხედიდან რუკის ხედზე გადასვლისას.
