graphics-quality-label=სპრაიტების გარჩევადობა. განსაზღვრავს VRAM-ის გამოყენებას. გაფრთხილება: "მაღალი" გარჩევადობა მოითხოვს მინიმუმ 3 GB VRAM.
high-quality-animations=თუ გათიშავთ, ზოგიერთი მბრუნავი ობიექტებისთვის (მაგალითად მატარებლები)  ანიმაციის კადრები ნახევრამდე შემცირდება. ეს შეამცირებს ვიდეო მეხსიერების მოხმარებას.
lights-quality=განათების რენდერის რეზოლუცია ღამის განმავლობაში. მაღალი ღირებულებები მნიშვნელოვნად შეამცირებს შესრულებას.
max-threads=ძაფების რაოდენობა თამაშის გასაღებად.
minimize-on-focus-loss=ზღვარგარეშე მთლიანი ეკრანის რეჟიმისას თამაში ჩაიკეცება, თუ შენ სხვა აპლიკაციაზე გადაერთვები.
render-in-native-resolution=მაღალი DPI ეკრანებზე (მაგალითად, Apple Retina), ორიგინალური რეზოლუციით რენდერი წარმოქმნის უფრო მაღალი ხარისხის სურათს, მაგრამ შეიძლება იყოს ძალიან მოთხოვნადი შესრულებაზე.
show-animated-water=გათიშე თუ გსურს რომ გაზარდო თამაშის სიჩქარე დაბალ-მონაცემიან ვიდეო დაფაზე.
show-game-simulations-in-background=როცა მთავარ მენიუში და ქვე მენიუში ხართ, აჩვენებს სხვადასხვა სიმულაციებს თამაშიდან უკანა ფონის ნაცვლად.
show-smoke=თუ გათიშულია, კვამლის ეფექტის რაოდენობა შემცირდება რენდერისთვის. შეგიძლიათ გათიშოთ დაბალ-მონაცემიანი ვიდეო დაფებისთვის.
show-tree-distortion=გათიშე თუ გსურს რომ გაზარდო თამაშის სიჩქარე დაბალ-მონაცემიან ვიდეო დაფაზე.
sprite-atlas-size-label=უფრო დიდი ატლასები აუმჯობესებს გათამაშების ზარის ჯგუფს, რაც ამცირებს CPU დატვირთვას რენდერში, მაგრამ შეიძლება უფრო რთული იყოს GPU-სთვის.
texture-compression=ტექსტურის შეკუმშვა საშუალებას გაძლევთ დააყენოთ მეტი სპრაიტი ვიდეო მეხსიერებაში და დააჩქაროთ რენდერი GPU-ს მიერ დამუშავებული ნაკლები მონაცემების გამო. აირჩიეთ დაბალი ხარისხი ძველი ან ინტეგრირებული GPU-ების მუშაობის გასაუმჯობესებლად.
texture-streaming=სპრაიტები, რომლებიც არ არის განთავსებული სპრაიტ ატლასში (იხილეთ ვიდეო მეხსიერების გამოყენება) შეინახება RAM-ში.
use-flip-presentation-model=გადაბრუნებული პრეზენტაცია უნდა იყოს უფრო ეფექტური მეთოდი საბოლოო სურათის ეკრანზე წარდგენისთვის, ვიდრე ძველი Blit მოდელი. სცადეთ გადართოთ ეს პარამეტრი, თუ გაქვთ გრაფიკის ან FPS-ის პრობლემები.
video-memory-budget-label=ვიდეო მეხსიერების მაქსიმალური ზომა (VRAM), რომელიც თამაშმა შეიძლება გამოიყენოს ტექსტურებისთვის (სპრაიტებისთვის).
video-memory-usage-label=ადგენს, რამდენი სპრაიტი შეეცდება თამაში ჩადოს სპრაიტის ატლასებში. უფრო დიდი სპრაიტის ატლასების შექმნა ამცირებს CPU-ს გამოყენებას ზარების ჯგუფური გათამაშების შესაძლებლობის გამო, მაგრამ შეიძლება გაზარდოს GPU დატვირთვა, რადგან GPU-ს უწევს მუშაობა უფრო დიდ ტექსტურებთან. თავისუფლად მცურავი სპრაიტები შეიძლება ჩაიტვირთოს VRAM-ში ან შეინახოს RAM-ში (იხ. ტექსტურის სტრიმინგის პარამეტრი).
