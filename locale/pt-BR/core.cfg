activate-tooltip=Mostra a dica de ferramenta quando o atraso está definido como um valor grande ou "Nunca".
add-station=Utilizável apenas na GUI da locomotiva e na visualização do mapa. Segure este modificador enquanto seleciona uma parada no minimapa da GUI da locomotiva ou no mapa principal para adicioná-lo ao cronograma.
add-temporary-station=Utilizável apenas na GUI da locomotiva e na visualização do mapa. Segure este modificador enquanto seleciona no minimapa da GUI da locomotiva ou no mapa principal para adicioná-lo ao cronograma.
alt-zoom-in=Utilizável apenas no mapa. Zoom com a capacidade de ampliar a visualização do mundo a partir da visualização do mapa.
alt-zoom-out=Utilizável apenas no mapa. Zoom com a capacidade de ampliar até a visualização do mapa da visualização do mundo.
alternative-gui-move-down=Tecla alternativa para navegar na interface.
alternative-gui-move-left=Tecla alternativa para navegar na interface.
alternative-gui-move-right=Tecla alternativa para navegar na interface.
alternative-gui-move-up=Tecla alternativa para navegar na interface.
back=Vá para a última janela aberta.
build-with-obstacle-avoidance=Usável apenas para construção de trilhos. Isso é o mesmo que o modo de construção fantasma, mas árvores, rochas e penhascos são evitados.
cancel-craft=Utilizável apenas na fila de fabricação.
cancel-craft-5=Utilizável apenas na fila de fabricação.
cancel-craft-all=Utilizável apenas na fila de fabricação.
clear-cursor=Devolve o item do cursor para o inventário do jogador. Também cancela o posicionamento de fios e planejamento de trilhos.
close-menu=Cancela e retorna ao menu anterior. Utilizável apenas no menu principal.
connect-train=Conecta o trem selecionado ou o trem que você está dirigindo a qualquer trem adjacente
copy=Selecione uma área de entidades a serem copiadas.
copy-entity-settings=Copia as configurações da entidade selecionada. Note que para que a função colar funcione, a entidade de origem ainda deve existir.
craft=Utilizável apenas na interface da receita. Fabrica 1 de uma determinada receita.
craft-5=Utilizável apenas na interface da receita. Fabrica 5 de uma determinada receita.
craft-all=Utilizável apenas na interface da receita. Fabrica o máximo possível de uma determinada receita.
cursor-split=Move metade do slot do inventário selecionado para o cursor, se vazio. Coloca um único item da pilha de cursor no slot do inventário selecionado quando segurar um item.
cut=Selecione uma área de entidades a serem copiadas e marcadas para a desconstrução.
cycle-blueprint-backwards=Com um livro de projetos no cursor, muda o projeto ativo para o projeto anterior disponível.
cycle-blueprint-forwards=Com um livro de projetos no cursor, muda o projeto ativo para o próximo projeto disponível.
cycle-clipboard-backwards=Alterna o histórico de transferência enquanto segura a ferramenta de cola.
cycle-clipboard-forwards=Alterna o histórico de transferência enquanto segura a ferramenta de cola.
cycle-quality-down=Diminui a qualidade do item do cursor atual ou da tela de seleção.
cycle-quality-up=Aumenta a qualidade do item do cursor atual ou da tela de seleção.
disconnect-train=Desconecta o vagão selecionado ou o vagão no qual você está do resto do trem.
drop-cursor=Solta um item do que você está segurando no chão, em uma esteira, ou em uma máquina.
editor-switch-to-surface=Alterna para o número da superfície pressionado em combinação com esta tecla de atalho: __CONTROL__editor-switch-to-surface__ + 3 -> alterna para a superfície 3.
fast-entity-split=Transfere metade da pilha realizada para a entidade selecionada, ou leva metade do que a entidade tem e transfere para o seu inventário se o cursor estiver vazio.
fast-entity-transfer=Transfere as pilhas realizadas para a entidade selecionada, ou leva qualquer coisa que a entidade tenha e transfere para o seu inventário se o cursor estiver vazio.
fast-wait-condition=Utilizável apenas interface de rota da plataforma espacial, para solicitação satisfazer as condições de espera.
forward=Avançar na fila da janela aberta.
inventory-split=Transfere metade de todas as pilhas (arredondadas para cima) do tipo de pilha selecionado para o outro inventário. Se um slot vazio for selecionado, metade de todas as pilhas serão transferidas.
inventory-transfer=Transfere todo o tipo da pilha selecionada para o outro inventário. Se um slot vazio for selecionado, todos os itens serão transferidos.
larger-terrain-building-area=Aumenta o tamanho da área de assentamento.
move=Mover o personagem e navegar pela interface do usuário.
next-active-quick-bar=Seleciona a próxima barra de atalho para a barra de atalho superior.
next-surface=Mover para a próxima superfície na lista de superfície na vista remota
next-weapon=Muda para a próxima arma equipada.
open-factoriopedia=Abre a entrada da factoriopedia para o objeto atualmente pairado.
open-info-panel=Abre um painel com informações mais detalhadas sobre o objeto pairado.
order-to-follow=Usado com o controle remoto do Spidertron para ordenar que o Spidertron conectado siga o alvo indicado.
paste=Cola as últimas entidades copiadas.
paste-entity-settings=Cola as configurações da entidade copiada anteriormente.
pin=Fixar a entidade ou posição selecionada
pipette=Pega ítens do seu inventário usados para construir a atual entidade selecionada e os coloca no seu cursor. Para os recursos é selecionada a broca existente com maior velocidade.
place-in-chat=Utilizável apenas quando o chat está aberto. Coloca um link de bate-papo para o item selecionado, receita, localização do mapa, estação ou trem.
place-ping=Crie rapidamente um Indicador de mapa no local selecionado e vincule para ele no chat.
place-tag=Utilizável apenas no mapa. Coloca um ícone e/ou texto no mapa.
play-previous-track=Até 5 faixas anteriores são lembradas.
previous-active-quick-bar=Seleciona a barra de atalhos anterior para a barra de atalhos superior.
previous-mod=Utilizável apenas na interface de mods. Seleciona o mod selecionado anteriormente.
previous-surface=Mover para a superfície anterior na lista de superfície na vista remota
previous-technology=Utilizável apenas na tela de tecnologia. Seleciona a tecnologia que você selecionou anteriormente.
remove-pole-cables=Remove os fios dos postes elétricos selecionados, primeiro os fios eléctricos, depois o circuito da rede de fios.
rename-all=Utilizável apenas em GUIs de renomeação específicos, como renomear a Parada de Trem. Segure este modificador ao enviar a renomeação para renomear tudo com esse nome.
reverse-rotate=Gira o item segurado no cursor ou a entidade selecionada no sentido anti-horário.
reverse-select=Ativa o modo de destualização com o planejador de atualização.
rotate=Gira o item segurado no cursor ou a entidade selecionada no sentido horário.
