show-parameters-in-selection-lists=Os parâmetros não fazem nada no jogo, mas podem ser usados para fazer plantas parametrizadas.\nNormalmente, os parâmetros só podem ser selecionados quando se está parametrizando diagramas, mas com esta opção, você pode usá-los no jogo para preparar o projeto diretamente.
