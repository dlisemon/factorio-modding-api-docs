[controls-description]
activate-tooltip=強制立即顯示提示資訊。可暫時取消原先設定的不顯示或長時間後才顯示提示資訊。
add-station=只能在火車頭面板及地圖中使用。按住此輔助按鍵並選取地圖或火車頭面板小地圖內的車站，即可將車站加入班表。
add-temporary-station=只能在火車頭面板及地圖中使用。按住此輔助按鍵並選取地圖或火車頭面板小地圖內的某個位置，就會將臨時站加入班表，並直接開往該處。
alt-zoom-in=只能在地圖上使用。可從地圖視角中拉近到世界視角。
alt-zoom-out=只能在地圖上使用。可從世界視角中拉遠到地圖視角。
alternative-gui-move-down=在面板中巡覽的替用按鍵。
alternative-gui-move-left=在面板中巡覽的替用按鍵。
alternative-gui-move-right=在面板中巡覽的替用按鍵。
alternative-gui-move-up=在面板中巡覽的替用按鍵。
back=回到上一個開啟的面板。
build-with-obstacle-avoidance=只能在建造鐵路時使用。此模式和建造預覽模式一樣，但會迴避樹木、石頭和懸崖。
cancel-craft=只能在製造佇列中使用。
cancel-craft-5=只能在製造佇列中使用。
cancel-craft-all=只能在製造佇列中使用。
