[gui-graphics-settings-description]
additional-terrain-effects=停用後即可提升在低階顯示卡上的效能。將停用彩現特定地面定義的地形色調與水坑效果。
enable-arachnophobia-mode=啟用時，某些類蜘蛛外觀的物體不再完整顯示下肢。某些情況下可能影響遊玩體驗，因為下肢的位置對遊戲過程有其重要性。
full-color-depth=以一半（16 位元）色彩深度彩現可改善低階或整合式顯示晶片的效能。此選項只有在 Windows 8+ 或 OpenGL 繪圖模式有效。
graphics-quality-label=圖像的解析度，會影響顯示記憶體使用量。警告：「高」解析度需要至少 3 GB 顯示記憶體。
graphics-quality-label-console=圖像檔的解析度。較低的解析度會降低記憶體使用量和載入時間。
high-quality-animations=如果停用的話，某些動畫或旋轉物體（例如火車）只會載入一半的影格。可大幅降低顯示記憶體使用量。
light-occlusion=若停用，彩現過程可能加快，但發光的地面與物件（例如火焰、鈾或各類 LED 電燈）會在穿透遮擋物的情況下「閃耀」。
lights-quality=晚上時的燈光彩現解析度。數值越高就會越明顯降低效能。
linux-preferred-video-driver=如果指定的顯示伺服器無法使用，將依顯示順序嘗試。
macos-preferred-graphics-backend=圖形後端系統用來彩現遊戲畫面。選取 Metal 可協助測試我們更快的新款圖形後端系統。Metal 比 OpenGL 還快，但可能會有一些圖形問題。
max-threads=彩現遊戲所使用的執行緒數目。
minimize-on-focus-loss=若進入無邊全螢幕模式，在失去視窗焦點時遊戲會最小化，以便在您切換到不同應用程式時，遊戲不會擋住您的桌面。
render-in-native-resolution=在高 DPI 螢幕上（例如蘋果公司的 Retina 螢幕）以原生解析度彩現可產生更高品質影像，但是對效能要求可能非常高。
show-animated-ghosts=停用後可提升低階顯示卡的遊戲效能。
show-animated-water=停用後可提升低階顯示卡的遊戲效能。
show-fullscreen-flash=引爆核彈、發生閃電或玩家受傷的顯示效果。
show-game-simulations-in-background=在遊戲主選單和子選單時，於背景顯示各種遊戲展示。
show-smoke=停用後，顯示的煙霧效果數量會大幅減少，還會提升低階顯示卡的效能。
show-tree-distortion=停用後可提升低階顯示卡的遊戲效能。
sprite-atlas-size-label=較大的圖集可改善批次描繪指令呼叫，並降低彩現過程的 CPU 負載，但 GPU 可能較難應付大型圖集。
texture-compression=材質壓縮會大幅增加可載入顯示記憶體的圖像數量，並因顯示晶片只需在著色過程中傳輸更少資料而加快彩現效能。如果您只有舊款或整合式顯示晶片，選擇低品質以便更進一步降低圖像大小，並獲得更高效能。
texture-streaming=還沒放入任何圖像集的圖像（請參閱顯示記憶體使用量設定）會被保留在主記憶體，有需要時才放入顯示記憶體。
use-flip-presentation-model=比起古老的 Blit 模型，Flip Presentation 方式在螢幕上成像的效率應該會更好。若您遇到圖像或影格速率異常問題的話，請試試開關此選項。
video-memory-budget-label=允許遊戲用來暫存圖像的顯示記憶體（VRAM）最大大小。
video-memory-usage-label=此選項決定遊戲要嘗試將多少圖像放入圖像集。較大的圖像集因為可批次呼叫繪圖指令，可降低 CPU 使用率，但因為需要處理較大的貼圖，可能提高 GPU 負載。暫時沒用到的圖像可預先載入顯示記憶體或保留在主記憶體內（請參閱材質串流設定）。
