[gui-graphics-settings-description]
additional-terrain-effects=Düşük seviye video kartlarında performansı artırmak için devre dışı bırakın. Global arazi tonlaması ve tanımlanan karolardaki su birikintilerinin render edilmesini devre dışı bırakır.
enable-arachnophobia-mode=Etkin haldeyken örümcek benzeri görünüme sahip bazı varlıklar bacaklarını tamamen çizmeyecek. Oyun sırasında bacakların konumunun önemli olduğu bazı durumlarda oynanabilirlik üzerine etkisi olabilir.
full-color-depth=Yarım renk derinliğinde (16 bit) grafik işleme düşük kaliteli ve tümleşik ekran kartlarında performansı arttırır. Bu ayar yalnızca Windows 8 ve üzerinde veya OpenGL işleyicisinde çalışır.
graphics-quality-label=Grafik çözünürlüğü. VRAM kullanımı belirler. Dikkat: 'Yüksek' çözünürlük en az 3 GB VRAM gerektirir.
graphics-quality-label-console=Grafiklerin çözünürlüğü. Daha düşük çözünürlük, bellek kullanımını ve yükleme süresini azaltır.
high-quality-animations=Devre dışı bırakıldığında bazı animasyonlu veya dönebilen nesneler (tren gibi) normalde yüklenenin yarısı kadar animasyon ve dönme karesi yükleyecektir. Bu VRAM kullanımını büyük ölçüde azaltır.
light-occlusion=Devre dışı bırakıldığında, render işlemi daha hızlı olabilir fakat ışık yayan karolar ve ateş, uranyum veya farklı LED'ler gibi nesneler, üzerlerinden geçen nesnelerden "parlayabilir".
lights-quality=Işıkların geceleri çözünürlüğü. Yüksek değerler performansı düşürecektir.
linux-preferred-video-driver=Tercih edilen grafik sürücüsü mevcut değilse listeye göre sırayla denenecek.
max-threads=Oyunu işlemek için kullanılan işlemci çekirdek sayısı.
minimize-on-focus-loss=Çerçevesiz tam ekranda oynarken farklı bir uygulamaya geçmeye çalıştığınızda masaüstünüzü kapatmaması için oyuna olan odak kaybolduğunda kendini küçültecektir.
render-in-native-resolution=Yüksek DPI ekranlarda (Apple Retina gibi) varsayılan çözünürlükte grafik işlemek daha yüksek kaliteli görüntü sağlayabilir fakat performans da bir o kadar düşebilir.
show-animated-ghosts=Düşük seviyeli ekran kartlarında performansı arttırmak için devre dışı bırakın.
show-animated-water=Düşük seviyeli ekran kartlarında performansı arttırmak için devre dışı bırakın.
show-fullscreen-flash=Atom bombası patlamasından yıldırım çarpmasına ve oyuncu hasarına kadar.
show-game-simulations-in-background=Ana ve ara menülerdeyken, arka planda çeşitli oyun simülasyonlarını gösterir.
show-smoke=Devre dışı bırakıldığında, oluşturulacak sis efektlerinin sayısı azaltılacaktır. Düşük seviyeli ekran kartlarında performansı arttırmak için devre dışı bırakın.
show-tree-distortion=Düşük seviyeli ekran kartlarında performansı arttırmak için devre dışı bırakın.
sprite-atlas-size-label=Daha büyük atlaslar, çizim sırasında CPU kullanımını azaltan karakter çağrılarının gruplandırılmasını basitleştirir, ancak GPU'nun işlemesi daha zor olabilir.
texture-compression=Doku sıkıştırma oyunun ekran kartı belleğine sığdırabileceği doku sayısını önemli derecede arttırır ve grafik işleme esnasında ekran kartının daha az veri aktarması gerekeceği için işlemeyi hızlandırır. Eski veya tümleşik ekran kartınız varsa, doku boyutunu daha da azaltarak ekstra performans sağlamak için doku sıkıştırma seçeneğini "Düşük kalite" olarak ayarlayın.
texture-streaming=Görüntü atlasına (bkz: Video hafıza kullanım ayarları) koyulmayan görüntüler, GPU tarafından ihtiyaç duyulana kadar RAM'de saklanacak.
use-flip-presentation-model=Ters yansıtma, eski sürüm Blit modellerinde görüntünün ekrana verilmesinde daha etkili bir yöntem sağlar. Grafiksel hatalar ve kare hızı sorunları yaşıyorsanız bu seçeneği etkinleştirmeyi deneyin.
video-memory-budget-label=Oyunun dokular (grafikler) için kullanmasına izin verilen en fazla ekran kartı belleği (VRAM).
video-memory-usage-label=Oyunun grafik atlaslarına kaç tane grafik koymaya çalışacağını belirler. Daha büyük grafik atlasları oluşturmak, çağrıları toplu çekebilmesinden dolayı CPU kullanımını azaltır, ancak GPU'nun daha büyük dokularla çalışması gerektiğinden GPU yükünü artırabilir. Serbest kayan grafikler VRAM'a yüklenebilir veya RAM'de tutulabilir (bkz. düşük VRAM modu ayarı).
