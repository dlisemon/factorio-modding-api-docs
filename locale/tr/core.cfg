active-quick-bars=Ekranda her zaman görünür olacak hızlı erişim çubuklarının sayısı.
change-quickbar-by-clicking-with-item=İmleçte bir öğe varken bir kısayol çubuğu yuvasına tıklamak, öğeyi yuvadan seçmek yerine hızlı erişim çubuğu filtresini ayarlayacaktır.
