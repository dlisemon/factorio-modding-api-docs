flat-character-gui=Üretim ve lojistik paneller, alternatif sekmeler altında olmak yerine yan yana yerleştirilir.
manual-display-point-ui-scale=Arayüz, ekranınızın ölçeklendirme ayarı ile birlikte ölçeklenir. Farklı piksel yoğunluğuna sahip birden çok ekrana sahipseniz bu seçenek en uygunudur.
manual-pixel-ui-scale=Arayüz, ekranınızdaki fiziksel piksellere göre ölçeklenir. Bu seçenek size en fazla kontrolü sağlar ve ekranınızın ölçeklendirme ayarlarını uygulamaz.
nintendo-switch-use-predictive-text-input=Ekran klavyesini kullanırken kelime önerilerini göster.\nBunun etkinleştirilmesi Çince ve Korece metinlerin ve Japonca kanji karakterlerinin girilmesine de izin verir.\nEkran klavyesini küçültür.
output-console-delay=Sohbet veya konsol iletilerinin kaybolmaya başlaması için gereken saniye sayısı.
pick-ghost-cursor=Hızlı erişim çubuğunda inşa edilebilir bir öğe seçerken veya pipet aracını kullanırken, bu tür öğelerin yoksa, imlecin içine bir hayalet yerleştirilir.
shortcut-bar-rows=Ekranda her zaman görünür olacak kısayol çubuklarının sayısı.
show-all-items-in-selection-lists=Seçim pencerelerindeki kilidi açılmamış öğeleri göster.
show-descriptions-in-tooltips=Bazı öğe, varlık veya tarif bilgi çubuklarında kısa bir metinsel açıklama göster. Yeni oyuncular için veya yeni eklentiler eklerken önerilir.
show-interaction-indications=Bir varlığın üzerine imleç ile gelindiğinde, varlık ile etkileşime giren diğer varlıkları vurgula.
show-item-labels-in-cursor=Bir öğe tutulurken etiketi varsa göster (örneğin plan isimleri).
show-parameters-in-selection-lists=Parametrelerin oyunda bir görevi yoktur ama parametreli plan yapmak için kullanılabilir.\nNormalde parametreler yalnızca planlara parametre eklerken seçilebilir ancak bu seçenek yoluyla planı hazırlamak için oyunda doğrudan parametre kullanabilirsiniz.
show-total-raw-in-recipe-tooltips=Bir tarifin ihtiyaç duyduğu elle üretilemeyen toplam süreyi ve öğeleri gösterir.
show-undo-redo-confirmations=Bazı eylemlerde geri alma veya yineleme yapmadan önce önizleme ile birlikte bir onay diyaloğu gösterir.
