[controls-description]
activate-tooltip=Vis værktøjstip når værktøjstipforsinkelsen er høj eller sat til "Aldrig".
add-station=Kan kun bruges i togmenuen og på kortet. Hold denne knap nede mens der vælges en togstation i togmenuens minikort eller på kortet, for at tilføje den til togets køreplan.
add-temporary-station=Kan kun bruges i togmenuen og på kortet. Hold denne knap nede mens der vælges i togmenuens minikort eller på kortet, for hurtigt at rejse dertil ved at tilføje et midlertidig togstop til togets køreplan.
alt-zoom-in=Kun brugbar på kortet. Kan zoome ind fra kortvisning til verdensvisning.
alt-zoom-out=Kun brugbar på kortet. Kan zoome ud fra verdensvisning til kortvisning.
back=Gå til det sidst åbnede vindue.
build-with-obstacle-avoidance=Kun brugbar ved sporbygning. Dette er det samme som byggeomridstilstand, men træer, sten og klipper undgås.
cancel-craft=Kun brugbar i fremstillingskøen.
cancel-craft-5=Kun brugbar i fremstillingskøen.
cancel-craft-all=Kun brugbar i fremstillingskøen.
clear-cursor=Returnerer genstanden i musemarkøren til spillerens rygsæk. Annullerer også kabelplacering og jernbaneplanlægning.
close-menu=Annuller og vend tilbage til den forrige menu. Bruges kun i hovedmenuen.
connect-train=Forbinder det valgte tog, eller toget du kører i, til tilstødende tog.
copy=Vælger et område med enheder der skal kopieres.
copy-entity-settings=Kopierer indstillingerne fra det valgte objekt. Bemærk at for at indstillingerne kan indsættes, skal det oprindelige objekt fortsat eksistere.
craft=Kun brugbar på opskriftsskærmbilledet. Fremstiller 1 af en given opskrift.
craft-5=Kun brugbar på opskriftsskærmbilledet. Fremstiller 5 af en given opskrift.
craft-all=Kun brugbar på opskriftsskærmbilledet. Fremstiller så mange som muligt efter en given opskrift.
cursor-split=Flytter halvdelen af det valgte beholdningsfelt til musemarkøren, hvis denne er tom. Placerer en enkelt genstand fra musemarkørstakken til det valgte beholdningsfelt, når man holder en genstand.
cut=Vælger et område med enheder der skal kopieres og markeres til nedrivning.
cycle-blueprint-backwards=Når der holdes en byggeplansbog i musemarkøren, skiftes den aktive byggeplan til den forrige tilgængelige byggeplan.
cycle-blueprint-forwards=Når der holdes en byggeplansbog i musemarkøren, skiftes den aktive byggeplan til den næste tilgængelige byggeplan.
cycle-clipboard-backwards=Skift tilbage i klippebordshistorikken mens du holder indsætmarkøren.
cycle-clipboard-forwards=Skift frem i klippebordshistorikken mens du holder indsætmarkøren.
disconnect-train=Frakobler det valgte togsæt, eller det togsæt du er i, fra resten af toget.
drop-cursor=Smid én genstand af hvad du holder i musemarkøen på jorden, på et transportbånd eller ind i en maskine.
editor-switch-to-surface=Skifter til overfladenummer trykket i kombination med denne genvejstast: __CONTROL__editor-switch-to-surface__ + 3 -> skifter til overflade 3.
fast-entity-split=Overfører halvdelen af den holdte stak til den valgte enhed, eller tager halvdelen af hvad den enhed har og overfører til din rygsæk, hvis musemarkøren er tom.
fast-entity-transfer=Overfører den holdte stak til den valgte enhed, eller tager alt hvad den enhed har og overfører til din rygsæk, hvis musemarkøren er tom.
inventory-split=Overfører halvdelen af alle stakke (rundet op) af den valgte staktype til den anden indholdsbeholdning. Hvis et tomt felt vælges, bliver halvdelen af alle stakke overført.
inventory-transfer=Overfører alle genstande af den valgte type til den anden indholdsbeholdning. Hvis et tomt felt vælges, bliver alle genstande overført.
larger-terrain-building-area=Øger størrelsen af området for placering af felter.
next-active-quick-bar=Vælger den næste hurtigbjælke til den øverste hurtigbjælkes plads.
next-surface=Skift til næste overflade i listen over overflader i fjernvisning
next-weapon=Skifter til det næste tilgængelige våben.
open-factoriopedia=Åbner Factoriopædi indlægget for the nuværende valgte objekt.
order-to-follow=Bruges med eddertronfjernbetjeningen for at få den tilknyttede eddertron til at følge efter det angive mål.
paste=Indsætter de seneste kopierede enheder.
paste-entity-settings=Indsætter indstillingerne fra den tidligere kopierede enhed.
place-in-chat=Kun brugbar når chatten er åben. Placerer en chathenvisning til den valgte vare, opskrift, kortposition, station eller tog.
place-ping=Opretter hurtigt et kortping til den valgte position og laver en henvisning i chatten.
place-tag=Kun brugbar på kortet. Placerer et ikon eller en tekst på kortet.
previous-active-quick-bar=Vælger den tidligere hurtigbjælke til den øverste hurtigbjælkes plads.
previous-mod=Kun brugbar i modifikationsmenuen. Vælger den modifikation du tidligere havde valgt.
previous-surface=Skift til forrige overflade i listen over overflader i fjernvisning
previous-technology=Kun brugbar i teknologimenuen. Vælger den teknologi du tidligere havde valgt.
remove-pole-cables=Fjerner ledningerne fra den valgte elmast, startende med elektriske ledninger og derefter kredsløbsnetværksledninger.
reverse-rotate=Roterer genstanden holdt i musemarkøren eller den valgte enhed mod uret.
reverse-select=Aktiverer Nedgraderingstilstand med opgraderingsplanen.
rotate=Roterer genstanden holdt i musemarkøren eller den valgte enhed med uret.
scroll-tooltip-down=Rul enhedsværktøjstippet ned (gælder kun, når det er fastgjort til højre side af skærmen)
scroll-tooltip-up=Rul enhedsværktøjstippet op (gælder kun, når det er fastgjort til højre side af skærmen)
select-for-blueprint=Vælg objekterne til byggeplan, opgradering eller nedriving
select-for-cancel-deconstruct=Vælg for annullere opgradering eller nedrivning.
shoot-enemy=Skyder på fjenden tættest på musemarkøren, eller for nogle våben, skyder på positionen af musemarkøren.
shoot-selected=Skyder på hvad end du har valgt, eller for nogle våben, skyder på positionen af musemarkøren.
show-info=Viser flere oplysninger om byggede enheder, såsom opskrifter i fremstillingsmaskiner og indhold i beholdere.
smaller-terrain-building-area=Formindsker størrelsen af området for placering af felter.
stack-split=Overfører halvdelen af den valgte stak af varer til den anden indholdsbeholdning.
stack-transfer=Overfører den valgte stak af varer til den anden indholdsbeholdning.
toggle-driving=Går ind i eller ud af et køretøj som du står ved siden af eller kører i.
toggle-filter=Opret/fjern et filter for det valgte indholdsfelt. Kun den valgte genstandstype kan blive anbragt i det filtrerede indholdsfelt.
undo=Fortryd nogle handlinger så som manuel placering eller fjernelse af bygninger, placering af byggeplaner eller brug af nedrivningsplan.
