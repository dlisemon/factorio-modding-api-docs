[controls-description]
activate-tooltip=Muestra la descripción cuando el retraso de la descripción se establece en un valor grande o en «Nunca».
add-station=Solo se puede utilizar en la interfaz de la locomotora y en el mapa. Mantén este modificador mientras seleccionas una parada en el minimapa de la interfaz de la locomotora o en el mapa principal para agregarla al cronograma.
add-temporary-station=Solo se puede utilizar en la interfaz de la locomotora y en el mapa. Mantén este modificador mientras seleccionas una parada en el minimapa de la interfaz de la locomotora o en el mapa principal para ir rápidamente a esa ubicación mediante la adición de una parada temporal al cronograma.
alt-zoom-in=Solo podrás usarlo en el mapa. Podrás acceder a un zoom para acercar la vista del mundo a una vista de mapa.
alt-zoom-out=Solo podrás usarlo en el mapa. Podrás acceder a un zoom para alejar la vista de mapa a una vista del mundo.
alternative-gui-move-down=Tecla alternativa para navegar la interfaz de usuario.
alternative-gui-move-left=Tecla alternativa para navegar la interfaz de usuario.
alternative-gui-move-right=Tecla alternativa para navegar la interfaz de usuario.
alternative-gui-move-up=Tecla alternativa para navegar la interfaz de usuario.
back=Ir a la última ventana abierta.
build-with-obstacle-avoidance=Solo puede usarse para construir vías. Funciona de manera similar al modo de construcción imaginario, pero evitando árboles, rocas y acantilados.
cancel-craft=Solo puede emplearse en la cola de creación.
cancel-craft-5=Solo puede emplearse en la cola de creación.
cancel-craft-all=Solo puede emplearse en la cola de creación.
clear-cursor=Devuelve el objeto sostenido por cursor al inventario del jugador. También se cancelará la colocación de cables y la planificación ferroviaria.
close-menu=Cancela los cambios y te devuelve al menú anterior. Solo se puede usar en el menú principal.
connect-train=Conecta el tren seleccionado o el tren que está conduciendo a trenes adyacentes.
copy=Selecciona un área con las entidades a copiar.
copy-entity-settings=Copia los ajustes de la entidad seleccionada. Tenga en cuenta de que para que funcione, la entidad de origen debe existir aún.
craft=Disponible solo en la interfaz de recetas. Fabrica 1 de una receta determinada.
craft-5=Disponible solo en la interfaz de recetas. Fabrica 5 de una receta determinada.
craft-all=Disponible solo en la interfaz de recetas. Fabrica tantos como sea posible de una receta determinada.
cursor-split=Mueve la mitad de la ranura de inventario seleccionada al cursor si está vacío. Coloca un único elemento de la pila de cursor en la ranura de inventario seleccionada cuando se sostiene un elemento.
cut=Selecciona un área con las entidades a copiar y marcadas para desmontaje.
cycle-blueprint-backwards=Mientras sostienes un libro de planos con el cursor, te permitirá pasar del plano actual al plano anterior disponible.
cycle-blueprint-forwards=Mientras sostienes un libro de planos con el cursor, te permitirá pasar del plano actual al siguiente plano disponible.
cycle-clipboard-backwards=Mientras mantienes la herramienta de pegado con tu cursor, te permitirá retroceder en el historial del portapapeles.
cycle-clipboard-forwards=Mientras mantienes la herramienta de pegado con tu cursor, te permitirá avanzar en el historial del portapapeles.
cycle-quality-down=Reduce la calidad del objeto del cursor actual o de la pantalla de selección.
cycle-quality-up=Aumenta la calidad del objeto del cursor actual o de la pantalla de selección.
disconnect-train=Desconecta el convoy seleccionado o aquel en el que estás del resto del tren.
drop-cursor=Suelta un objeto del cursor en el suelo, en una cinta o en una máquina.
editor-switch-to-surface=Cambia al número de superficie pulsado simultáneamente con este atajo: __CONTROL__editor-switch-to-surface__ + 3 → cambia a la superficie 3.
fast-entity-split=Transfiere la mitad de la pila a la entidad seleccionada, o toma la mitad de todo lo que tenga la entidad y lo transfiere a tu inventario (en caso de que el cursor esté vacío).
fast-entity-transfer=Transfiere la pila a la entidad seleccionada, o toma todo lo que tenga la entidad y lo transfiere a tu inventario (en caso de que el cursor esté vacío).
fast-wait-condition=Utilizable solo en la interfaz gráfica del cronograma de la plataforma espacial, para las condiciones de espera de solicitudes satisfechas.
forward=Seguir adelante en la cola de ventanas abiertas.
inventory-split=Transfiere la mitad de las pilas (redondeando hacia arriba) del tipo seleccionado al otro inventario. Si se selecciona una ranura vacía, se transferirán la mitad de todas las pilas de objetos.
inventory-transfer=Transfiere todas las pilas del tipo seleccionado al otro inventario. Si se selecciona una ranura vacía, se transferirán todos los objetos.
larger-terrain-building-area=Aumenta el tamaño del área de contrucción de baldosas.
move=Mover el personaje y navegar la interfaz de usuario.
next-active-quick-bar=Selecciona la siguiente barra de acceso rápido para la barra superior.
next-surface=Moverse a la siguiente superficie en la lista de superficies de la vista remota
next-weapon=Cambia a la siguiente arma equipada.
open-factoriopedia=Abre la entrada en la factoriopedia para el objeto seleccionado.
open-info-panel=Abre un panel con información más detallada sobre el elemento seleccionado.
order-to-follow=Usado con el control remoto de la mecanoaraña para ordenar a la mecanoaraña conectada a seguir al objetivo especificado.
paste=Pega las últimas entidades copiadas.
paste-entity-settings=Pega los ajustes de la anterior entidad copiada.
pin=Fijar la entidad o posición seleccionada
pipette=Selecciona los objetos de tu inventario que se utilizan para construir la entidad seleccionada actualmente y los coloca en tu cursor. Para los recursos, seleccionará la perforadora más rápida disponible.
place-in-chat=Solo puede usarse cuando el chat está abierto. Envía un enlace de chat al objeto, receta, ubicación del mapa, estación o tren seleccionados.
place-ping=Crea una marcación rápida en la ubicación del mapa seleccionada, y envía un enlace del mismo al chat.
place-tag=Solo puede usarse en el mapa. Coloca un icono y/o texto en el mapa.
play-previous-track=Se recuerdan hasta 5 canciones anteriores.
previous-active-quick-bar=Selecciona la anterior barra rápida para la barra rápida superior.
previous-mod=Solo puede usarse en la interfaz de mods. Selecciona un mod que ya has elegido anteriormente.
previous-surface=Moverse a la siguiente superficie en la lista de superficies de la vista remota
previous-technology=Solo puede usarse en la pantalla de tecnologías. Selecciona una tecnología que ya has elegido anteriormente.
remove-pole-cables=Elimina los cables del poste eléctrico seleccionado, empezando por los cables eléctricos y después por los cables de la red de circuitos.
rename-all=Disponible solo en interfaces específicas de renombrado, como al renombrar una parada de tren. Mantén este modificador mientras confirmas el renombrado para cambiar el nombre de todos los que tengan ese nombre.
reverse-rotate=Rota el objeto en el cursor o la entidad seleccionada en sentido antihorario.
reverse-select=Activa el modo Degradado con el planificador de actualizaciones.
rotate=Rota el objeto en el cursor o la entidad seleccionada en sentido horario.
scroll-tooltip-down=Desplazar el tooltip de la entidad hacia abajo (solo se aplica cuando está adherido al lado derecho de la vista)
scroll-tooltip-up=Desplazar el tooltip de la entidad hacia arriba (solo se aplica cuando está adherido al lado derecho de la vista)
select-for-blueprint=Selecciona entidades para creación de planos, mejoras o desmantelamiento.
select-for-cancel-deconstruct=Selecciónalo para cancelar la mejora o desmontaje.
shoot-enemy=Dispara al enemigo más cercano al cursor, o dispara a la ubicación del cursor (para algunas armas).
shoot-selected=Dispara a lo que hayas seleccionado, o para algunas armas dispara a la ubicación del cursor.
show-info=Alterna mostrar información adicional sobre las entidades construidas así como de las recetas en la máquinas de ensamblaje y del contenido de los contenedores.
smaller-terrain-building-area=Disminuye el tamaño del área de construcción de baldosas.
stack-split=Transfiere la mitad de la pila seleccionada al otro inventario.
stack-transfer=Transfiere la pila seleccionada al otro inventario.
super-forced-build=Construcción superforzada. Construye automáticamente el terreno bajo las entidades donde sea necesario y marca las entidades que colisionen para desmantelarlas.
toggle-driving=Entra al vehículo más cercano o sale del vehículo actual.
toggle-filter=Crea/elimina un filtro para la ranura de inventario seleccionada. Solo podrás colocar objetos del tipo seleccionado en una ranura con filtro.
toggle-rail-layer=Cuando se utiliza un planificador ferroviario, determina si las vías deben ser terrestres o elevadas.
