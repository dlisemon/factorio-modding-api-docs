[gui-graphics-settings-description]
additional-terrain-effects=Desactiva esta opción para aumentar el rendimiento en tarjetas gráficas de gama baja. Desactiva el renderizado del tinte global del terreno y los charcos en las baldosas que los incluyen.
enable-arachnophobia-mode=Cuando esta opción está activada, algunas entidades con apariencia de araña no mostrarán por completo sus patas. Esto puede afectar a la jugabilidad en algunos casos en los que la posición de las patas es importante para el juego.
full-color-depth=El renderizado a profundidad de bits de color mediana (16 bits) mejora el rendimiento en GPUs de baja gama e integradas. Esta opción solo tendrá efectos en versiones superiores a Windows 8 o en el modo de renderizado de OpenGL.
graphics-quality-label=Resolución de las texturas. Determina el uso total de VRAM. Aviso: La resolución "Alta" empleará, al menos, 3 GB de VRAM.
graphics-quality-label-console=La resolución de los sprites. Una resolución más baja reducirá el uso de memoria y el tiempo de carga.
high-quality-animations=Al desactivarlo, algunas entidades animadas o rotatorias (por ejemplo, los trenes) cargarán solo la mitad de las imágenes de animación o rotación. Esto reducirá significativamente el uso de VRAM.
light-occlusion=Si se desactiva, el renderizado puede ser más rápido, pero los objetos o baldosas que emitan luz, como el fuego, el uranio o varios LEDs, "brillarán" a través de los objetos sobre ellos.
lights-quality=Calidad de la luces durante la noche. Valores altos pueden reducir el rendimiento.
linux-preferred-video-driver=Si el controlador de video preferido no está disponible, se probarán los controladores en orden de aparición.
macos-preferred-graphics-backend=Elige qué API gráfica se usará para renderizar el juego. Metal ofrece mejor rendimiento que OpenGL, pero podría causar algunos fallos gráficos. Si la seleccionas, estarás ayudando a probar esta nueva opción.
max-threads=El número de procesos usados para renderizar el juego.
minimize-on-focus-loss=Al ejecutar el juego en pantalla completa sin bordes, se minimizará al desenfocarse, para asegurarte de que no cubre todo el escritorio si deseas cambiar a otra aplicación.
render-in-native-resolution=En pantallas con alto DPI (por ejemplo, el Apple Retina), el renderizado en resolución nativa generará una mayor calidad de imagen pero a costa de una considerable disminución de rendimiento.
show-animated-ghosts=Desactiva esta opción para aumentar el rendimiento en tarjetas gráficas de gama baja.
show-animated-water=Desactivar para aumentar el rendimiento con tarjetas de vídeo de gama baja.
show-fullscreen-flash=Afecta a las detonaciones de bombas nucleares, impactos de rayos o daño al jugador.
show-game-simulations-in-background=Cuando estés en el menú principal o menús secundarios, te mostrará varias simulaciones en segundo plano.
show-smoke=Al desactivarlo, la cantidad de efectos de humo renderizados se reducirá significativamente. Desactívalo para mejorar el rendimiento en tarjetas gráficas de baja gama.
show-tree-distortion=Desactivar para aumentar el rendimiento con tarjetas de vídeo de gama baja.
sprite-atlas-size-label=Los atlas más grandes mejoran el procesamiento por lotes de llamadas, lo que reducirá la carga en la CPU para renderizar pero podría dificultar la gestión por parte de la GPU.
texture-compression=La compresión de texturas aumentará enormemente la cantidad de sprites que el juego puede introducir en la memoria de vídeo, acelerando el renderizado en GPU al transferir menos datos durante el sombreado. Si tienes una GPU antigua o integrada, selecciona una calidad "Baja" para reducir el tamaño de los sprites aún más y conseguir una mejora adicional del rendimiento.
texture-streaming=Sprites que no fueron puestos en cualquier selección de sprite (ver configuración de uso de memoria de Video) se mantendrá en la memoria RAM hasta que se necesite por la GPU.
use-flip-presentation-model=La presentación Flip debería ser un método más eficiente para la presentación de la imagen final de una pantalla, comparado con el antiguo modelo Blit. Intenta activar esta opción si tienes problemas gráficos o errores de fotogramas por segundo.
video-memory-budget-label=Tamaño máximo de memoria de vídeo (VRAM) que empleará el juego para texturas (sprites).
video-memory-usage-label=Determina cuántas texturas tratará de colocar el juego en atlas de texturas. Crear atlas de texturas más grandes reducirá el uso de recursos de la CPU al poder procesar lotes de llamadas, pero aumentará la carga de la GPU al tener que trabajar con texturas más grandes. Las texturas flotantes pueden trabajarse con VRAM o mantenerse en la RAM (ver "Ajustes de reproducción de texturas").
