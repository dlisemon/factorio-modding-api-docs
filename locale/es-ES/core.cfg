vram-low-high-quality-not-recommended=Se ha detectado que este ordenador tiene __1__ MB de memoria de vídeo (VRAM). Este valor es demasiado pequeño para los sprites de alta calidad. Podrías experimentar problemas de rendimiento, pérdidas de gráficos, errores fatales o imposibilidad de arrancar el juego. Se recomienda un tamaño de memoria de vídeo de al menos 2 GB para sprites de alta calidad.
