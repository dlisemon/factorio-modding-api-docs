[gui-graphics-settings-description]
additional-terrain-effects=Zakázat pro zvýšení výkonu na slabších grafických kartách. Vypne vykreslování globálního zbarvení povrchu a tůněk na dlaždicích, které je podporují.
enable-arachnophobia-mode=Pokud je tato funkce povolena, některé entity s pavoučím vzhledem nebudou mít plně vykreslené nohy. To může mít vliv na hraní v případech, kdy je poloha nohou důležitá pro hratelnost.
full-color-depth=Vykreslování pouze 16bitové barevné hloubky zvyšuje výkon slabších počítačích a integrovaných grafických kartách. Toto nastavení však funguje pouze na počítačích s Windows 8 a výš nebo s vykreslováním OpenGL.
graphics-quality-label=Rozlišení spritů, určuje využití VRAM. Varování: "Vysoké" rozlišení vyžaduje minimálně 3 GB VRAM.
graphics-quality-label-console=Rozlišení spritů. Nižší rozlišení sníží využití paměti a čas načítání.
high-quality-animations=Je-li vypnuto, některé animované a otáčející se entity (například vlaky) budou načítat pouze polovinu obvyklých animačních nebo rotačních snímků. To výrazně sníží využití paměti VRAM (grafické paměti).
light-occlusion=Pokud je vypnuto, vykreslování může být rychlejší, ale světlo vyzařující dlaždice a objekty, jako je oheň, uran nebo různé LED diody, budou „prosvítat“ skrz objekty nad nimi.
lights-quality=Rozlišení vykreslování světel v noci. Vysoké hodnoty značně sníží výkon.
linux-preferred-video-driver=Pokud preferovaný ovladač videa není k dispozici, budou vyzkoušeny další ovladače v pořadí.
macos-preferred-graphics-backend=Backend grafiky k vykreslení hry. Vyberte Metal, který pomůže vyzkoušet nový rychlejší grafický backend. Metal je rychlejší než OpenGL, ale může mít nějaké grafické problémy.
max-threads=Počet vláken použitých pro vykreslování hry.
minimize-on-focus-loss=Při hře na celé obrazovce bez ohraničení, se hra minimalizuje při přepnutí, aby zajistila, že nezakrývá tvou plochu, pokud chceš přepnout na jinou aplikaci.
render-in-native-resolution=Na obrazovkách s vysokým rozlišením DPI (například Retina na macOS) bude vykreslování v nativním rozlišení produkovat vyšší kvalitu obrazu, ale může být velmi náročné na výkon.
show-animated-ghosts=Vypni pro zlepšení výkonu na slabších grafických kartách.
show-animated-water=Vypni pro zlepšení výkonu na slabších grafických kartách.
show-fullscreen-flash=Z výbuchů atomové bomby, zásahy blesků nebo když hráč obdrží poškození.
show-game-simulations-in-background=Zobrazuje různé simulace hry na pozadí hlavní a vedlejších nabídek hry.
show-smoke=Pokud bude zakázáno, množství kouřových efektů, které budou vykresleny, bude značně sníženo. Vypni pro zlepšení výkonu na slabších grafických kartách.
show-tree-distortion=Vypni pro zlepšení výkonu na slabších grafických kartách.
sprite-atlas-size-label=Větší atlasy vylepšují časy vykreslovaní, což sníží zatížení procesoru, ale může být náročnější pro grafickou kartu.
texture-compression=Komprese textur výrazně zvyšuje množství spritů, které je hra schopna vměstnat do paměti grafické karty a tím zvýšit rychlost vykreslování, protože grafická karta nemusí přesunovat takové množství dat. Pokud máš starou nebo integrovanou grafickou kartu, vyber nízkou kvalitu, která zmenší velikost spritů ještě více, čímž získáš další výkon navíc.
texture-streaming=Sprity které nebyly nahrány do žádného atlasu, budou uchovány v RAM dokud je nebude vyžadovat grafická karta (viz nastavení Využití video paměti).
use-flip-presentation-model=Flip model" by měl být efektivnější metoda pro zobrazování výsledného obrazu, než starší "Blit model". Vyzkoušej tuto možnost, pokud máš problémy s grafikou nebo nízké FPS.\nshow-game-simulations-in-background=Zobrazuje různé simulace hry na pozadí hlavní a vedlejších nabídek hry.\nlinux-preferred-video-driver=Pokud preferovaný ovladač videa není k dispozici, budou vyzkoušeny další ovladače v pořadí.\n\n[gui-sound-settings]\npreferred-output=Preferovaný výstup\ndefault-device=Výchozí zařízení\npreferred-audio-driver=Preferovaný audio ovladač\npreferred-audio-driver-default=Výchozí\npreferred-audio-driver-wasapi=WASAPI\npreferred-audio-driver-direct-sound=DirectSound\npreferred-audio-driver-core-audio=Core Audio\npreferred-audio-driver-pulse-audio=PulseAudio\npreferred-audio-driver-alsa=ALSA\npreferred-audio-driver-pipe-wire=PipeWire\npreferred-audio-driver-overridden-by-env=Proměnná prostředí SDL_AUDIODRIVER je nastavena na
video-memory-budget-label=Maximální velikost grafické paměti (VRAM), kterou může hra využít pro textury (sprity).
video-memory-usage-label=Určuje kolik spritů se hra pokusí načíst do atlasu. Vytváření větších atlasů sníží zatížení procesoru díky možnosti dávkování vykreslování, ale může zvýšit zátěž grafické karty, protože musí pracovat s většími texturami. Volně plovoucí sprity mohou být načteny do VRAM (grafické paměti) nebo mohou být ponechány v RAM (paměti) (viz nastavení streamování textur).
