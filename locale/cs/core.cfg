vram-low-high-quality-not-recommended=Zjistili jsme, že tento počítač má __1__ MB grafické paměti (VRAM). To je příliš nízká hodnota pro vysoce kvalitní grafické efekty. Může docházet k problémům s výkonem, chybějící grafikou, pádům hry, nebo nebude možné hru vůbec spustit. Velikost doporučené grafické paměti pro vysoce kvalitní grafické efekty je přinejmenším 2 GB.
