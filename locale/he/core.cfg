[gui-graphics-settings-description]
additional-terrain-effects=.תיסחי םישלח ךסמ יסיטרכב דחוימב ,םיעוציבה רופישל ובכ .הלא תורדגה ילעב םיחירא רובע תוילולשו עקרק יעבצ לש גוציתה יוביכ
enable-arachnophobia-mode=.קחשמל בושח םיילגרה םוקימ םהבש םירקמב קחשמה לע עיפשהל יושע הז .ןאולמב ןהילגר תא וגיצי אל ישיבכע הארמ םע תויושיהמ קלח ,לעפומ רשאכ
full-color-depth=.OpenGL תביבסב וא ,הלעמו 8 הסרגמ תונולח תכרעמב קר העפשה שי וז תורשפאל .הנבומ ךסמ סיטרכב םישמתשמש הלאכ וא םישלח םיבשחמב םיעוציב רפשל לוכי (תויביס 16) םיעבצ תחפומ גּוּצִּת
graphics-quality-label=.יפרג ןורכז לש 3GB תוחפל ךירצמ "ההובג" ךרעה :הרהזא .יפרגה ןורכזה תכירצ לע העיפשמ .(םיטיירפס) םלועב םיעיפומה םימצע תייצולוזר
graphics-quality-label-console=.הניעטה ןמזו ןורכזה תכירצ תא ןיטקת היצולוזרה תנטקה .םיטיירפס תייצולוזר
high-quality-animations=.יפרגה ןורכזה תכירצ תא תיתועמשמ הניטקמ וז תורשפא .םישורדה םימיירפה תומכמ יצח קר ונעטי (תובכר :לשמל) השפנה תולעב וא תובבותסמ תויושי ,היובכ תורשפאה םא
light-occlusion=.םהילעמ םיאצמנש םימצע "ךרד וריאי" םינוש םיגוסמ תורונמ וא םוינרוא ,שא ןוגכ ,רוא יטלופ תויושיו םיחירא ךא ,רתוי ריהמ תויהל יושע גוציתה ,יובכ רשאכ
lights-quality=.תיתועמשמ םיעוציבב ועגפי םיהובג םיכרע .הלילה ךלהמב תורוא (גּוּצִּת) רודניר תייצולוזר
linux-preferred-video-driver=.םתעפוה רדס יפל םינקתה ילהנמ וסני ,ןימז וניא ףדעומה ןקתהה להנמ םא
macos-preferred-graphics-backend=.תויפרג תויעב הב ונכתיי ךא ,OpenGLמ הריהמ רתוי Metal .וז השדח תכרעמ תקידבב ונל עייסל ידכ Metal-ב ורחב .קחשמה גוציתל תשמשמה תיפרגה תכרעמה
max-threads=.קחשמה רודנירל תשמשמה םיטוחה תומכ
minimize-on-focus-loss=.תרחא הנכותל רובעל םכנוצרב םא תוחפש המכ עירפהל ידכ תאז ,רחא ןולחל רבוע סוקופה םא ומצע תא רעזמי אוה ,"תרגסמ אלל אלמ ךסמ" תרוצתב לעפומ קחשמה רשאכ
render-in-native-resolution=.בר יבושיח ץמאמ שורדי ךא ,תרפושמ תוכיאב תונומת רציי תיעבטה היצולוזרב גוצית (Apple לש Retina ןוגכ) ההובג םילסקיפ תופיפצ ילעב םיכסמב
show-animated-ghosts=.םישלח ךסמ יסיטרכ לע םיעוציבה תא רפשי יוביכ
show-animated-water=.םישלח ךסמ יסיטרכ לע םיעוציבה תא רפשי יוביכ
show-fullscreen-flash=.ןקחשל קזנ וא קרב תועיגפ ,תיניערג תוצצופתהמ
show-game-simulations-in-background=.קחשמה יטירפתב םיאצמנ רשאכ יטטס עקר םוקמב תויצלומיס לש הגצה
show-smoke=.םישלח ךסמ יסיטרכב םיעוציב רפשל ידכ ובכ .תיתועמשמ הכומנ היהת גצותתש ןשעה יטקפא תומכ ,היובכ תורשפאה רשאכ
show-tree-distortion=.םישלח ךסמ יסיטרכ לע םיעוציבה תא רפשי יוביכ
sprite-atlas-size-label=.יפרגה סיטרכה לע רבגומ סמוע ןובשח לע ישארה דבעמה לע סמועה תא םידירומ רתוי םילודג םיסלטא
texture-compression=.םיעוציבה תא רפשל ךכו ,רתוי וליפא םיטיירפסה לדוג תא ןיטקהל הלוכי הכומנ תוכיא לש תורשפאב הריחב ,הנבומ וא ןשי יפרג סיטרכ םכתושרב םא .הללצהה ךילהתב םינותנ תוחפ חולשל שרדנ יפרגה סיטרכהש ןוויכמ גוציתה תוריהמ תא הציאמ ןכו ,יפרגה ןורכזב תסנכנה תורוטסקטה תומכ תא יתועמשמ ןפואב לידגהל תרשפאמ תורוטסקט תסיחד
texture-streaming=.יפרגה סיטרכה ידי-לע םתשירדל דע ןורכיזב ורמשיי ('יפרג ןורכזב שומיש' תרדגה ואר) סלטא ףאל וסנכנ אלש םיטיירפס
use-flip-presentation-model=.תּויטיא וא תויפרג תויעב םיווח םתא םא תאזה תורשפאה תא ליעפהל וסנ .רתוי ןשיה bitblt לדוממ רתוי ליעי תויהל רומא flip לדומ
video-memory-budget-label=.(םיטיירפס) תורוטסקט ןוסחאל שמתשהל לכוי קחשמה וב יברמה (VRAM) יפרגה ןורכזה
video-memory-usage-label=.("תורוטסקט תמרזה" תרדגה ואר) ישארה וא יפרגה ןורכיזל םיטיירפס לש םתניעט תא רידגהל ןתינ .רתוי תולודג תורוטסקט םע הדובע בקע יפרגה סיטרכה לע סמועה תא לידגהל םילולע ךא ,הווצאב רויצ תואירק עוציבל תודוה ישארה דבעמה לע סמועה תא וניטקי םילודג םיסלטא .םיסלטא ךותל ןועטל הסני קחשמהש םיטיירפסה תומכ
