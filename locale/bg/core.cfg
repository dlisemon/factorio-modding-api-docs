next-weapon=Превключва на следващото оръжие.
remove-pole-cables=Премахва кабели от избраният стълб, започвайки първо с електрически кабели, след това с кабели от логистическата мрежа.
shoot-enemy=Стреля по най-близкия до показалеца враг или за някои оръжия, по посоката на показалеца.
shoot-selected=Стреля по избраната цел или за някои оръжия, по посока на показалеца.
show-info=Превкключва показване на допълнителна информация за построените обекти (например рецептите в сглобявящите машини и съдържанието на контейнери).
