fast-entity-transfer=Прехвърля държаната купчина в избрания обект, или взима каквото обекта има, и го прехвърля във вашия инвентар, ако курсора е празен.
inventory-split=Прехвърля половината от всички купчини (закръглено нагоре) от избрания тип купчина до другия инвентар. Ако празен слот е избран, половината от всички купчини са прехвърлени.
inventory-transfer=Прехвърля всичко от избрания тип купчина в другия инвентар. Ако празен слот е избран, всички предмети са прехвърлени.
