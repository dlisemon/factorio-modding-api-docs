time=- Выводит информацию о продолжительности карты.
toggle-action-logging=- Включает логирование всех действий в игре. Это значение не сохраняется при перезапуске и влияет только на вашу игру в сетевых многопользовательских сессиях.
toggle-heavy-mode=- Данную команду следует использовать с осторожностью, так как при выполнении она может сделать сетевую игру неиграбельной. Игра начинает сохранять и сравнивать данные сама с собой каждый тик, пытаясь обнаружить нарушения детерминизма. Эту команду рекомендуется использовать при частой рассинхронизации при входе нового игрока на сервер. Тяжёлый режим будет действовать до тех пор, пока не выведет какой-либо результат. Пожалуйста, предоставьте его нам, чтобы мы смогли изучить и исправить неполадку.
