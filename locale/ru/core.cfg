vram-low-high-quality-not-recommended=Мы обнаружили, что этот компьютер имеет __1__ МБ видеопамяти (VRAM). Этого слишком мало для спрайтов высокого качества. Могут возникнуть проблемы с производительностью, отображением графики, вылеты или игра вовсе перестанет запускаться. Рекомендуемый объём видеопамяти для спрайтов высокого качества — минимум 2 ГБ.
