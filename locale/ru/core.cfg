close-signal-description=Когда определённое условие выполнено, пытается переключить этот светофор в (красный) стоп-сигнал и заблокировать проезд поездам.\nЕсли поезд не может остановиться вовремя (жёлтый сигнал) или уже проезжает блок (сигнал красный), стоп-сигнал его не остановит.\nПри этом, если сигнал красный, поезд не будет искать объезд и будет останавливаться на сигнале.
enable-disable=Включить/Выключить
enable-disable-description=Включить этот объект только когда условие истинно.
enable-disable-train-stop-description=Включает этот объект только когда условие выполняется.\nКогда условие не выполняется, остановка считается занятой, и новые поезда на неё отправляться не будут.
hub-read-damage-taken=Считать полученное повреждение
hub-read-damage-taken-description=Отправляет количество повреждения, полученного платформой с момента начала путешествия.
hub-read-moving-from=Считать "двигается от"
hub-read-moving-from-description=Отправляет местоположение в начале космического маршрута, по которому движется платформа.
hub-read-moving-to=Считать "двигается до"
hub-read-moving-to-description=Отправляет местоположение в конце космического маршрута, по которому движется платформа. Чтобы отличить этот сигнал от сигнала «двигается от», этот сигнал передается со значением 2.
hub-read-speed=Считать скорость
hub-read-speed-description=Отправляет текущую скорость платформы.
lamp-mode-color-mapping=Цветовая окраска
lamp-mode-color-mapping-description=Цвет основан на предоставленных цветовых сигналах.
lamp-mode-components=Цветовые компоненты
lamp-mode-components-description=Цвет может быть задан отдельно красным, зеленым и синим сигналами. Их значение должно быть от 0 до 255.
lamp-mode-packed-rgb=Упакованный RGB
lamp-mode-packed-rgb-description=Цвет предоставляется в виде одного цвета RGB в шестнадцатеричной кодировке. Значение должно быть от 0 до 16777215 (от 000000 до FFFFFF).
none=Нет
none-read-description=Не считывать никакую информацию с этого объекта.
none-write-description=Не менять поведение этого объекта на основе сигналов логической сети.
open-gate=Открыть ворота
open-gate-description=Ворота будут открыты пока логическое условие истинно.
read-ammo=Считать боеприпасы
read-ammo-description=Выводит боеприпасы турели, учитывая предметы и жидкости, где это применимо.
read-belt-contents=Считывать содержимое конвейера
read-belt-contents-description=Считывает содержимое конвейера и отправляет сигнал в логическую сеть. Импульсный режим работает некорректно, если предметы кладутся или забираются с середины конвейера сторонними объектами.
read-chain-signal=Считывать сигнал
read-chain-signal-description=Считывает цвет сигнала проходного светофора и посылает в логическую сеть сигнал, указанный ниже.
read-charge-level=Считать уровень заряда
read-charge-level-description=Считывает уровень заряда аккумулятора в процентах и посылает как сигнал с числом от 0 до 100 в логическую сеть.
read-contents=Считать содержимое
read-contents-description=Считывать содержимое контейнера и посылать как сигнал в логическую сеть.
read-fuel=Считать топливо
read-fuel-description=Считывает данные о запасах топлива и текущем сжигаемом топливе.
read-hand-contents=Считать содержимое манипулятора
read-hand-contents-description=Считывать содержимое руки манипулятора и посылать как сигнал в логическую сеть.
read-ingredients=Считать ингредиенты
read-ingredients-description=Выводит ингредиенты, необходимые для текущего настроенного рецепта.
read-logistic-network-contents=Считать содержимое логистической сети
read-logistic-network-contents-description=Считывать предметы, доступные в логистической сети данной дронстанции, и посылать их как сигнал в логическую сеть.
read-logistic-network-requests=Считывать запросы логистической сети
read-logistic-network-requests-description=Считывает невыполненные запросы на предметы из логистической сети данной дронстанции и отправляет их в логическую сеть.
read-orbital-requests=Считать орбитальные запросы
read-orbital-requests-description=Выводит сумму всех невыполненных логистических запросов, сделанных космическими платформами, находящимися в данный момент на орбите вокруг этой планеты.
read-recipe-finished=Чтение рецепта завершено
read-recipe-finished-description=Выдает заданный сигнал на один тик, когда рецепт завершается.
read-resources=Считать ресурсы
read-resources-description=Считывать количество ресурсов в досягаемости этого добытчика\nи послать как сигнал в логическую сеть.\nДля бесконечных ресурсов считывает скорость добычи.\nЗначение обновляется каждые 5 секунд.
read-robot-stats=Считать статистику по дронам
read-robot-stats-description=Считывает количество дронов в логистической сети дронстанции и посылает сигнал в логическую сеть.
read-sensor=Считать датчик
read-sensor-description=Посылает сигнал в логическую сеть, когда ворота должны открыться при приближении персонажа.
read-signal=Считать сигнал
read-signal-description=Считывает цвет сигнала светофора и посылает в логическую сеть сигнал, указанный ниже.\nСигнал в сеть не посылается, если светофор закрыт по условию логической сети.
read-stopped-train=Считывать идентификатор поезда
read-stopped-train-description=При остановке поезда на станции, посылается сигнал с уникальным идентификатором этого поезда.
read-temperature=Считать температуру
read-temperature-description=Считывает температуру реактора
read-train-contents=Считать содержимое поезда
read-train-contents-description=Считывать количество предметов в остановившемся на станции поезде и посылать как сигнал в логическую сеть.
read-trains-count=Считать количество поездов
read-trains-count-description=Считывает количество поездов, следующих к этой железнодорожной станции, включая поезд на станции.
read-transfers=Считать перемещаемое
read-transfers-description=Считывает количество перемещённых предметов и отправляет их в логическую сеть.
read-working=Считать состояние работы
read-working-description=Выдает сигнал о том, что машина работает.
send-to-platform=Отправить на платформу
send-to-platform-description=Отправляет содержимое логической сети на платформу, чтобы его можно было использовать для условий ожидания.
send-to-train=Отослать в поезд
send-to-train-description=Отослать сигналы логической сети в поезд, чтобы использовать их в качестве условий ожидания.
set-filter=Установить фильтр
set-filter-description=Устанавливает фильтр на основе сигналов логической сети.
set-filters=Поставить фильтры
set-filters-description=Устанавливает фильтры на основе сигналов логической сети.
set-priority=Установить приоритет
set-priority-description=Устанавливает приоритет остановки поезда, который влияет на то, какие остановки будут заняты поездами в первую очередь.
set-recipe=Установить рецепт
set-recipe-description=Устанавливает рецепт по первому сигналу действительного рецепта, или первому сигналу действительного предмета, или первому сигналу действительного объекта.
set-requests=Задать запросы
set-requests-description=Устанавливает логистические запросы для сундука, основываясь на сигналах из логической сети.
set-stack-size=Установить размер пачки
set-stack-size-description=Установить размер пачки в руке манипулятора, основываясь на значении выбранного сигнала логической сети.
set-trains-limit=Установить лимит поездов
set-trains-limit-description=Установить максимальное количество поездов, следующих к этой ж/д станции, включая поезд на станции.
set-turret-ignore-unlisted=Игнорировать цели не из списка
set-turret-ignore-unlisted-description=Устанавливает турель на игнорирование целей, не входящих в список приоритетов, если выполняется условие.
set-turret-priorities=Установить список приоритетов
set-turret-priorities-description=Устанавливает список приоритетов турели из сигналов сущностей, отсортированных по значению сигнала, игнорируя отрицательные значения.
use-colors=Использовать цвета
use-colors-description=Задаёт цвет лампы, основываясь на сигналах цвета.\nЕсли сигнал цвета больше 0, лампа загорится этим цветом.\nЕсли сигналов несколько, то только один из них будет задействован.
