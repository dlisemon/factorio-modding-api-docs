[gui-graphics-settings-description]
additional-terrain-effects=Отключите для увеличения производительности на слабых видеокартах. Отключает рендеринг глобального оттенка местности и луж на клетках, которые их определяют.
enable-arachnophobia-mode=Когда эта функция включена, некоторые сущности с паукообразным внешним видом не будут полностью прорисовывать свои ноги. Это может повлиять на удобство игры в некоторых случаях, когда положение ног важно для игрового процесса.
full-color-depth=Прорисовка с уменьшенной (16-битной) глубиной цветопередачи повышает производительность слабых или интегрированных GPU. Влияет только на Windows 8 и выше или на OpenGL.
graphics-quality-label=Разрешение спрайтов. Влияет на использование видеопамяти. Внимание: высокое разрешение требует не меньше 3 ГБ VRAM.
graphics-quality-label-console=Разрешение спрайтов. Меньшее разрешение уменьшит использование памяти и время загрузки.
high-quality-animations=Если отключено, некоторые анимированные или вращаемые объекты (например, поезда) будут загружать только половину кадров анимации или вращения. Это значительно снижает использование VRAM.
light-occlusion=Если отключено, рендеринг будет происходить быстрее, но светоизлучающие клетки и объекты, такие как огонь, уран или различные светодиоды, будут «просвечивать» сквозь объекты над ними.
lights-quality=Разрешение освещения в ночное время. Сильно влияет на производительность.
linux-preferred-video-driver=Если предпочтительный видеодрайвер недоступен, драйверы будут опробованы в порядке появления.
macos-preferred-graphics-backend=Графический бэкенд для рендеринга игры. Выберите «Metal», чтобы помочь протестировать нашу новую ускоренную графику. Metal быстрее OpenGL, но может иметь некоторые проблемы с графикой.
max-threads=Количество потоков для прорисовки игры.
minimize-on-focus-loss=В режиме окна без рамки, игра будет сворачиваться при потере фокуса и не будет перекрывать рабочий стол, пока вы работаете с другими приложениями.
render-in-native-resolution=На экранах с высоким разрешением (например, Apple Retina) рендеринг в родном разрешении даёт более высокое качество изображения, но может быть очень требовательным к производительности.
show-animated-ghosts=Отключите для повышения производительности на слабых видеокартах.
show-animated-water=Выключите для повышения производительности на слабых видеокартах.
show-fullscreen-flash=От взрыва ядерной бомбы, удара молнии или урона, нанесенного игроком.
show-game-simulations-in-background=В главном меню и подменю вместо фона отображаются различные симуляции игры.
show-smoke=Если отключено, количество отображаемых эффектов дыма будет значительно уменьшено. Отключите для увеличения производительности на слабых видеокартах.
show-tree-distortion=Выключите для повышения производительности на слабых видеокартах.
sprite-atlas-size-label=Атласы большего размера при прорисовке снижают нагрузку на CPU за счёт увеличения нагрузки на GPU.
texture-compression=Сжатие текстур позволяет поместить большее количество спрайтов в видеопамять и ускорить отрисовку за счёт меньшего объёма данных, обрабатываемых GPU. Выберите низкое качество для улучшения производительности старых или интегрированных GPU.
texture-streaming=Спрайты, не помещённые в атлас спрайтов (см. Использование видеопамяти), будут содержаться в оперативной памяти.
use-flip-presentation-model=Flip-презентация должна быть более эффективным методом представления окончательного изображения на экране, чем более старая модель Blit. Попробуйте переключить эту опцию, если у вас возникли проблемы с графикой или частотой кадров в секунду.
video-memory-budget-label=Максимальный объём видеопамяти (VRAM), доступный игре для обработки текстур (спрайтов).
video-memory-usage-label=Определяет, сколько спрайтов будет помещено в атлас спрайтов. Большие атласы спрайтов снижают нагрузку на CPU путём групповой отрисовки, но увеличивает нагрузку на GPU из-за необходимости работать с большими текстурами. Незагруженные в атлас спрайты загружаются в видео или оперативную память (см. Настройку стриминга текстур).
